    .center-wrapper {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1.5rem;
      padding-top: 100px;
    }

    .status-card {
      max-width: 480px;
      width: 100%;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border-radius: 24px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
      padding: 3rem 2.5rem;
      text-align: center;
      animation: cardPopIn 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
      border: 2px solid rgba(255, 255, 255, 0.9);
      position: relative;
      overflow: hidden;
    }

    @keyframes cardPopIn {
      0% {
        opacity: 0;
        transform: scale(0.85) translateY(30px);
      }
      100% {
        opacity: 1;
        transform: scale(1) translateY(0);
      }
    }

    /* Warning icon container with pulse */
    .status-icon-container {
      width: 100px;
      height: 100px;
      margin: 0 auto 1.5rem;
      background: linear-gradient(135deg, rgba(251, 191, 36, 0.1), rgba(245, 158, 11, 0.1));
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    @keyframes iconFloat {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-8px); }
    }

    .status-icon-container::before {
      content: '';
      position: absolute;
      inset: -10px;
      background: radial-gradient(circle, rgba(251, 191, 36, 0.15), transparent 70%);
      border-radius: 50%;
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.5; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.1); }
    }

    .status-emoji {
      font-size: 3.5rem;
      position: relative;
      z-index: 1;
    }

    .status-card h1 {
      font-size: 2rem;
      font-weight: 800;
      margin-bottom: 1rem;
      background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      letter-spacing: -0.5px;
    }

    .status-card p {
      margin: 0 0 2rem;
      color: #4b5563;
      font-size: 1.05rem;
      line-height: 1.7;
      font-weight: 500;
    }

    .status-card p br {
      display: block;
      margin-bottom: 0.5rem;
    }

    .status-actions {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .btn-primary,
    .btn-secondary {
      border: none;
      border-radius: 14px;
      padding: 1rem 1.5rem;
      font-size: 1.05rem;
      font-weight: 700;
      cursor: pointer;
      width: 100%;
      font-family: 'Poppins', sans-serif;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
    }

    .btn-primary {
      background: linear-gradient(135deg, #ff9770 0%, #ff6f61 100%);
      color: white;
      box-shadow: 0 6px 20px rgba(255, 151, 112, 0.4);
    }

    .btn-primary::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      transition: left 0.5s ease;
    }

    .btn-primary:hover::before {
      left: 100%;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 28px rgba(255, 151, 112, 0.5);
    }

    .btn-secondary {
      background: rgba(255, 255, 255, 0.7);
      border: 2px solid rgba(102, 126, 234, 0.2);
      color: #0d315a;
    }

    .btn-secondary:hover {
      background: rgba(255, 255, 255, 0.9);
      border-color: rgba(102, 126, 234, 0.4);
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.2);
    }

    .btn-primary:active,
    .btn-secondary:active {
      transform: translateY(0);
    }

    /* Mobile responsive */
    @media (max-width: 640px) {
      .status-card {
        padding: 2.5rem 2rem;
      }

      .status-card h1 {
        font-size: 1.75rem;
      }

      .status-icon-container {
        width: 85px;
        height: 85px;
      }

      }
    }

  <script>
    // same hamburger logic as other pages
    document.addEventListener("DOMContentLoaded", () => {
      const menuToggle = document.getElementById("menuToggle");
      const menuOverlay = document.getElementById("menuOverlay");
      const closeMenu = document.getElementById("closeMenu");

      if (!menuToggle || !menuOverlay) return;

      menuToggle.addEventListener("click", () => {
        menuOverlay.classList.add("active");
      });

      if (closeMenu) {
        closeMenu.addEventListener("click", () => {
          menuOverlay.classList.remove("active");
        });
      }

      menuOverlay.addEventListener("click", (e) => {
        if (e.target === menuOverlay) {
          menuOverlay.classList.remove("active");
        }
      });
    });
  </script>

<script type="module">
  import { supabase } from './js/supabase-client.js';

  (async () => {
    console.log('--- BEGIN SESSION DEBUG ---');
    const { data: { session }, error } = await supabase.auth.getSession();
    console.log('Session object:', session);
    if (error) console.error('Session error:', error);

    console.log('LocalStorage keys:', Object.keys(localStorage));
    if (navigator.storage?.estimate) {
      const estimate = await navigator.storage.estimate();
      console.log('Storage estimate:', estimate);
    }
    console.log('--- END SESSION DEBUG ---');

    // Hide Account if user not logged in
    if (!session || !session.user) {
      document.querySelectorAll('.menu-btn-account').forEach(btn => btn.remove());
    }

    // Hide Unlock All Categories if user is premium
    if (session && session.user) {
      const { data: profile } = await supabase
        .from('users')
        .select('is_premium')
        .eq('id', session.user.id)
        .single();

      if (profile?.is_premium) {
        document.querySelectorAll('.upgrade-access-btn').forEach(btn => btn.remove());
      }
    }
  })();
</script>

<script type="module">
  import {
    getTodaysDailyChallenge,
    modeDisplayNames,
    categoryDisplayNames,
    categoryEmojis
  } from './js/daily-challenge.js';

  document.addEventListener('DOMContentLoaded', () => {
    const categorySpan = document.getElementById('dailyChallengeCategory');
    const bg = document.getElementById('dailyChallengeBg');

    const today = getTodaysDailyChallenge();

    if (today && categorySpan && bg) {
      const modeName = modeDisplayNames[today.mode] || today.mode.toUpperCase();
      const categoryName = categoryDisplayNames[today.category] || today.category;
      const emoji = categoryEmojis[today.category] || '';

      categorySpan.textContent = `${modeName}: ${categoryName} ${emoji}`;
      bg.style.backgroundImage = `url('images/categories/${today.category}.jpg')`;
    }
  });
</script>
