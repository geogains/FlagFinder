<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GeoRanks ‚Äî Leaderboard</title>
  <link rel="stylesheet" href="css/home.css"/>
  <link rel="stylesheet" href="css/game-modes.css"/>
  <style>
    
    .leaderboard-container {
      max-width: 720px;
      min-height: calc(100vh - 160px);
      margin: 120px auto 40px;
      padding: 2rem;
      background: rgba(255, 255, 255, 0.75);
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);
      border-radius: 16px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.12);
      text-align: center;
    }

    .leaderboard-title {
      font-size: 2rem;
      margin-bottom: 1.5rem;
    }

    .custom-dropdown-wrapper {
      display: flex;
      justify-content: center;
      margin-bottom: 1.4rem;
    }

    .custom-dropdown {
      position: relative;
      width: 220px;
      cursor: pointer;
      user-select: none;
    }

    .dropdown-selected {
      background: linear-gradient(135deg, #ff9770, #ff6f61);
      color: #fff;
      padding: 0.6rem 1rem;
      border-radius: 8px;
      text-align: center;
      font-weight: bold;
    }

    .dropdown-options {
      position: absolute;
      top: 100%;
      left: 0;
      right: 0;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
      margin-top: 0.4rem;
      display: none;
      z-index: 100;
      overflow: hidden;
      text-align: center;
      padding-left: 0; 
    }

    .dropdown-options li {
      padding: 0.6rem 1rem;
      list-style: none;
      text-align: center;
      transition: background 0.2s;
      cursor: pointer;
    }

    .dropdown-options li:hover {
      background: rgba(0, 0, 0, 0.05);
    }

    .leaderboard-table {
      width: 100%;
      border-collapse: collapse;
    }

    .leaderboard-table th,
    .leaderboard-table td {
      padding: 0.75rem 1rem;
      border-bottom: 1px solid rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .leaderboard-table th {
      font-weight: 600;
      background: rgba(0, 0, 0, 0.05);
    }

    .leaderboard-rank {
      font-weight: bold;
      font-size: 1.1rem;
    }

    .gold { color: #facc15; }
    .silver { color: #e5e7eb; }
    .bronze { color: #f97316; }

    .back-home {
      margin-top: 2rem;
      display: inline-block;
      padding: 0.8rem 1.6rem;
      border-radius: 8px;
      color: white;
      font-weight: 600;
      text-decoration: none;
      background: linear-gradient(135deg, #ff9770, #ff6f61);
      transition: background 0.3s ease;
    }

    .back-home:hover {
      opacity: 0.9;
    }

    @keyframes fadeInUp {
  from {
    opacity: 0;
    transform: translateY(40px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

.fade-in {
  opacity: 0;
  animation: fadeInUp 0.8s ease-out forwards;
}

@media (max-width: 600px) {
  .leaderboard-container {
    margin: 100px 20px 40px;
  }
}
  </style>
</head>
<body>

<!-- ‚úÖ Header -->
<header class="home-glass-header">
  <div class="logo-header">
    <a href="index.html" class="logo-link">
      <img src="assets/logo.png" alt="GeoRanks Logo" />
    </a>
  </div>
  <div class="hamburger-menu">
    <div class="menu-icon" id="menuToggle">
      <span></span><span></span><span></span>
    </div>
  </div>
</header>

<!-- ‚úÖ Sliding Menu -->
<div class="menu-overlay" id="menuOverlay">
  <div class="menu-panel">
    <h2>Menu</h2>
    <button class="menu-btn" onclick="window.location.href='index.html'">üè† Home</button>
    <button class="menu-btn menu-btn-account" onclick="window.location.href='account.html'">üë§ Account</button>
    <button class="menu-btn" onclick="window.location.href='categories.html'">üéÆ Categoties</button>
    <button class="menu-btn" onclick="window.location.href='stats.html'">üìä My Stats</button>
    <button class="menu-btn">üí° How to Play</button>
    <button class="menu-btn upgrade-access-btn" onclick="window.location.href='premium.html'">üîì Unlock All Categories</button>
    <button class="menu-btn menu-close" id="closeMenu">Close</button>
  </div>
</div>

<!-- ‚úÖ Leaderboard Content -->
<main class="leaderboard-container fade-in">
  <h1 class="leaderboard-title">üèÜ Top Players</h1>
  <div class="custom-dropdown-wrapper">
    <div class="custom-dropdown" id="dropdown">
      <div class="dropdown-selected" id="dropdownSelected">Select Category</div>
      <ul class="dropdown-options" id="dropdownOptions"></ul>
    </div>
  </div>

  <table class="leaderboard-table" id="leaderboardTable">
    <thead>
      <tr>
        <th>Rank</th>
        <th>User</th>
        <th>Score</th>
      </tr>
    </thead>
    <tbody id="leaderboardBody">
      <tr><td colspan="3">Loading...</td></tr>
    </tbody>
  </table>
  <a href="index.html" class="back-home">Home</a>
</main>

<script type="module">
  import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

  const supabase = createClient(
    'https://ajwxgdaninuzcpfwawug.supabase.co',
    'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFqd3hnZGFuaW51emNwZndhd3VnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjE1MDI5ODgsImV4cCI6MjA3NzA3ODk4OH0._LvYsqhSZIsWLIvAYtEceg1fXbEuaM0DElY5poVqZxI'
  );

  const { data: { session } } = await supabase.auth.getSession();

  // Account button
  const accountBtn = document.querySelector(".menu-btn-account");
  if (!session || !session.user) {
    accountBtn?.remove();
  }

  // Hide upgrade button for premium users
  if (session && session.user) {
    const { data: profile } = await supabase
      .from('users')
      .select('is_premium')
      .eq('id', session.user.id)
      .single();

    if (profile?.is_premium) {
      document.querySelectorAll('.upgrade-access-btn').forEach(btn => btn.remove());
    }
  }

  // Leaderboard logic
  const dropdown = document.getElementById('dropdown');
  const dropdownSelected = document.getElementById('dropdownSelected');
  const dropdownOptions = document.getElementById('dropdownOptions');
  const leaderboardBody = document.getElementById('leaderboardBody');

  function formatCategoryName(name) {
    const mapping = {
      population: 'Population',
      altitude: 'Altitude',
      gdp: 'GDP',
      happiness: 'Happiness',
      forest: 'Forest Cover',
      coastline: 'Coastline',
      cuisine: 'Cuisine',
      olympic: 'Olympic Medals',
      worldcup: 'World Cup',
      landmass: 'Land Mass',
      crimerate: 'Crime Rate',
      passport: 'Passport',
      beer: 'Beer Consumption',
      nobelprize: 'Nobel Prize',
      temperature: 'Highest Temperature',
      precipitation: 'Most Rainfall',
    };
    return mapping[name.toLowerCase()] || name;
  }

  async function loadCategories() {
    const { data: categories, error } = await supabase
      .from('categories')
      .select('*')
      .order('name');

    if (error) {
      alert('Failed to load categories');
      console.error('Category error:', error);
      return;
    }

    dropdownOptions.innerHTML = '';
    const params = new URLSearchParams(window.location.search);
    const selectedParam = params.get('mode') || categories[0]?.name;

    categories.forEach(cat => {
      const display = formatCategoryName(cat.name);
      const li = document.createElement('li');
      li.textContent = display;
      li.addEventListener('click', () => {
        dropdownSelected.textContent = display;
        const newUrl = new URL(window.location);
        newUrl.searchParams.set('mode', cat.name);
        window.history.replaceState({}, '', newUrl);
        dropdownOptions.style.display = 'none';
        loadLeaderboard(cat.name);
      });

      dropdownOptions.appendChild(li);

      if (cat.name === selectedParam) {
        dropdownSelected.textContent = display;
        loadLeaderboard(cat.name);
      }
    });
  }

  async function loadLeaderboard(categoryName) {
    leaderboardBody.innerHTML = `<tr><td colspan="3">Loading...</td></tr>`;

    const { data: catData, error: catErr } = await supabase
      .from('categories')
      .select('id')
      .eq('name', categoryName)
      .single();

    if (catErr || !catData) {
      leaderboardBody.innerHTML = `<tr><td colspan="3">‚ùå Category not found</td></tr>`;
      return;
    }

    const { data: scores, error: scoreErr } = await supabase
      .from('category_scores')
      .select('score, user_id, users(username)')
      .eq('category_id', catData.id)
      .order('score', { ascending: false })
      .limit(20);

    leaderboardBody.innerHTML = '';

    if (scoreErr || !scores?.length) {
      leaderboardBody.innerHTML = `<tr><td colspan="3">üë§ Create an account to view the leaderboard scores</td></tr>`;
      return;
    }

    scores.forEach((entry, index) => {
      const user = entry.users || {};
      const rankDisplay = index === 0 ? 'ü•á' : index === 1 ? 'ü•à' : index === 2 ? 'ü•â' : `#${index + 1}`;
      const row = document.createElement('tr');
      row.innerHTML = `
        <td class="leaderboard-rank">${rankDisplay}</td>
        <td>${user.username || 'Anonymous'}</td>
        <td>${entry.score}</td>
      `;
      leaderboardBody.appendChild(row);
    });
  }

  dropdownSelected.addEventListener('click', () => {
    dropdownOptions.style.display = dropdownOptions.style.display === 'block' ? 'none' : 'block';
  });

  document.addEventListener('click', (e) => {
    if (!dropdown.contains(e.target)) {
      dropdownOptions.style.display = 'none';
    }
  });

  loadCategories();
</script>



</body>
</html>
