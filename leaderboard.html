<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GeoRanks ‚Äî Leaderboard</title>
  <link rel="stylesheet" href="css/home.css"/>
  <link rel="stylesheet" href="css/game-modes.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>

/* ------------------------------
   CONTAINER
------------------------------ */
.leaderboard-container {
  max-width: 720px;
  margin: 120px auto 40px;
  padding: 2rem;
  background: rgba(255, 255, 255, 0.75);
  backdrop-filter: blur(14px);
  -webkit-backdrop-filter: blur(14px);
  border-radius: 16px;
  box-shadow: 0 8px 30px rgba(0,0,0,0.12);
  text-align: center;
  overflow: hidden;
}

.search-bar-wrapper {
  max-width: 100%;
  width: 100%;
  margin: 15px 0;
  box-sizing: border-box;
}

.search-bar-wrapper input {
  max-width: 100%;
  width: 100%;
  box-sizing: border-box;
}

/* ------------------------------
   MODE TOGGLE
------------------------------ */
.mode-toggle {
  display: flex;
  gap: 10px;
  justify-content: center;
  margin: 20px 0;
}

.mode-btn {
  padding: 10px 24px;
  background: white;
  border: none;
  outline: none;
  border-radius: 10px;
  font-weight: 600;
  font-size: 1rem;
  cursor: pointer;
  transition: all 0.3s;
  font-family: 'Poppins', sans-serif;
}

.mode-btn.active {
  background: linear-gradient(135deg, #ff9770, #ff6f61);
  color: white;
  border: none;
  outline: none;
}

.mode-btn:hover:not(.active) {
  background: #f3f4f6;
}

/* ------------------------------
   DATE SELECTOR
------------------------------ */
.date-selector {
  margin: 20px 0;
  display: none;
}

.date-selector.active {
  display: block;
}

.date-selector select {
  padding: 10px 16px;
  border: 2px solid #e5e7eb;
  border-radius: 10px;
  font-size: 1rem;
  font-family: 'Poppins', sans-serif;
  background: white;
  cursor: pointer;
}

/* ------------------------------
   TABLE BASE
------------------------------ */
.leaderboard-table {
  width: 100%;
  border-collapse: collapse;
  table-layout: fixed;
  margin-top: 1rem;
}

.leaderboard-table th {
  font-weight: 600;
  padding: 1rem;
  font-size: 1.2rem;
  backdrop-filter: blur(10px);
  -webkit-backdrop-filter: blur(10px);
}

.leaderboard-table td {
  padding: 1.1rem 0.5rem;
  border-bottom: 1px solid rgba(0,0,0,0.12);
  font-size: 1.25rem;
  text-align: center;
}

.leaderboard-table tbody tr td[colspan] {
  text-align: center !important;
  padding: 2rem 1rem;
}

/* ------------------------------
   COLUMN WIDTHS
------------------------------ */
.leaderboard-table th:nth-child(1),
.leaderboard-table td:nth-child(1) {
  width: 20%;
}

.leaderboard-table th:nth-child(2),
.leaderboard-table td:nth-child(2) {
  width: 20%;
}

.leaderboard-table th:nth-child(3),
.leaderboard-table td:nth-child(3) {
  width: 40%;
}

.leaderboard-table th:nth-child(4),
.leaderboard-table td:nth-child(4) {
  width: 20%;
}

.leaderboard-table th:first-child {
  border-top-left-radius: 12px;
  border-left: none;
}

.leaderboard-table th:last-child {
  border-top-right-radius: 12px;
  border-right: none;
}

.leaderboard-table tr:last-child td:first-child {
  border-bottom-left-radius: 12px;
}

.leaderboard-table tr:last-child td:last-child {
  border-bottom-right-radius: 12px;
}

/* ------------------------------
   AVATAR + BADGE
------------------------------ */
.avatar-wrapper {
  position: relative;
  display: inline-block;
  user-select: none;
  -webkit-user-select: none;
  -webkit-touch-callout: none;
}

.avatar-wrapper img.avatar {
  width: 100%;
  height: 100%;
  object-fit: cover;
  border-radius: 50%;
}

.avatar-wrapper img.premium-badge {
  position: absolute;
  bottom: -4px;
  right: -4px;
  width: 22px;
  height: 22px;
}

/* Prevent avatar image interactions */
.leaderboard-avatar {
  user-select: none;
  -webkit-user-select: none;
  -moz-user-select: none;
  -ms-user-select: none;
  -webkit-user-drag: none;
  -khtml-user-drag: none;
  -moz-user-drag: none;
  -o-user-drag: none;
  -webkit-touch-callout: none;
  pointer-events: none;
}

/* ------------------------------
   MEDALS
------------------------------ */
.leaderboard-rank {
  font-weight: bold;
  font-size: 1.25rem;
}

.leaderboard-rank:has(> .medal) {
  line-height: 1;
}

.medal {
  font-size: 1.75rem;
  display: inline-block;
}

/* ------------------------------
   BUTTON
------------------------------ */
.back-home {
  margin-top: 2.2rem;
  display: inline-block;
  padding: 0.9rem 1.8rem;
  border-radius: 10px;
  border: none;
  outline: none;
  color: white;
  font-size: 1.2rem;
  font-weight: 600;
  text-decoration: none;
  background: linear-gradient(135deg, #ff9770, #ff6f61);
  cursor: pointer;
}

/* ------------------------------
   RESPONSIVE: MOBILE
------------------------------ */
@media (max-width: 768px) {
  .leaderboard-container {
    margin: 100px auto 40px;
    padding: 1.5rem 1rem;
  }

  .mode-toggle {
    flex-wrap: wrap;
    gap: 8px;
  }

  .mode-btn {
    padding: 8px 16px;
    font-size: 0.9rem;
  }

  .avatar-wrapper {
    width: 50px;
    height: 50px;
  }

  .avatar-wrapper img.avatar {
    width: 50px;
    height: 50px;
  }

  .avatar-wrapper img.premium-badge {
    width: 18px;
    height: 18px;
    bottom: -2px;
    right: -2px;
  }

  .leaderboard-table th {
    font-size: 1rem;
    padding: 0.75rem 0.5rem;
  }

  .leaderboard-table td {
    font-size: 1rem;
    padding: 0.75rem 0.25rem;
  }

  .medal {
    font-size: 1.5rem;
  }

  .back-home {
    padding: 0.75rem 1.5rem;
    font-size: 1rem;
  }
}

</style>
</head>

<div class="leaderboard-container">
  <h1>üèÜ Leaderboard</h1>

  <!-- Mode Toggle: Classic | Daily Challenge | Top 10 | VS -->
  <div class="mode-toggle">
    <button class="mode-btn active" data-mode="classic">Classic</button>

      <input type="text" id="liveSearchInput" placeholder="Start typing to search..." autofocus />
      <button class="close-search-modal" id="closeSearchModal">√ó</button>

<script type="module">
  import { supabase } from './js/supabase-client.js';

  const leaderboardBody = document.getElementById("leaderboardBody");
  const dateDropdown = document.getElementById("dateDropdown");
  const dateSelector = document.getElementById("dateSelector");
  
  let currentMode = 'classic'; // Track current mode
  let currentDate = null; // Track current date for daily challenge
  let currentCategory = null; // Track current category

  // Display name mapping
  const displayNameMap = {
    'temperature': 'Highest Temperature',
    'precipitation': 'Rainfall',
    'altitude': 'Highest Altitude',
    'gdp': 'GDP Per Capita',
    'population': 'Population',
    'forest': 'Forest Cover',
    'coastline': 'Longest Coastline',
    'olympic': 'Olympic Medals',
    'cuisine': 'Cuisine',
    'worldcup': 'World Cup Trophies',
    'landmass': 'Land Mass',
    'crimerate': 'Crime Rate',
    'happiness': 'Happiness',
    'passport': 'Passport Strength',
    'beer': 'Beer Consumption',
    'nobelprize': 'Nobel Prize Winners',
    'michelin': 'Michelin Restaurants',
    'bigmac': 'BigMac Index',
    'lifeexpectancy': 'Life Expectancy',
    'tourism': 'Tourist Visits'
  };

  function formatCategoryName(name) {
    return name
      .split('_')
      .map(word => word.charAt(0).toUpperCase() + word.slice(1))
      .join(' ');
  }

  // Mode toggle logic
  document.querySelectorAll('.mode-btn').forEach(btn => {
    btn.addEventListener('click', () => {
      document.querySelectorAll('.mode-btn').forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
      
      currentMode = btn.dataset.mode;
      
      // Show/hide date selector for daily challenge
      if (currentMode === 'daily-challenge') {
        dateSelector.classList.add('active');
        populateDateDropdown();
        if (currentDate) loadDailyChallengeLeaderboardForDate(currentDate);
      } else {
        dateSelector.classList.remove('active');
        if (currentCategory) {
          loadLeaderboard(currentCategory);
        }
      }
    });
  });

  // Date dropdown change handler
  dateDropdown?.addEventListener('change', (e) => {
    currentDate = e.target.value;
    loadDailyChallengeLeaderboardForDate(currentDate);
  });

  // Load Daily Challenge Leaderboard for a specific date
  async function loadDailyChallengeLeaderboardForDate(date) {
    leaderboardBody.innerHTML = `<tr><td colspan="4">Loading...</td></tr>`;
    
    if (!date) {
      leaderboardBody.innerHTML = `<tr><td colspan="4">‚ùå No date selected</td></tr>`;
      return;
    }

    // Get category ID from the current selected category
    const categoryKey = currentCategory ? currentCategory.toLowerCase() : null;
    
    if (!categoryKey) {
      leaderboardBody.innerHTML = `<tr><td colspan="4">‚ùå Please select a category first</td></tr>`;
      return;
    }

    const { CATEGORY_ID_MAP } = await import('./js/top10-categories-loader.js');
    const categoryId = CATEGORY_ID_MAP[categoryKey];
    
    if (!categoryId) {
      leaderboardBody.innerHTML = `<tr><td colspan="4">‚ùå Category not available for Daily Challenge</td></tr>`;
      return;
    }

    console.log('Loading Daily Challenge for:', { date, categoryKey, categoryId });

    // ‚úÖ OPTIMIZED: Join users table in one query
    const { data: scores, error } = await supabase
      .from("daily_challenge_scores")
      .select(`
        score,
        user_id,
        users!inner(id, username, avatar_url, is_premium)
      `)
      .eq("category_id", categoryId)
      .eq("played_date", date)
      .order("score", { ascending: false })
      .limit(20);

    if (error) {
      console.error('Error loading Daily Challenge scores:', error);
      leaderboardBody.innerHTML = `<tr><td colspan="4">‚ùå Error loading scores: ${error.message}</td></tr>`;
      return;
    }

    renderLeaderboard(scores || []);
  }

  // Populate date dropdown (last 30 days)
  function populateDateDropdown() {
    const today = new Date();
    dateDropdown.innerHTML = '';
    
    for (let i = 0; i < 30; i++) {
      const date = new Date(today);
      date.setDate(date.getDate() - i);
      const dateStr = date.toISOString().split('T')[0];
      const displayDate = date.toLocaleDateString('en-US', { 
        month: 'short', 
        day: 'numeric', 
        year: 'numeric' 
      });
      
      const option = document.createElement('option');
      option.value = dateStr;
      option.textContent = i === 0 ? `Today (${displayDate})` : displayDate;
      dateDropdown.appendChild(option);
    }
    
    // Set to today by default
    currentDate = dateDropdown.value;
  }

  async function loadCategories() {
    const params = new URLSearchParams(window.location.search);
    const selectedParam = params.get("mode");

    const { data: categories } = await supabase
      .from("categories")
      .select("*")
      .order("name");

    if (!categories?.length) return;

    const initial = selectedParam || categories[0].name;
    currentCategory = initial;
    
    // Initialize based on current mode
    if (currentMode === 'classic' || currentMode === 'top10' || currentMode === 'vs') {
      loadLeaderboard(initial);
    } else if (currentMode === 'daily-challenge') {
      populateDateDropdown();
      if (currentDate) loadDailyChallengeLeaderboardForDate(currentDate);
    }
    
    const displayName = displayNameMap[initial.toLowerCase()] || formatCategoryName(initial);
    document.getElementById("categorySearchInput").value = "üîç " + displayName;
  }

  // Main Leaderboard Loading Function (handles Classic, Top 10, VS)
  async function loadLeaderboard(categoryName) {
    leaderboardBody.innerHTML = `<tr><td colspan="4">Loading...</td></tr>`;
    currentCategory = categoryName;

    if (currentMode === 'classic') {
      await loadClassicLeaderboard(categoryName);
    } else if (currentMode === 'top10') {
      await loadTop10BestLeaderboard(categoryName);
    } else if (currentMode === 'vs') {
      await loadVSLeaderboard(categoryName);
    }
  }

  // Load Classic Mode Leaderboard
  async function loadClassicLeaderboard(categoryName) {
    // First, get the category_id for this category name
    const { data: categoryData, error: categoryError } = await supabase
      .from("categories")
      .select("id")
      .eq("name", categoryName)
      .single();

    if (categoryError || !categoryData) {
      console.error('Error loading category:', categoryError);
      leaderboardBody.innerHTML = `<tr><td colspan="4">‚ùå Category not found</td></tr>`;
      return;
    }

    // ‚úÖ OPTIMIZED: Join users table in one query
    const { data: scores, error } = await supabase
      .from("category_scores")
      .select(`
        score,
        user_id,
        users!inner(id, username, avatar_url, is_premium)
      `)
      .eq("category_id", categoryData.id)
      .order("score", { ascending: false })
      .limit(20);

    if (error) {
      console.error('Error loading Classic scores:', error);
      leaderboardBody.innerHTML = `<tr><td colspan="4">‚ùå Error loading scores</td></tr>`;
      return;
    }

    renderLeaderboard(scores || []);
  }

  // Load Top 10 Best Scores Leaderboard
  async function loadTop10BestLeaderboard(categoryName) {
    // Get category ID from CATEGORY_ID_MAP
    const { CATEGORY_ID_MAP } = await import('./js/top10-categories-loader.js');
    const categoryId = CATEGORY_ID_MAP[categoryName.toLowerCase()];
    
    if (!categoryId) {
      leaderboardBody.innerHTML = `<tr><td colspan="4">‚ùå Category not available for Top 10</td></tr>`;
      return;
    }

    // ‚úÖ OPTIMIZED: Join users table in one query
    const { data: scores, error } = await supabase
      .from("top10_best_scores")
      .select(`
        score,
        correct_count,
        wrong_count,
        user_id,
        users!inner(id, username, avatar_url, is_premium)
      `)
      .eq("category_id", categoryId)
      .order("score", { ascending: false })
      .limit(20);

    if (error) {
      console.error('Error loading Top 10 best scores:', error);
      leaderboardBody.innerHTML = `<tr><td colspan="4">‚ùå Error loading scores</td></tr>`;
      return;
    }

    renderLeaderboard(scores || []);
  }

  // Load VS Best Scores Leaderboard
  async function loadVSLeaderboard(categoryName) {
    // Get category ID from CATEGORY_ID_MAP
    const { CATEGORY_ID_MAP } = await import('./js/top10-categories-loader.js');
    const categoryId = CATEGORY_ID_MAP[categoryName.toLowerCase()];
    
    if (!categoryId) {
      leaderboardBody.innerHTML = `<tr><td colspan="4">‚ùå Category not available for VS</td></tr>`;
      return;
    }

    // ‚úÖ OPTIMIZED: Join users table in one query
    const { data: scores, error } = await supabase
      .from("vs_scores")
      .select(`
        score,
        correct_count,
        accuracy,
        user_id,
        category_id,
        users!inner(id, username, avatar_url, is_premium)
      `)
      .eq("category_id", categoryId)
      .order("score", { ascending: false });

    if (error) {
      console.error('Error loading VS scores:', error);
      leaderboardBody.innerHTML = `<tr><td colspan="4">‚ùå Error loading scores</td></tr>`;
      return;
    }

    // Filter to show only best score per user
    const bestScoresMap = new Map();
    scores?.forEach(score => {
      const existing = bestScoresMap.get(score.user_id);
      if (!existing || score.score > existing.score) {
        bestScoresMap.set(score.user_id, score);
      }
    });

    const bestScores = Array.from(bestScoresMap.values())
      .sort((a, b) => b.score - a.score)
      .slice(0, 20);

    renderLeaderboard(bestScores);
  }

  // Render leaderboard table
  function renderLeaderboard(scores) {
    leaderboardBody.innerHTML = "";

    if (!scores || scores.length === 0) {
      leaderboardBody.innerHTML = `<tr><td colspan="4">üë§ No scores yet for this category</td></tr>`;
      return;
    }

    scores.forEach((entry, index) => {
      const user = entry.users || {};
      const rankDisplay =
        index === 0 ? '<span class="medal">ü•á</span>' :
        index === 1 ? '<span class="medal">ü•à</span>' :
        index === 2 ? '<span class="medal">ü•â</span>' :
        `#${index + 1}`;

      const defaultIcon = 'assets/profile-icon.jpg';
      const premiumBadge = 'assets/GeoRanksPremium.png';

      // ‚úÖ OPTIMIZED: Removed cache buster, added lazy loading
      const avatarHtml = `
  <div class="avatar-wrapper" style="width: 50px; height: 50px;">
    <img src="${user.avatar_url || defaultIcon}" 
         loading="lazy"
         class="leaderboard-avatar avatar" 
         style="width: 50px; height: 50px; border-radius: 50%; object-fit: cover;" />
    ${user.is_premium ? `<img src="${premiumBadge}" class="premium-badge" style="position: absolute; bottom: 3px; right: 0px; width: 18px; height: 18px;" />` : ''}
  </div>
`;

      const row = document.createElement("tr");
      row.innerHTML = `
        <td class="leaderboard-rank">${rankDisplay}</td>
        <td>${avatarHtml}</td>
        <td>${user.username || "Anonymous"}</td>
        <td>${entry.score}</td>
      `;
      leaderboardBody.appendChild(row);
    });
  }

  // Make functions globally accessible
  window.loadLeaderboard = loadLeaderboard;
  window.loadDailyChallengeLeaderboardForDate = loadDailyChallengeLeaderboardForDate;
  window.currentMode = currentMode;
  window.currentDate = currentDate;
  window.currentCategory = currentCategory;

  loadCategories();
</script>

<!-- üîç Modal Logic -->
<script type="module">
  import { supabase } from './js/supabase-client.js';

  const categorySearchModal = document.getElementById('categorySearchModal');
  const closeSearchModal = document.getElementById('closeSearchModal');
  const liveSearchInput = document.getElementById('liveSearchInput');
  const searchResults = document.getElementById('searchResults');

  document.getElementById('categorySearchInput')?.addEventListener('click', () => {
    categorySearchModal.classList.remove('hidden');
    setTimeout(() => {
      liveSearchInput.focus();
      renderCategories('');
    }, 50);
  });

  closeSearchModal.addEventListener('click', () => {
    categorySearchModal.classList.add('hidden');
  });

  window.addEventListener('click', (e) => {
    if (e.target === categorySearchModal) {
      categorySearchModal.classList.add('hidden');
    }
  });

  liveSearchInput.addEventListener('input', (e) => {
    renderCategories(e.target.value.toLowerCase());
  });

  async function renderCategories(filter = '') {
    const { data: categories } = await supabase
      .from('categories')
      .select('*')
      .order('name');

    if (!categories) return;

    searchResults.innerHTML = '';

    const imageMap = {
      temperature: 'hightemp',
      precipitation: 'rainfall',
    };

    const displayNameMap = {
      'temperature': 'Highest Temperature',
      'precipitation': 'Rainfall',
      'altitude': 'Highest Altitude',
      'gdp': 'GDP Per Capita',
      'population': 'Population',
      'forest': 'Forest Cover',
      'coastline': 'Longest Coastline',
      'olympic': 'Olympic Medals',
      'cuisine': 'Cuisine',
      'worldcup': 'World Cup Trophies',
      'landmass': 'Land Mass',
      'crimerate': 'Crime Rate',
      'happiness': 'Happiness',
      'passport': 'Passport Strength',
      'beer': 'Beer Consumption',
      'nobelprize': 'Nobel Prize Winners',
      'michelin': 'Michelin Restaurants',
      'bigmac': 'BigMac Index',
      'lifeexpectancy': 'Life Expectancy',
      'tourism': 'Tourist Visits'
    };

    function formatCategoryName(name) {
      return name
        .split('_')
        .map(word => word.charAt(0).toUpperCase() + word.slice(1))
        .join(' ');
    }

    categories
      .filter(cat => cat.name.toLowerCase().includes(filter))
      .forEach(cat => {
        const displayName = displayNameMap[cat.name.toLowerCase()] || formatCategoryName(cat.name);
        const slug = cat.name.toLowerCase();
        const imageSlug = imageMap[slug] || slug;

        const item = document.createElement("div");
        item.className = "search-item";

        item.onclick = () => {
          const newUrl = new URL(window.location);
          newUrl.searchParams.set('mode', cat.name);
          window.history.pushState({}, '', newUrl);

          // Handle all modes: classic, daily-challenge, top10, vs
          if (window.currentMode === 'classic' || window.currentMode === 'top10' || window.currentMode === 'vs') {
            window.loadLeaderboard(cat.name);
          } else if (window.currentMode === 'daily-challenge' && window.currentDate) {
            window.loadDailyChallengeLeaderboardForDate(window.currentDate);
          }

          categorySearchModal.classList.add('hidden');
          document.getElementById('categorySearchInput').value = `üîç ${displayName}`;
          window.currentCategory = cat.name;
        };

        item.innerHTML = `
          <img src="images/categories/${imageSlug}.jpg" alt="${displayName}" />
          <div class="info">${displayName}</div>
        `;

        searchResults.appendChild(item);
      });
  }
</script>

<!-- üçî Menu Logic -->
<script>
  document.addEventListener("DOMContentLoaded", function () {
    const menuToggle = document.getElementById("menuToggle");
    const menuOverlay = document.getElementById("menuOverlay");
    const closeMenuBtn = document.getElementById("closeMenu");

    if (menuToggle && menuOverlay) {
      menuToggle.addEventListener("click", () => {
        menuOverlay.classList.add("active");
      });

      closeMenuBtn?.addEventListener("click", () => {
        menuOverlay.classList.remove("active");
      });

      menuOverlay.addEventListener("click", (e) => {
        if (e.target === menuOverlay) {
          menuOverlay.classList.remove("active");
        }
      });
    }
  });
</script>

<script type="module">
  import { supabase } from './js/supabase-client.js';

  (async () => {
    const { data: { session } } = await supabase.auth.getSession();

    if (!session || !session.user) {
      document.querySelectorAll('.menu-btn-account').forEach(btn => btn.remove());
    }

    if (session?.user) {
      const { data: profile } = await supabase
        .from('users')
        .select('is_premium')
        .eq('id', session.user.id)
        .single();

      if (profile?.is_premium) {
        document.querySelectorAll('.upgrade-access-btn').forEach(btn => btn.remove());
      }
    }
  })();
</script>
