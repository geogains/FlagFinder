<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GeoRanks ‚Äî Leaderboard</title>
  <link rel="stylesheet" href="css/home.css"/>
  <link rel="stylesheet" href="css/game-modes.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    .leaderboard-container {
      max-width: 720px;
      min-height: calc(100vh - 160px);
      margin: 120px auto 40px;
      padding: 2rem;
      background: rgba(255, 255, 255, 0.75);
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);
      border-radius: 16px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.12);
      text-align: center;
    }
    .leaderboard-title {
      font-size: 2rem;
      margin-bottom: 1.5rem;
    }
    .leaderboard-table {
      width: 100%;
      border-collapse: collapse;
    }
    .leaderboard-table th,
    .leaderboard-table td {
      padding: 0.75rem 1rem;
      border-bottom: 1px solid rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    .leaderboard-table th {
      font-weight: 600;
      background: rgba(0, 0, 0, 0.05);
    }
    .leaderboard-rank {
      font-weight: bold;
      font-size: 1.1rem;
    }
    .gold { color: #facc15; }
    .silver { color: #e5e7eb; }
    .bronze { color: #f97316; }
    .back-home {
      margin-top: 2rem;
      display: inline-block;
      padding: 0.8rem 1.6rem;
      border-radius: 8px;
      color: white;
      font-weight: 600;
      text-decoration: none;
      background: linear-gradient(135deg, #ff9770, #ff6f61);
      transition: background 0.3s ease;
    }
    .back-home:hover {
      opacity: 0.9;
    }
    @media (max-width: 600px) {
      .leaderboard-container {
        margin: 100px 20px 40px;
      }
    }
  </style>
</head>
<body>

<header class="home-glass-header">
  <div class="logo-header">
    <a href="index.html" class="logo-link">
      <img src="assets/logo.png" alt="GeoRanks Logo" />
    </a>
  </div>
  <div class="hamburger-menu">
    <div class="menu-icon" id="menuToggle">
      <span></span><span></span><span></span>
    </div>
  </div>
</header>

<div class="menu-overlay" id="menuOverlay">
  <div class="menu-panel">
    <h2>Menu</h2>
    <button class="menu-btn" onclick="window.location.href='index.html'">üè† Home</button>
    <button class="menu-btn menu-btn-account" onclick="window.location.href='account.html'">üë§ Account</button>
    <button class="menu-btn" onclick="window.location.href='categories.html'">üéÆ Categories</button>
    <button class="menu-btn" onclick="window.location.href='stats.html'">üìä My Stats</button>
    <button class="menu-btn" onclick="window.location.href='how-to-play.html'">üí° How to Play</button>
    <button class="menu-btn" onclick="location.href='feedback.html'">üí¨ Feedback</button>
    <button class="menu-btn" onclick="location.href='contact.html'">üì© Contact Us</button>
    <button class="menu-btn upgrade-access-btn" onclick="window.location.href='premium.html'">üîì Unlock All Categories</button>
    <button class="menu-btn menu-close" id="closeMenu">Close</button>
  </div>
</div>

<main class="leaderboard-container fade-in">
  <h1 class="leaderboard-title">üèÜ Top Players</h1>
  <div class="search-bar-wrapper">
    <input type="text" id="categorySearchInput" placeholder="üîç Search Categories..." readonly />
  </div>

  <table class="leaderboard-table" id="leaderboardTable">
    <thead>
      <tr>
        <th>Rank</th>
        <th>User</th>
        <th>Score</th>
      </tr>
    </thead>
    <tbody id="leaderboardBody">
      <tr><td colspan="3">Loading...</td></tr>
    </tbody>
  </table>

  <a href="index.html" class="back-home">Home</a>
</main>

<footer class="home-footer">
  <div class="footer-socials">
    <div class="icon-row">
      <a href="https://www.instagram.com/geo_ranks/" target="_blank" rel="noopener">
        <img src="assets/instagram.png" alt="Instagram" />
      </a>
      <div class="divider"></div>
      <a href="https://www.tiktok.com/@georanks" target="_blank" rel="noopener">
        <img src="assets/tik-tok.png" alt="TikTok" />
      </a>
      <div class="divider"></div>
      <a href="https://www.youtube.com/channel/UC8jrsBpCn09u0mHQle_O3Rw" target="_blank" rel="noopener">
        <img src="assets/youtube.png" alt="YouTube" />
      </a>
    </div>
    <p>¬© 2025 GeoRanks</p>
  </div>
</footer>

<script type="module">
  import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

  const supabase = createClient(
    'https://api.geo-ranks.com',
    'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFqd3hnZGFuaW51emNwZndhd3VnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjE1MDI5ODgsImV4cCI6MjA3NzA3ODk4OH0._LvYsqhSZIsWLIvAYtEceg1fXbEuaM0DElY5poVqZxI',
    {
      auth: {
        persistSession: true,
        autoRefreshToken: true,
        detectSessionInUrl: true
      }
    }
  );

  window.supabase = supabase;

  async function initLeaderboard() {
    console.log('--- BEGIN SESSION DEBUG ---');
    const { data: { session }, error: sessErr } = await supabase.auth.getSession();
    console.log('Session object:', session);
    if (sessErr) console.error('Session error:', sessErr);

    // Load categories and initial leaderboard
    loadCategories();
  }

  async function loadCategories() {
    const { data: categories, error } = await supabase
      .from('categories')
      .select('name')
      .order('name');

    if (error) {
      console.error('‚ùå Error loading categories:', error.message);
      return;
    }

    const selected = new URLSearchParams(window.location.search).get('mode') || categories[0]?.name;
    document.getElementById('categorySearchInput').value = `üîç ${selected}`;

    await loadLeaderboard(selected);
  }

  async function loadLeaderboard(categoryName) {
    const { data: catData, error: catErr } = await supabase
      .from('categories')
      .select('id')
      .eq('name', categoryName)
      .single();

    const leaderboardBody = document.getElementById('leaderboardBody');
    if (!leaderboardBody) {
      console.error('‚ùå leaderboardBody not found');
      return;
    }

    if (catErr || !catData) {
      leaderboardBody.innerHTML = `<tr><td colspan="3">‚ùå Category not found</td></tr>`;
      return;
    }

    const { data: scores, error: scoreErr } = await supabase
      .from('category_scores')
      .select('score, users(username)')
      .eq('category_id', catData.id)
      .order('score', { ascending: false })
      .limit(20);

    if (scoreErr) {
      console.error('‚ùå Error fetching leaderboard:', scoreErr.message);
      leaderboardBody.innerHTML = `<tr><td colspan="3">‚ùå Error loading leaderboard</td></tr>`;
      return;
    }

    if (!scores || scores.length === 0) {
      leaderboardBody.innerHTML = `<tr><td colspan="3">No scores yet</td></tr>`;
      return;
    }

    leaderboardBody.innerHTML = '';
    scores.forEach((entry, index) => {
      const user = entry.users || {};
      const rankDisplay = index === 0 ? 'ü•á' : index === 1 ? 'ü•à' : index === 2 ? 'ü•â' : `#${index + 1}`;
      const tr = document.createElement('tr');
      tr.innerHTML = `
        <td class="leaderboard-rank">${rankDisplay}</td>
        <td>${user.username || 'Anonymous'}</td>
        <td>${entry.score}</td>
      `;
      leaderboardBody.appendChild(tr);
    });
  }

  // Initialize
  initLeaderboard();
</script>

</body>
</html>
