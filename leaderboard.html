  <style>

/* ------------------------------
   CONTAINER
------------------------------ */
.leaderboard-container {
  max-width: 720px;
  margin: 120px auto 40px;
  padding: 2rem;
  background: rgba(255, 255, 255, 0.75);
  backdrop-filter: blur(14px);
  -webkit-backdrop-filter: blur(14px);
  border-radius: 16px;
  box-shadow: 0 8px 30px rgba(0,0,0,0.12);
  text-align: center;
  overflow: hidden;
}

.search-bar-wrapper {
  max-width: 100%;
  width: 100%;
  margin: 15px 0;
  box-sizing: border-box;
}

.search-bar-wrapper input {
  max-width: 100%;
  width: 100%;
  box-sizing: border-box;
}

/* ------------------------------
   MODE TOGGLE
------------------------------ */
.mode-toggle {
  display: flex;
  gap: 10px;
  justify-content: center;
  margin: 20px 0;
}

.mode-btn {
  padding: 10px 24px;
  background: white;
  border: none;
  outline: none;
  border-radius: 10px;
  font-weight: 600;
  font-size: 1rem;
  cursor: pointer;
  transition: all 0.3s;
  font-family: 'Poppins', sans-serif;
}

.mode-btn.active {
  background: linear-gradient(135deg, #ff9770, #ff6f61);
  color: white;
  border: none;
  outline: none;
}

.mode-btn:hover:not(.active) {
  background: #f3f4f6;
}

/* ------------------------------
   DATE SELECTOR
------------------------------ */
.date-selector {
  margin: 20px 0;
  display: none;
}

.date-selector.active {
  display: block;
}

.date-selector select {
  padding: 10px 16px;
  border: 2px solid #e5e7eb;
  border-radius: 10px;
  font-size: 1rem;
  font-family: 'Poppins', sans-serif;
  background: white;
  cursor: pointer;
}

/* ------------------------------
   TABLE BASE
------------------------------ */
.leaderboard-table {
  width: 100%;
  border-collapse: collapse;
  table-layout: fixed;
  margin-top: 1rem;
}

.leaderboard-table th {
  font-weight: 600;
  padding: 1rem;
  font-size: 1.2rem;
  backdrop-filter: blur(10px);
  -webkit-backdrop-filter: blur(10px);
}

.leaderboard-table td {
  padding: 1.1rem 0.5rem;
  border-bottom: 1px solid rgba(0,0,0,0.12);
  font-size: 1.25rem;
  text-align: center;
}

.leaderboard-table tbody tr td[colspan] {
  text-align: center !important;
  padding: 2rem 1rem;
}

/* ------------------------------
   COLUMN WIDTHS
------------------------------ */
.leaderboard-table th:nth-child(1),
.leaderboard-table td:nth-child(1) {
  width: 20%;
}

.leaderboard-table th:nth-child(2),
.leaderboard-table td:nth-child(2) {
  width: 20%;
}

.leaderboard-table th:nth-child(3),
.leaderboard-table td:nth-child(3) {
  width: 40%;
}

.leaderboard-table th:nth-child(4),
.leaderboard-table td:nth-child(4) {
  width: 20%;
}

.leaderboard-table th:first-child {
  border-top-left-radius: 12px;
  border-left: none;
}

.leaderboard-table th:last-child {
  border-top-right-radius: 12px;
  border-right: none;
}

.leaderboard-table tr:last-child td:first-child {
  border-bottom-left-radius: 12px;
}

.leaderboard-table tr:last-child td:last-child {
  border-bottom-right-radius: 12px;
}

/* ------------------------------
   AVATAR + BADGE
------------------------------ */
.avatar-wrapper {
  position: relative;
  display: inline-block;
  width: 64px;
  height: 64px;
}

.avatar-wrapper img.avatar {
  width: 64px;
  height: 64px;
  object-fit: cover;
  border-radius: 50%;
}

.avatar-wrapper img.premium-badge {
  position: absolute;
  bottom: -4px;
  right: -4px;
  width: 22px;
  height: 22px;
}

/* ------------------------------
   MEDALS
------------------------------ */
.leaderboard-rank {
  font-weight: bold;
  font-size: 1.25rem;
}

.leaderboard-rank:has(> .medal) {
  line-height: 1;
}

.medal {
  font-size: 1.75rem;
  display: inline-block;
}

/* ------------------------------
   BUTTON
------------------------------ */
.back-home {
  margin-top: 2.2rem;
  display: inline-block;
  padding: 0.9rem 1.8rem;
  border-radius: 10px;
  border: none;
  outline: none;
  color: white;
  font-size: 1.2rem;
  font-weight: 600;
  text-decoration: none;
  background: linear-gradient(135deg, #ff9770, #ff6f61);
  cursor: pointer;
}

/* ------------------------------
   MOBILE FIXES
------------------------------ */
@media (max-width: 600px) {
  .leaderboard-container {
    margin: 80px 12px 40px;
    padding: 1rem;
  }

  .mode-toggle {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 8px;
  }

  .mode-btn {
    width: 100%;
    font-size: 0.85rem;
    padding: 10px 8px;
  }

  .leaderboard-table {
    font-size: 1rem;
  }

  .leaderboard-table td,
  .leaderboard-table th {
    padding: 0.85rem 0.25rem;
    font-size: 1.05rem;
  }

  .avatar-wrapper {
    width: 52px;
    height: 52px;
  }

  .avatar-wrapper img.avatar {
    width: 52px;
    height: 52px;
  }

  .avatar-wrapper img.premium-badge {
    width: 16px;
    height: 16px;
    bottom: -3px;
    right: -3px;
  }
}

</style>

<!-- üåê Main Leaderboard Logic -->
<script type="module">
  import { supabase } from './js/supabase-client.js';
  import { CATEGORY_ID_MAP } from './js/top10-data.js';

  const leaderboardBody = document.getElementById("leaderboardBody");
  const classicModeBtn = document.getElementById("classicModeBtn");
  const dailyChallengeModeBtn = document.getElementById("dailyChallengeModeBtn");
  const top10ModeBtn = document.getElementById("top10ModeBtn");
  const vsModeBtn = document.getElementById("vsModeBtn");
  const dateSelector = document.getElementById("dateSelector");
  const dateDropdown = document.getElementById("dateDropdown");
  const categorySearchWrapper = document.getElementById("categorySearchWrapper");
  const dailyChallengeCategoryDisplay = document.getElementById("dailyChallengeCategoryDisplay");
  const dailyChallengeCategoryName = document.getElementById("dailyChallengeCategoryName");

  let currentMode = 'classic'; // 'classic', 'daily-challenge', 'top10', or 'vs'
  let currentCategory = null;
  let currentDate = null;

  const displayNameMap = {
    population: "Population",
    gdp: "GDP Per Capita",
    altitude: "Altitude",
    forest: "Forest Cover",
    coastline: "Coastline",
    olympic: "Olympic Medals",
    cuisine: "Cuisine",
    worldcup: "World Cup Trophies",
    landmass: "Land Mass",
    crimerate: "Crime Rate",
    happiness: "Happiness",
    passport: "Passport Strength",
    beer: "Beer Consumption",
    nobelprize: "Nobel Prize Winners",
    temperature: "Highest Temperature",
    precipitation: "Rainfall"
  };

  window.displayNameMap = displayNameMap;

  window.formatCategoryName = function(category) {
    if (!category) return "";
    return category
      .replace(/([A-Z])/g, " $1")
      .replace(/_/g, " ")
      .replace(/\b\w/g, (c) => c.toUpperCase())
      .trim();
  };

  // Mode toggle handlers
  // Classic Mode
  classicModeBtn.addEventListener('click', () => {
    currentMode = 'classic';
    classicModeBtn.classList.add('active');
    dailyChallengeModeBtn.classList.remove('active');
    top10ModeBtn.classList.remove('active');
    vsModeBtn.classList.remove('active');
    dateSelector.classList.remove('active');
    categorySearchWrapper.style.display = 'block';
    dailyChallengeCategoryDisplay.style.display = 'none';
    
    if (currentCategory) loadLeaderboard(currentCategory);
  });

  // Daily Challenge Mode (formerly Top 10)
  dailyChallengeModeBtn.addEventListener('click', () => {
    currentMode = 'daily-challenge';
    dailyChallengeModeBtn.classList.add('active');
    classicModeBtn.classList.remove('active');
    top10ModeBtn.classList.remove('active');
    vsModeBtn.classList.remove('active');
    dateSelector.classList.add('active');
    categorySearchWrapper.style.display = 'none';
    dailyChallengeCategoryDisplay.style.display = 'block';
    populateDateDropdown();
    if (currentDate) loadDailyChallengeLeaderboardForDate(currentDate);
  });

  // Top 10 Mode (NEW - best scores per category)
  top10ModeBtn.addEventListener('click', () => {
    currentMode = 'top10';
    top10ModeBtn.classList.add('active');
    classicModeBtn.classList.remove('active');
    dailyChallengeModeBtn.classList.remove('active');
    vsModeBtn.classList.remove('active');
    dateSelector.classList.remove('active');
    categorySearchWrapper.style.display = 'block';
    dailyChallengeCategoryDisplay.style.display = 'none';
    
    if (currentCategory) loadLeaderboard(currentCategory);
  });

  // VS Mode (NEW - best scores per category)
  vsModeBtn.addEventListener('click', () => {
    currentMode = 'vs';
    vsModeBtn.classList.add('active');
    classicModeBtn.classList.remove('active');
    dailyChallengeModeBtn.classList.remove('active');
    top10ModeBtn.classList.remove('active');
    dateSelector.classList.remove('active');
    categorySearchWrapper.style.display = 'block';
    dailyChallengeCategoryDisplay.style.display = 'none';
    
    if (currentCategory) loadLeaderboard(currentCategory);
  });

  // Date dropdown handler
  dateDropdown.addEventListener('change', (e) => {
    currentDate = e.target.value;
    if (currentDate) {
      loadDailyChallengeLeaderboardForDate(currentDate);
    }
  });

  // Load Top 10 for selected date (determines category automatically)
  // Load Daily Challenge Leaderboard for selected date
  async function loadDailyChallengeLeaderboardForDate(date) {
    leaderboardBody.innerHTML = `<tr><td colspan="4">Loading...</td></tr>`;

    // Calculate which category was active on this date
    const selectedDate = new Date(date + 'T00:00:00Z');
    const startOfEpoch = new Date(Date.UTC(2025, 0, 1));
    // Get daily category using seeded random (same logic as index.html)
    function getDailyChallengeCategory(date) {
      const year = date.getUTCFullYear();
      const month = date.getUTCMonth() + 1;
      const day = date.getUTCDate();
      
      // Create a seed from the date (YYYYMMDD format)
      const seed = year * 10000 + month * 100 + day;
      
      // Simple seeded random function (same seed = same result)
      const seededRandom = (seed) => {
        const x = Math.sin(seed) * 10000;
        return x - Math.floor(x);
      };
      
      const top10Categories = ['population', 'gdp', 'altitude', 'forest', 'coastline', 'olympic', 'landmass', 'passport', 'beer', 'nobelprize', 'worldcup', 'temperature', 'precipitation'];
      
      // Get random index based on date's seed
      const randomIndex = Math.floor(seededRandom(seed) * top10Categories.length);
      return top10Categories[randomIndex];
    }
    
    const categoryKey = getDailyChallengeCategory(selectedDate);
    
    // Display category name
    const displayName = displayNameMap[categoryKey] || formatCategoryName(categoryKey);
    dailyChallengeCategoryName.textContent = displayName;
    
    // Import the correct category ID mapping from top10-data.js
    const { CATEGORY_ID_MAP } = await import('./js/top10-data.js');
    const categoryId = CATEGORY_ID_MAP[categoryKey];
    
    if (!categoryId) {
      console.error('Category ID not found for:', categoryKey);
      leaderboardBody.innerHTML = `<tr><td colspan="4">‚ùå Category not available</td></tr>`;
      return;
    }

    console.log('Loading Daily Challenge for:', { date, categoryKey, categoryId });

    // Get scores from daily_challenge_scores table (renamed from top10_scores)
    const { data: scores, error } = await supabase
      .from("daily_challenge_scores")
      .select("score, user_id")
      .eq("category_id", categoryId)
      .eq("played_date", date)
      .order("score", { ascending: false })
      .limit(20);

    if (error) {
      console.error('Error loading Daily Challenge scores:', error);
      leaderboardBody.innerHTML = `<tr><td colspan="4">‚ùå Error loading scores: ${error.message}</td></tr>`;
      return;
    }

    // Now fetch user data separately
    if (scores && scores.length > 0) {
      const userIds = scores.map(s => s.user_id);
      
      const { data: users } = await supabase
        .from("users")
        .select("id, username, avatar_url, is_premium")
        .in("id", userIds);

      // Combine scores with user data
      const scoresWithUsers = scores.map(score => {
        const user = users?.find(u => u.id === score.user_id);
        return {
          score: score.score,
          user_id: score.user_id,
          users: user || { username: 'Anonymous', avatar_url: null, is_premium: false }
        };
      });

      renderLeaderboard(scoresWithUsers);
    } else {
      renderLeaderboard([]);
    }
  }

  // Populate date dropdown (last 30 days)
  function populateDateDropdown() {
    const today = new Date();
    dateDropdown.innerHTML = '';
    
    for (let i = 0; i < 30; i++) {
      const date = new Date(today);
      date.setDate(date.getDate() - i);
      const dateStr = date.toISOString().split('T')[0];
      const displayDate = date.toLocaleDateString('en-US', { 
        month: 'short', 
        day: 'numeric', 
        year: 'numeric' 
      });
      
      const option = document.createElement('option');
      option.value = dateStr;
      option.textContent = i === 0 ? `Today (${displayDate})` : displayDate;
      dateDropdown.appendChild(option);
    }
    
    // Set to today by default
    currentDate = dateDropdown.value;
  }

  async function loadCategories() {
    const params = new URLSearchParams(window.location.search);
    const selectedParam = params.get("mode");

    const { data: categories } = await supabase
      .from("categories")
      .select("*")
      .order("name");

    if (!categories?.length) return;

    const initial = selectedParam || categories[0].name;
    currentCategory = initial;
    
    // Initialize based on current mode
    if (currentMode === 'classic' || currentMode === 'top10' || currentMode === 'vs') {
      loadLeaderboard(initial);
    } else if (currentMode === 'daily-challenge') {
      populateDateDropdown();
      if (currentDate) loadDailyChallengeLeaderboardForDate(currentDate);
    }
    
    const displayName = displayNameMap[initial.toLowerCase()] || formatCategoryName(initial);
    document.getElementById("categorySearchInput").value = "üîç " + displayName;
  }

  // Main Leaderboard Loading Function (handles Classic, Top 10, VS)
  async function loadLeaderboard(categoryName) {
    leaderboardBody.innerHTML = `<tr><td colspan="4">Loading...</td></tr>`;
    currentCategory = categoryName;

    if (currentMode === 'classic') {
      await loadClassicLeaderboard(categoryName);
    } else if (currentMode === 'top10') {
      await loadTop10BestLeaderboard(categoryName);
    } else if (currentMode === 'vs') {
      await loadVSLeaderboard(categoryName);
    }
  }

  // Load Classic Mode Leaderboard
  async function loadClassicLeaderboard(categoryName) {
    // First, get the category_id for this category name
    const { data: categoryData, error: categoryError } = await supabase
      .from("categories")
      .select("id")
      .eq("name", categoryName)
      .single();

    if (categoryError || !categoryData) {
      console.error('Error loading category:', categoryError);
      leaderboardBody.innerHTML = `<tr><td colspan="4">‚ùå Category not found</td></tr>`;
      return;
    }

    // Get scores from category_scores table (best score per user per category)
    const { data: scores, error } = await supabase
      .from("category_scores")
      .select("score, user_id")
      .eq("category_id", categoryData.id)
      .order("score", { ascending: false })
      .limit(20);

    if (error) {
      console.error('Error loading Classic scores:', error);
      leaderboardBody.innerHTML = `<tr><td colspan="4">‚ùå Error loading scores</td></tr>`;
      return;
    }

    await renderLeaderboardWithUsers(scores);
  }

  // Load Top 10 Best Scores Leaderboard (NEW)
  async function loadTop10BestLeaderboard(categoryName) {
    // Get category ID from CATEGORY_ID_MAP
    const { CATEGORY_ID_MAP } = await import('./js/top10-data.js');
    const categoryId = CATEGORY_ID_MAP[categoryName.toLowerCase()];
    
    if (!categoryId) {
      leaderboardBody.innerHTML = `<tr><td colspan="4">‚ùå Category not available for Top 10</td></tr>`;
      return;
    }

    // Get best scores from top10_best_scores table
    const { data: scores, error } = await supabase
      .from("top10_best_scores")
      .select("score, correct_count, wrong_count, user_id")
      .eq("category_id", categoryId)
      .order("score", { ascending: false })
      .limit(20);

    if (error) {
      console.error('Error loading Top 10 best scores:', error);
      leaderboardBody.innerHTML = `<tr><td colspan="4">‚ùå Error loading scores</td></tr>`;
      return;
    }

    await renderLeaderboardWithUsers(scores);
  }

  // Load VS Best Scores Leaderboard (NEW)
  async function loadVSLeaderboard(categoryName) {
    // Get category ID from CATEGORY_ID_MAP
    const { CATEGORY_ID_MAP } = await import('./js/top10-data.js');
    const categoryId = CATEGORY_ID_MAP[categoryName.toLowerCase()];
    
    if (!categoryId) {
      leaderboardBody.innerHTML = `<tr><td colspan="4">‚ùå Category not available for VS</td></tr>`;
      return;
    }

    // Get best scores per user from vs_scores table
    // Use a subquery to get only the highest score per user
    const { data: scores, error } = await supabase
      .from("vs_scores")
      .select("score, correct_count, accuracy, user_id, category_id")
      .eq("category_id", categoryId)
      .order("score", { ascending: false });

    if (error) {
      console.error('Error loading VS scores:', error);
      leaderboardBody.innerHTML = `<tr><td colspan="4">‚ùå Error loading scores</td></tr>`;
      return;
    }

    // Filter to show only best score per user
    const bestScoresMap = new Map();
    scores?.forEach(score => {
      const existing = bestScoresMap.get(score.user_id);
      if (!existing || score.score > existing.score) {
        bestScoresMap.set(score.user_id, score);
      }
    });

    const bestScores = Array.from(bestScoresMap.values())
      .sort((a, b) => b.score - a.score)
      .slice(0, 20);

    await renderLeaderboardWithUsers(bestScores);
  }

  // Helper: Fetch user data and render leaderboard
  async function renderLeaderboardWithUsers(scores) {
    if (!scores || scores.length === 0) {
      leaderboardBody.innerHTML = `<tr><td colspan="4">üë§ No scores yet for this category</td></tr>`;
      return;
    }

    // Fetch user data separately
    const userIds = scores.map(s => s.user_id);
    const { data: users } = await supabase
      .from("users")
      .select("id, username, avatar_url, is_premium, country_code")
      .in("id", userIds);

    // Create a map for quick user lookup
    const userMap = new Map();
    users?.forEach(user => {
      userMap.set(user.id, user);
    });

    // Attach user data to scores
    const scoresWithUsers = scores.map(score => ({
      ...score,
      users: userMap.get(score.user_id)
    }));

    renderLeaderboard(scoresWithUsers);
  }

  // Render leaderboard table
  function renderLeaderboard(scores) {
    leaderboardBody.innerHTML = "";

    if (!scores || scores.length === 0) {
      leaderboardBody.innerHTML = `<tr><td colspan="4">üë§ No scores yet for this category</td></tr>`;
      return;
    }

    scores.forEach((entry, index) => {
      const user = entry.users || {};
      const rankDisplay =
        index === 0 ? '<span class="medal">ü•á</span>' :
        index === 1 ? '<span class="medal">ü•à</span>' :
        index === 2 ? '<span class="medal">ü•â</span>' :
        `#${index + 1}`;

      const defaultIcon = 'assets/profile-icon.jpg';
      const premiumBadge = 'assets/GeoRanksPremium.png';

      const avatarHtml = `
        <div style="position: relative; display: inline-block;">
          <img src="${user.avatar_url || defaultIcon}" style="width: 50px; height: 50px; border-radius: 50%; object-fit: cover;" />
          ${user.is_premium ? `<img src="${premiumBadge}" style="position: absolute; bottom: 3px; right: 0px; width: 18px; height: 18px;" />` : ''}
        </div>
      `;

      const row = document.createElement("tr");
      row.innerHTML = `
        <td class="leaderboard-rank">${rankDisplay}</td>
        <td>${avatarHtml}</td>
        <td>${user.username || "Anonymous"}</td>
        <td>${entry.score}</td>
      `;
      leaderboardBody.appendChild(row);
    });
  }

  // Make functions globally accessible
  window.loadLeaderboard = loadLeaderboard;
  window.loadDailyChallengeLeaderboardForDate = loadDailyChallengeLeaderboardForDate;
  window.currentMode = currentMode;
  window.currentDate = currentDate;
  window.currentCategory = currentCategory;

  loadCategories();
</script>

<!-- üîç Modal Logic -->
<script type="module">
  import { supabase } from './js/supabase-client.js';

  const categorySearchModal = document.getElementById('categorySearchModal');
  const closeSearchModal = document.getElementById('closeSearchModal');
  const liveSearchInput = document.getElementById('liveSearchInput');
  const searchResults = document.getElementById('searchResults');

  document.getElementById('categorySearchInput')?.addEventListener('click', () => {
    categorySearchModal.classList.remove('hidden');
    setTimeout(() => {
      liveSearchInput.focus();
      renderCategories('');
    }, 50);
  });

  closeSearchModal.addEventListener('click', () => {
    categorySearchModal.classList.add('hidden');
  });

  window.addEventListener('click', (e) => {
    if (e.target === categorySearchModal) {
      categorySearchModal.classList.add('hidden');
    }
  });

  liveSearchInput.addEventListener('input', (e) => {
    renderCategories(e.target.value.toLowerCase());
  });

  async function renderCategories(filter = '') {
    const { data: categories } = await supabase
      .from('categories')
      .select('*')
      .order('name');

    if (!categories) return;

    searchResults.innerHTML = '';

    const imageMap = {
      temperature: 'hightemp',
      precipitation: 'rainfall',
    };

    categories
      .filter(cat => cat.name.toLowerCase().includes(filter))
      .forEach(cat => {
        const displayName = displayNameMap[cat.name.toLowerCase()] || formatCategoryName(cat.name);
        const slug = cat.name.toLowerCase();
        const imageSlug = imageMap[slug] || slug;

        const item = document.createElement("div");
        item.className = "search-item";

        item.onclick = () => {
          const newUrl = new URL(window.location);
          newUrl.searchParams.set('mode', cat.name);
          window.history.pushState({}, '', newUrl);

          // Handle all modes: classic, daily-challenge, top10, vs
          if (window.currentMode === 'classic' || window.currentMode === 'top10' || window.currentMode === 'vs') {
            window.loadLeaderboard(cat.name);
          } else if (window.currentMode === 'daily-challenge' && window.currentDate) {
            window.loadDailyChallengeLeaderboardForDate(window.currentDate);
          }

          categorySearchModal.classList.add('hidden');
          document.getElementById('categorySearchInput').value = `üîç ${displayName}`;
          window.currentCategory = cat.name;
        };

        item.innerHTML = `
          <img src="images/categories/${imageSlug}.jpg" alt="${displayName}" />
          <div class="info">${displayName}</div>
        `;

        searchResults.appendChild(item);
      });
  }
</script>

<!-- üçî Menu Logic -->
<script>
  document.addEventListener("DOMContentLoaded", function () {
    const menuToggle = document.getElementById("menuToggle");
    const menuOverlay = document.getElementById("menuOverlay");
    const closeMenuBtn = document.getElementById("closeMenu");

    if (menuToggle && menuOverlay) {
      menuToggle.addEventListener("click", () => {
        menuOverlay.classList.add("active");
      });

      closeMenuBtn?.addEventListener("click", () => {
        menuOverlay.classList.remove("active");
      });

      menuOverlay.addEventListener("click", (e) => {
        if (e.target === menuOverlay) {
          menuOverlay.classList.remove("active");
        }
      });
    }
  });
</script>

<script type="module">
  import { supabase } from './js/supabase-client.js';

  (async () => {
    const { data: { session } } = await supabase.auth.getSession();

    if (!session || !session.user) {
      document.querySelectorAll('.menu-btn-account').forEach(btn => btn.remove());
    }

    if (session?.user) {
      const { data: profile } = await supabase
        .from('users')
        .select('is_premium')
        .eq('id', session.user.id)
        .single();

      if (profile?.is_premium) {
        document.querySelectorAll('.upgrade-access-btn').forEach(btn => btn.remove());
      }
    }
  })();
</script>
