  <style>
.leaderboard-container {

  opacity: 0.9;

<body>

<!-- ‚úÖ Supabase Leaderboard Logic -->
<script type="module">
  import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

  const supabase = createClient(
    'https://ajwxgdaninuzcpfwawug.supabase.co',
    'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFqd3hnZGFuaW51emNwZndhd3VnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjE1MDI5ODgsImV4cCI6MjA3NzA3ODk4OH0._LvYsqhSZIsWLIvAYtEceg1fXbEuaM0DElY5poVqZxI' // replace this before going live
  );

function formatCategoryName(name) {
  const mapping = {
    population: 'Population',
    altitude: 'Altitude',
    gdp: 'GDP',
    happiness: 'Happiness',
    forestcover: 'Forest Cover',
    coastline: 'Coastline',
    cuisine: 'Cuisine',
    olympic: 'Olympic Medals',
    worldcup: 'World Cup',
    landmass: 'Land Mass',
    crimerate: 'Crime Rate',
    passportstrength: 'Passport',
  };
  return mapping[name.toLowerCase()] || name;
}

  const categorySelect = document.getElementById('categorySelect');
  const leaderboardBody = document.getElementById('leaderboardBody');

  async function loadCategories() {
    const { data: categories, error } = await supabase
      .from('categories')
      .select('*')
      .order('name');

    if (error) {
      alert('Failed to load categories');
      console.error('Category error:', error);
      return;
    }

categorySelect.innerHTML = categories.map(c => `
  <option value="${c.name}">${formatCategoryName(c.name)}</option>
`).join('');

    const params = new URLSearchParams(window.location.search);
    const selectedCategory = params.get('mode') || categories[0]?.name;
    categorySelect.value = selectedCategory;

    loadLeaderboard(selectedCategory);
  }

async function loadLeaderboard(categoryName) {
  leaderboardBody.innerHTML = `<tr><td colspan="3">Loading...</td></tr>`;

  // Step 1: Get category ID from name
  const { data: catData, error: catErr } = await supabase
    .from('categories')
    .select('id')
    .eq('name', categoryName)
    .single();

  if (catErr || !catData) {
    leaderboardBody.innerHTML = `<tr><td colspan="3">‚ùå Category not found</td></tr>`;
    console.error("Category fetch error:", catErr);
    return;
  }

  const selectedCategoryId = catData.id;

  // Step 2: Get scores joined with users (not public.users)
  const { data: scores, error: scoreErr } = await supabase
    .from('category_scores')
    .select(`
      score,
      user_id,
      users(email)
    `)
    .eq('category_id', selectedCategoryId)
    .order('score', { ascending: false })
    .limit(20);

  if (scoreErr || !scores) {
    leaderboardBody.innerHTML = `<tr><td colspan="3">‚ùå Failed to load leaderboard</td></tr>`;
    console.error("Score fetch error:", scoreErr);
    return;
  }

  leaderboardBody.innerHTML = '';

  if (scores.length === 0) {
    leaderboardBody.innerHTML = `<tr><td colspan="3">No scores yet for this category.</td></tr>`;
    return;
  }

  scores.forEach((entry, index) => {
    const user = entry.users || {};
    let rankDisplay;
if (index === 0) {
  rankDisplay = 'ü•á';
} else if (index === 1) {
  rankDisplay = 'ü•à';
} else if (index === 2) {
  rankDisplay = 'ü•â';
} else {
  rankDisplay = `#${index + 1}`;
}

    const row = document.createElement('tr');
row.innerHTML = `
  <td class="leaderboard-rank">${rankDisplay}</td>
  <td>${user.email || 'Anonymous'}</td>
  <td>${entry.score}</td>
`;
    leaderboardBody.appendChild(row);
  });
}


  categorySelect.addEventListener('change', () => {
    const selected = categorySelect.value;
    const newUrl = new URL(window.location);
    newUrl.searchParams.set('mode', selected);
    window.history.replaceState({}, '', newUrl);
    loadLeaderboard(selected);
  });

  loadCategories();
</script>

<!-- ‚úÖ Menu Toggle Script -->
<script>
  document.addEventListener("DOMContentLoaded", () => {
    const menuToggle = document.getElementById("menuToggle");
    const menuOverlay = document.getElementById("menuOverlay");
    const closeMenu = document.getElementById("closeMenu");

    menuToggle?.addEventListener("click", () => {
      menuOverlay.classList.add("active");
    });

    closeMenu?.addEventListener("click", () => {
      menuOverlay.classList.remove("active");
    });

    menuOverlay?.addEventListener("click", (e) => {
      if (e.target === menuOverlay) menuOverlay.classList.remove("active");
    });
  });
</script>
