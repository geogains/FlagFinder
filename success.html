  <style>
    .center-wrapper {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1.5rem;
      padding-top: 100px;
    }

    .status-card {
      max-width: 580px;
      width: 100%;
      background: rgba(255, 255, 255, 0.92);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border-radius: 24px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
      padding: 3rem 2.5rem;
      text-align: center;
      position: relative;
      overflow: hidden;
      animation: successPopIn 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
    }

    @keyframes successPopIn {
      0% {
        opacity: 0;
        transform: scale(0.8) translateY(30px);
      }
      100% {
        opacity: 1;
        transform: scale(1) translateY(0);
      }
    }

    /* Premium badge animation */
    .premium-badge-container {
      margin: 0 auto 1.5rem;
      width: 120px;
      height: 120px;
      position: relative;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }

    .premium-badge-container img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      filter: drop-shadow(0 4px 12px rgba(0, 0, 0, 0.15));
    }

    .premium-badge-container::before {
      content: '';
      position: absolute;
      inset: -20px;
      background: radial-gradient(circle, rgba(102, 126, 234, 0.12) 0%, transparent 70%);
      border-radius: 50%;
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.5; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.1); }
    }

    .status-card h1 {
      font-size: 2.2rem;
      margin-bottom: 0.75rem;
      font-weight: 800;
      background: linear-gradient(135deg, #ff9770 0%, #ff6f61 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      letter-spacing: -0.5px;
    }

    .status-card p {
      margin: 0.5rem 0;
      color: #334;
      font-size: 1.05rem;
      line-height: 1.6;
    }

    .highlight {
      font-weight: 700;
      color: #0d315a;
      font-size: 1.1rem;
    }

    /* Benefits grid with icons */
    .benefits-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
      margin: 2rem 0;
    }

    .benefit-card {
      background: rgba(255, 255, 255, 0.6);
      border: 2px solid rgba(102, 126, 234, 0.1);
      border-radius: 16px;
      padding: 1.25rem 1rem;
      text-align: center;
      transition: all 0.3s ease;
      animation: benefitSlideIn 0.5s ease-out backwards;
    }

    .benefit-card:nth-child(1) { animation-delay: 0.1s; }
    .benefit-card:nth-child(2) { animation-delay: 0.2s; }
    .benefit-card:nth-child(3) { animation-delay: 0.3s; }
    .benefit-card:nth-child(4) { animation-delay: 0.4s; }

    @keyframes benefitSlideIn {
      from {
        opacity: 0;
        transform: translateX(-20px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    .benefit-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 24px rgba(102, 126, 234, 0.2);
      border-color: rgba(102, 126, 234, 0.3);
    }

    .benefit-icon {
      font-size: 2rem;
      margin-bottom: 0.5rem;
      display: block;
    }

    .benefit-text {
      font-size: 0.95rem;
      font-weight: 600;
      color: #0d315a;
      line-height: 1.3;
    }

    /* Action buttons */
    .status-actions {
      display: flex;
      flex-direction: column;
      gap: 0.85rem;
      margin-top: 2rem;
    }

    .btn-primary,
    .btn-secondary {
      border: none;
      border-radius: 14px;
      padding: 1rem 1.5rem;
      font-size: 1.05rem;
      font-weight: 700;
      cursor: pointer;
      width: 100%;
      font-family: 'Poppins', sans-serif;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .btn-primary {
      background: linear-gradient(135deg, #ff9770 0%, #ff6f61 100%);
      color: #fff;
      box-shadow: 0 6px 20px rgba(255, 151, 112, 0.4);
    }

    .btn-primary::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      transition: left 0.5s ease;
    }

    .btn-primary:hover::before {
      left: 100%;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 28px rgba(255, 151, 112, 0.5);
    }

    .btn-secondary {
      background: rgba(255, 255, 255, 0.7);
      border: 2px solid rgba(102, 126, 234, 0.2);
      color: #0d315a;
    }

    .btn-secondary:hover {
      background: rgba(255, 255, 255, 0.9);
      border-color: rgba(102, 126, 234, 0.4);
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.2);
    }

    /* Mobile responsive */
    @media (max-width: 640px) {
      .status-card {
        padding: 2rem 1.5rem;
      }

      .status-card h1 {
        font-size: 1.8rem;
      }

      .benefits-grid {
        grid-template-columns: 1fr;
        gap: 0.75rem;
      }

      .premium-badge-container {
        width: 100px;
        height: 100px;
      }
    }
  </style>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const menuToggle = document.getElementById("menuToggle");
      const menuOverlay = document.getElementById("menuOverlay");
      const closeMenu = document.getElementById("closeMenu");

      if (!menuToggle || !menuOverlay) return;

      menuToggle.addEventListener("click", () => {
        menuOverlay.classList.add("active");
      });

      if (closeMenu) {
        closeMenu.addEventListener("click", () => {
          menuOverlay.classList.remove("active");
        });
      }

      menuOverlay.addEventListener("click", (e) => {
        if (e.target === menuOverlay) {
          menuOverlay.classList.remove("active");
        }
      });
    });
  </script>

<script type="module">
  import {
    getTodaysDailyChallenge,
    modeDisplayNames,
    categoryDisplayNames,
    categoryEmojis
  } from './js/daily-challenge.js';

  document.addEventListener('DOMContentLoaded', () => {
    const categorySpan = document.getElementById('dailyChallengeCategory');
    const bg = document.getElementById('dailyChallengeBg');

    const today = getTodaysDailyChallenge();

    if (today && categorySpan && bg) {
      const modeName = modeDisplayNames[today.mode] || today.mode.toUpperCase();
      const categoryName = categoryDisplayNames[today.category] || today.category;
      const emoji = categoryEmojis[today.category] || '';

      categorySpan.textContent = `${modeName}: ${categoryName} ${emoji}`;
      bg.style.backgroundImage = `url('images/categories/${today.category}.jpg')`;
    }
  });
</script>
