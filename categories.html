<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>All Categories - GeoRanks</title>
  <link rel="icon" href="assets/favicon.png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/game-modes.css" />
  <link rel="stylesheet" href="css/mode-selector.css" />
  
  <style>
    /* ========================================
       RESET & BASE STYLES
    ======================================== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #a7f3d0 0%, #38bdf8 100%);
      min-height: 100vh;
      padding-top: 64px;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100%;
      background: linear-gradient(135deg, #abefcf, #38bdf8);
      z-index: -1;
      pointer-events: none;
    }
    
    /* ========================================
       HEADER
    ======================================== */
    .home-glass-header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 64px;
      background: rgba(255, 255, 255, 0.55);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 0rem;
      z-index: 1000;
    }
    
    .logo-header {
      display: flex;
      align-items: center;
    }

    .logo-header img,
    .logo-link img {
      height: 40px;
      width: auto;
      object-fit: contain;
      margin-left: 0.8rem;
      transition: transform 0.2s ease, opacity 0.2s ease;
      cursor: pointer;
    }

    .logo-link:hover img {
      transform: scale(1.05);
      opacity: 0.85;
    }
    
    /* ========================================
       HAMBURGER ICON
    ======================================== */
    .menu-icon {
      display: flex;
      flex-direction: column;
      justify-content: center;
      gap: 5px;
      padding: 1.8rem;
      margin: 0;
      margin-right: 1rem;
      background: none !important;
      border: none !important;
      box-shadow: none !important;
      border-radius: 0 !important;
      cursor: pointer;
    }
    
    .menu-icon span {
      display: block;
      width: 24px;
      height: 3px;
      background-color: #0d315a;
      border-radius: 2px;
    }
    
    .menu-icon:hover {
      transform: scale(1.1);
    }
    
    /* ========================================
       MENU OVERLAY & PANEL
    ======================================== */
    .menu-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(13, 49, 90, 0.75);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      z-index: 9998;
      opacity: 0;
      visibility: hidden;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    }
    
    .menu-overlay.active {
      opacity: 1;
      visibility: visible;
    }
    
    .menu-panel {
      position: fixed;
      top: 0;
      right: 0;
      width: 100%;
      max-width: 420px;
      height: 100vh;
      max-height: 100vh;
      background: linear-gradient(180deg, #ffffff 0%, #f8fafcec 100%);
      box-shadow: -8px 0 40px rgba(0, 0, 0, 0.25);
      transform: translateX(100%);
      transition: transform 0.5s cubic-bezier(0.4, 0, 0.2, 1);
      overflow-y: auto;
      z-index: 9999;
      display: flex;
      flex-direction: column;
      padding: 100px 32px 40px;
    }
    
    .menu-overlay.active .menu-panel {
      transform: translateX(0);
    }
    
    body.menu-open {
      overflow: hidden;
      height: 100vh;
    }
    
    /* ========================================
       MENU TITLE
    ======================================== */
    .menu-panel h2 {
      font-size: 2rem;
      font-weight: 700;
      color: #0d315a;
      margin-bottom: 32px;
      letter-spacing: -0.5px;
      position: relative;
      padding-bottom: 16px;
    }
    
    .menu-panel h2::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 60px;
      height: 4px;
      background: linear-gradient(90deg, #ff9770, #ff6f61);
      border-radius: 2px;
    }
    
    /* ========================================
       MENU BUTTONS
    ======================================== */
    .menu-btn {
      display: flex;
      align-items: center;
      gap: 16px;
      width: 100%;
      padding: 18px 24px;
      margin-bottom: 12px;
      background: white;
      border: 2px solid rgba(13, 49, 90, 0.08);
      border-radius: 16px;
      font-size: 1.05rem;
      font-weight: 600;
      color: #0d315a;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      font-family: 'Poppins', sans-serif;
      text-align: left;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
      position: relative;
      overflow: hidden;
    }
    
    .menu-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(102, 126, 234, 0.1), transparent);
      transition: left 0.5s ease;
    }
    
    .menu-btn:hover::before {
      left: 100%;
    }
    
    .menu-btn:hover {
      background: linear-gradient(135deg, rgba(102, 126, 234, 0.08), rgba(118, 75, 162, 0.08));
      border-color: rgba(102, 126, 234, 0.3);
      transform: translateX(4px);
      box-shadow: 0 4px 16px rgba(102, 126, 234, 0.15);
    }
    
    .menu-btn:active {
      transform: translateX(4px) scale(0.98);
    }
    
    /* ========================================
       DAILY CHALLENGE BUTTON
    ======================================== */
    .menu-daily-challenge {
      position: relative;
      height: 190px;
      padding: 0;
      margin-bottom: 16px;
      overflow: hidden;
      border: 3px solid rgba(255, 151, 112, 0.6);
      box-shadow: 0 4px 20px rgba(255, 151, 112, 0.3);
    }
    
    .menu-daily-challenge .daily-bg {
      position: absolute;
      inset: 0;
      background: linear-gradient(135deg, #8b4513 0%, #d2691e 100%);
      background-size: cover;
      background-position: center;
      filter: brightness(0.6);
      z-index: 1;
    }
    
    .menu-daily-challenge .daily-overlay {
      position: absolute;
      inset: 0;
      background: linear-gradient(135deg, rgba(0, 0, 0, 0.2) 0%, rgba(0, 0, 0, 0.4) 100%);
      z-index: 2;
    }
    
    .menu-daily-challenge .daily-content {
      position: relative;
      z-index: 3;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 6px;
      padding: 16px;
    }
    
    .menu-daily-challenge .daily-title {
      font-size: 1.3rem;
      font-weight: 700;
      color: white;
      text-shadow: 0 2px 8px rgba(0, 0, 0, 0.6);
      margin: 0;
    }
    
    .menu-daily-challenge .daily-category {
      font-size: 0.95rem;
      font-weight: 600;
      color: rgba(255, 255, 255, 0.9);
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.4);
    }
    
    .menu-daily-challenge:hover {
      transform: translateX(4px) scale(1.02);
      border-color: rgba(255, 111, 97, 0.9);
    }
    
    /* ========================================
       SPECIAL BUTTONS
    ======================================== */
    .upgrade-access-btn {
      background: linear-gradient(135deg, #ff9770 0%, #ff6f61 100%);
      color: white;
      border: none;
      box-shadow: 0 4px 20px rgba(255, 151, 112, 0.4);
      margin-top: 8px;
    }
    
    .upgrade-access-btn:hover {
      background: linear-gradient(135deg, #ff8560 0%, #ff5f51 100%);
      transform: translateX(4px) translateY(-2px);
      box-shadow: 0 6px 28px rgba(255, 151, 112, 0.5);
    }
    
    .menu-close {
      margin-top: auto;
      background: rgba(13, 49, 90, 0.06);
      border-color: rgba(13, 49, 90, 0.12);
      color: #0d315a;
      font-weight: 500;
    }
    
    .menu-close:hover {
      background: rgba(13, 49, 90, 0.12);
      border-color: rgba(13, 49, 90, 0.2);
    }
    
    /* ========================================
       SCROLLBAR
    ======================================== */
    .menu-panel::-webkit-scrollbar {
      width: 8px;
    }
    
    .menu-panel::-webkit-scrollbar-track {
      background: rgba(13, 49, 90, 0.05);
      border-radius: 10px;
    }
    
    .menu-panel::-webkit-scrollbar-thumb {
      background: rgba(102, 126, 234, 0.3);
      border-radius: 10px;
    }
    
    .menu-panel::-webkit-scrollbar-thumb:hover {
      background: rgba(102, 126, 234, 0.5);
    }

    /* ========================================
       SEARCH SECTION
    ======================================== */
    .search-section {
      position: relative;
      padding: 40px 20px 30px;
      text-align: center;
    }

    .search-container {
      position: relative;
      z-index: 2;
      animation: fadeInUp 0.8s ease-out;
      width: 100%;
      max-width: 800px;
      margin: 0 auto;
    }

    .categories-title {
      font-size: clamp(2rem, 6vw, 3rem);
      font-weight: 800;
      color: #0d315a;
      margin-bottom: 2rem;
      text-shadow: 0 2px 8px rgba(13, 49, 90, 0.15);
      letter-spacing: -1px;
    }

    .search-bar-hero {
      max-width: 600px;
      margin: 0 auto;
      position: relative;
    }

    .search-bar-hero input {
      width: 100%;
      padding: 18px 24px;
      font-size: 1.1rem;
      border: 3px solid rgba(255,255,255,0.3);
      border-radius: 50px;
      background: rgba(255,255,255,0.95);
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
      font-family: 'Poppins', sans-serif;
      box-shadow: 0 8px 32px rgba(0,0,0,0.1);
      cursor: pointer;
    }

    .search-bar-hero input:focus {
      outline: none;
      border-color: rgba(255,255,255,0.6);
      transform: translateY(-2px);
      box-shadow: 0 12px 48px rgba(0,0,0,0.2);
    }

    /* ========== SEARCH DROPDOWN ========== */
    .search-dropdown {
      position: absolute;
      top: 100%;
      left: 0;
      right: 0;
      margin-top: 8px;
      background: white;
      border-radius: 20px;
      box-shadow: 0 12px 48px rgba(0,0,0,0.2);
      max-height: 400px;
      overflow-y: auto;
      z-index: 1000;
      display: none;
    }

    .search-dropdown.active {
      display: block;
      animation: dropdownSlide 0.3s ease-out;
    }

    @keyframes dropdownSlide {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .search-dropdown-item {
      display: flex;
      align-items: center;
      gap: 16px;
      padding: 12px 20px;
      cursor: pointer;
      transition: background 0.2s ease;
      border-bottom: 1px solid rgba(0,0,0,0.05);
    }

    .search-dropdown-item:last-child {
      border-bottom: none;
    }

    .search-dropdown-item:hover {
      background: rgba(102,126,234,0.08);
    }

    .search-dropdown-item img {
      width: 60px;
      height: 40px;
      border-radius: 8px;
      object-fit: cover;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .search-dropdown-text {
      flex: 1;
      font-weight: 500;
      color: #333;
      font-size: 1rem;
    }

    .search-dropdown::-webkit-scrollbar {
      width: 8px;
    }

    .search-dropdown::-webkit-scrollbar-track {
      background: rgba(0,0,0,0.05);
      border-radius: 10px;
    }

    .search-dropdown::-webkit-scrollbar-thumb {
      background: rgba(102,126,234,0.3);
      border-radius: 10px;
    }

    .search-dropdown::-webkit-scrollbar-thumb:hover {
      background: rgba(102,126,234,0.5);
    }

    .no-results {
      padding: 24px;
      text-align: center;
      color: #666;
      font-size: 1rem;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* ========================================
       CATEGORIES SECTION
    ======================================== */
    .categories-flow {
      max-width: 1400px;
      margin: 0 auto;
      padding: 20px 20px 60px;
      position: relative;
    }

    .categories-grid-new {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 30px;
      position: relative;
      margin-bottom: 60px;
    }

    .category-item {
      position: relative;
      opacity: 0;
      transform: translateY(50px) scale(0.9);
      animation: stompIn 0.5s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
    }

    .category-item:nth-child(1) { animation-delay: 0.1s; }
    .category-item:nth-child(2) { animation-delay: 0.15s; }
    .category-item:nth-child(3) { animation-delay: 0.2s; }
    .category-item:nth-child(4) { animation-delay: 0.25s; }
    .category-item:nth-child(5) { animation-delay: 0.3s; }
    .category-item:nth-child(6) { animation-delay: 0.35s; }
    .category-item:nth-child(7) { animation-delay: 0.4s; }
    .category-item:nth-child(8) { animation-delay: 0.45s; }
    .category-item:nth-child(9) { animation-delay: 0.5s; }
    .category-item:nth-child(10) { animation-delay: 0.55s; }
    .category-item:nth-child(11) { animation-delay: 0.6s; }
    .category-item:nth-child(12) { animation-delay: 0.65s; }

    @keyframes stompIn {
      0% {
        opacity: 0;
        transform: translateY(50px) scale(0.9);
      }
      60% {
        transform: translateY(-5px) scale(1.02);
      }
      100% {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    .category-card-new {
      position: relative;
      height: 280px;
      border-radius: 24px;
      overflow: hidden;
      cursor: pointer;
      box-shadow: 0 8px 32px rgba(0,0,0,0.2);
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      background: #000;
      isolation: isolate;
      -webkit-mask-image: -webkit-radial-gradient(white, black);
      mask-image: radial-gradient(white, black);
      transform: translateZ(0);
      will-change: transform;
    }

    .category-card-new::before {
      content: '';
      position: absolute;
      inset: 0;
      border-radius: 24px;
      pointer-events: none;
      z-index: 10;
    }

    .category-card-new:hover {
      transform: translate3d(0, -8px, 0);
      box-shadow: 0 16px 64px rgba(0,0,0,0.4);
    }

    .category-bg {
      position: absolute;
      inset: 0;
      background-size: cover;
      background-position: center;
      transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
      filter: brightness(0.7);
    }

    .category-card-new:hover .category-bg {
      transform: scale(1.1);
      filter: brightness(0.85);
    }

    .category-overlay {
      position: absolute;
      inset: 0;
      background: linear-gradient(135deg, rgba(102,126,234,0.4) 0%, rgba(118,75,162,0.6) 100%);
      mix-blend-mode: multiply;
      transition: opacity 0.4s ease;
    }

    .category-card-new:hover .category-overlay {
      opacity: 0.7;
    }

    .category-content {
      position: absolute;
      inset: 0;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      padding: 32px;
      z-index: 2;
    }

    .category-emoji {
      font-size: 3.5rem;
      margin-bottom: 12px;
      filter: drop-shadow(0 4px 12px rgba(0,0,0,0.4));
      transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .category-card-new:hover .category-emoji {
      transform: scale(1.15) rotate(5deg);
    }

    .category-name {
      font-size: 1.8rem;
      font-weight: 700;
      color: white;
      margin-bottom: 8px;
      text-shadow: 0 2px 16px rgba(0,0,0,0.6);
      transition: transform 0.3s ease;
    }

    .category-card-new:hover .category-name {
      transform: translateX(8px);
    }

    .category-play-btn {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 12px 24px;
      background: rgba(255,255,255,0.15);
      backdrop-filter: blur(10px);
      border: 2px solid rgba(255,255,255,0.3);
      border-radius: 12px;
      color: white;
      font-weight: 600;
      font-size: 1rem;
      transition: all 0.3s ease;
      width: fit-content;
      opacity: 0;
      transform: translateY(10px);
    }

    .category-card-new:hover .category-play-btn {
      opacity: 1;
      transform: translateY(0);
      background: rgba(255,255,255,0.25);
      border-color: rgba(255,255,255,0.5);
    }

    /* LOCKED CATEGORIES */
    .category-card-new.locked {
      cursor: pointer;
    }

    .category-card-new.locked .category-bg {
      filter: brightness(0.4) grayscale(0.5);
    }

    .lock-badge {
      position: absolute;
      top: 20px;
      right: 20px;
      background: rgba(255,215,0,0.95);
      backdrop-filter: blur(10px);
      padding: 8px 16px;
      border-radius: 20px;
      display: flex;
      align-items: center;
      gap: 6px;
      font-weight: 600;
      font-size: 0.9rem;
      color: #000;
      box-shadow: 0 4px 16px rgba(255,215,0,0.4);
      z-index: 3;
    }

    /* ========================================
       PAGINATION
    ======================================== */
    .pagination-controls {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 12px;
      margin: 40px 0 60px;
      flex-wrap: wrap;
    }

    .page-btn {
      min-width: 48px;
      height: 48px;
      padding: 0 16px;
      background: rgba(255, 255, 255, 0.9);
      border: 2px solid rgba(13, 49, 90, 0.15);
      border-radius: 12px;
      font-size: 1rem;
      font-weight: 600;
      color: #0d315a;
      cursor: pointer;
      transition: all 0.3s ease;
      font-family: 'Poppins', sans-serif;
    }

    .page-btn:hover:not(:disabled) {
      background: rgba(102, 126, 234, 0.1);
      border-color: rgba(102, 126, 234, 0.4);
      transform: translateY(-2px);
    }

    .page-btn.active {
      background: linear-gradient(135deg, #ff9770 0%, #ff6f61 100%);
      color: white;
      border-color: transparent;
      box-shadow: 0 4px 16px rgba(255, 151, 112, 0.3);
    }

    .page-btn:disabled {
      opacity: 0.4;
      cursor: not-allowed;
    }

    .page-arrow {
      font-weight: 500;
    }

    /* ========================================
       FOOTER
    ======================================== */
    .home-footer {
      background: linear-gradient(135deg, #0d315a 0%, #1a4d7a 100%);
      padding: 40px 20px;
      text-align: center;
      margin-top: 0;
    }

    .footer-socials {
      max-width: 600px;
      margin: 0 auto;
    }

    .icon-row {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    .icon-row a {
      display: inline-block;
      transition: transform 0.3s ease;
    }

    .icon-row a:hover {
      transform: translateY(-5px);
    }

    .icon-row img {
      width: 40px;
      height: 40px;
      border-radius: 8px;
    }

    .icon-row .divider {
      width: 2px;
      height: 30px;
      background: rgba(255, 255, 255, 0.3);
    }

    .footer-socials p {
      color: rgba(255, 255, 255, 0.8);
      font-size: 0.9rem;
      margin: 10px 0;
    }

    .footer-links {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      margin-top: 15px;
    }

    .footer-links a {
      color: rgba(255, 255, 255, 0.7);
      text-decoration: none;
      font-size: 0.9rem;
      transition: color 0.3s ease;
    }

    .footer-links a:hover {
      color: #ffffff;
    }

    .footer-links span {
      color: rgba(255, 255, 255, 0.5);
    }

    /* ========================================
       PREMIUM MODAL
    ======================================== */
    .premium-modal {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(8px);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10000;
      padding: 20px;
    }

    .premium-modal.hidden {
      display: none;
    }

    .premium-window {
      background: white;
      border-radius: 24px;
      padding: 40px;
      max-width: 500px;
      width: 100%;
      text-align: center;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      animation: modalSlideIn 0.4s ease-out;
    }

    @keyframes modalSlideIn {
      from {
        opacity: 0;
        transform: scale(0.9) translateY(20px);
      }
      to {
        opacity: 1;
        transform: scale(1) translateY(0);
      }
    }

    .premium-window h2 {
      font-size: 2rem;
      color: #0d315a;
      margin-bottom: 16px;
    }

    .premium-window p {
      font-size: 1.1rem;
      color: #666;
      margin-bottom: 32px;
      line-height: 1.6;
    }

    .premium-buttons {
      display: flex;
      gap: 12px;
      justify-content: center;
    }

    .premium-btn {
      padding: 14px 32px;
      border-radius: 12px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      font-family: 'Poppins', sans-serif;
    }

    .premium-btn-primary {
      background: linear-gradient(135deg, #ff9770 0%, #ff6f61 100%);
      color: white;
      border: none;

  import { supabase } from './js/supabase-client.js';

  // All 36 categories
  const allCategoriesData = [

    // PREMIUM CATEGORIES (27)
    { category: "carexports", display: "Car Exports", emoji: "üöó", premium: true, image: "carexports.jpg" },
    { category: "coastline", display: "Longest Coastline", emoji: "üèùÔ∏è", premium: true, image: "coastline.jpg" },
    { category: "crimerate", display: "Crime Rate", emoji: "üö®", premium: true, image: "crimerate.jpg" },
    { category: "cuisine", display: "Cuisine", emoji: "üçΩÔ∏è", premium: true, image: "cuisine.jpg" },
    { category: "density", display: "Population Density", emoji: "üë®‚Äçüë©‚Äçüëß‚Äçüë¶", premium: true, image: "density.jpg" },
    { category: "disasterrisk", display: "Natural Disasters", emoji: "üå™Ô∏è", premium: true, image: "disasterrisk.jpg" },
    { category: "flamingo", display: "Flamingos", emoji: "ü¶©", premium: true, image: "flamingo.jpg" },
    { category: "gm", display: "Chess Grandmasters", emoji: "‚ôüÔ∏è", premium: true, image: "gm.jpg" },
    { category: "happiness", display: "Happiness", emoji: "üòä", premium: true, image: "happiness.jpg" },
    { category: "lifeexpectancy", display: "Life Expectancy", emoji: "ü§ç", premium: true, image: "lifeexpectancy.jpg" },
    { category: "longestriver", display: "Longest River", emoji: "üåä", premium: true, image: "longestriver.jpg" },
    { category: "marriageage", display: "Marriage Age", emoji: "üíç", premium: true, image: "marriageage.jpg" },
    { category: "michelin", display: "Michelin Restaurants", emoji: "‚≠ê", premium: true, image: "michelin.jpg" },
    { category: "militarypersonel", display: "Military Personnel", emoji: "ü™ñ", premium: true, image: "militarypersonel.jpg" },
    { category: "millionaires", display: "Millionaires", emoji: "üí∞", premium: true, image: "millionaires.jpg" },
    { category: "nobelprize", display: "Nobel Prize Winners", emoji: "üïäÔ∏è", premium: true, image: "nobelprize.jpg" },
    { category: "poorestgdp", display: "Poorest Countries", emoji: "üìâ", premium: true, image: "poorestgdp.jpg" },
    { category: "precipitation", display: "Rainfall", emoji: "üåßÔ∏è", premium: true, image: "precipitation.jpg" },
    { category: "renewableenergy", display: "Renewable Energy", emoji: "‚ôªÔ∏è", premium: true, image: "renewableenergy.jpg" },
    { category: "rent", display: "Rent Prices", emoji: "üè†", premium: true, image: "rent.jpg" },
    { category: "sexratio", display: "Gender Ratio", emoji: "‚öñÔ∏è", premium: true, image: "sexratio.jpg" },
    { category: "tallestbuilding", display: "Tallest Building", emoji: "üèôÔ∏è", premium: true, image: "tallestbuilding.jpg" },
    { category: "temperature", display: "Highest Temperature", emoji: "üå°Ô∏è", premium: true, image: "hightemp.jpg" },
    { category: "tourism", display: "Tourist Visits", emoji: "‚úàÔ∏è", premium: true, image: "tourism.jpg" },
    { category: "university", display: "Most Universities", emoji: "üéì", premium: true, image: "university.jpg" },
    { category: "volcano", display: "Volcanoes", emoji: "üåã", premium: true, image: "volcano.jpg" },
    { category: "worldcup", display: "World Cup Trophies", emoji: "‚öΩ", premium: true, image: "worldcup.jpg" }
  ];

  let userIsPremium = false;
  let currentPage = 1;
  const ITEMS_PER_PAGE = 12; // 12 categories per page = 3 pages total

  // Store scroll position for mode selector
  let modeSelectorScrollPosition = 0;

  // Wrap openModeSelector to handle scroll position
  window.openModeSelector = function(category, display, emoji) {
    modeSelectorScrollPosition = window.pageYOffset;
    document.body.style.top = `-${modeSelectorScrollPosition}px`;
    originalOpenModeSelector(category, display, emoji);
  };

  // Restore scroll when mode selector closes
  window.addEventListener('closeModeSelectorCustom', () => {
    document.body.style.top = '';
    window.scrollTo(0, modeSelectorScrollPosition);
  });

  // Check premium status
  async function checkPremiumStatus() {
    const { data: { session } } = await supabase.auth.getSession();
    
    if (session?.user) {
      const { data: profile } = await supabase
        .from('users')
        .select('is_premium')
        .eq('id', session.user.id)
        .single();
      
      if (profile?.is_premium) {
        userIsPremium = true;
      }
    }
    
    renderCategories();
  }

  // Premium modal handlers
  function showPremiumModal() {
    const modal = document.getElementById('premiumModal');
    modal.classList.remove('hidden');
    
    setTimeout(() => {
      const modalWindow = modal.querySelector('.premium-window');
      if (modalWindow) {
        modalWindow.scrollIntoView({ behavior: 'smooth', block: 'center' });
      }
    }, 100);
  }

  document.getElementById('closePremiumBtn')?.addEventListener('click', () => {
    document.getElementById('premiumModal').classList.add('hidden');
  });

  document.getElementById('goPremiumBtn')?.addEventListener('click', () => {
    window.location.href = 'premium.html';
  });

  // Render categories
  function renderCategories() {
    const container = document.getElementById('categoriesGrid');
    const start = (currentPage - 1) * ITEMS_PER_PAGE;
    const end = start + ITEMS_PER_PAGE;
    const pageCategories = allCategoriesData.slice(start, end);

    container.innerHTML = pageCategories.map(cat => {
      const isLocked = cat.premium && !userIsPremium;
      const lockBadge = isLocked ? '<div class="lock-badge">üîí Premium</div>' : '';
      
      return `
        <div class="category-item">
          <div class="category-card-new ${isLocked ? 'locked' : ''}" 
               onclick="${isLocked ? 'showPremiumModal()' : `openModeSelector('${cat.category}', '${cat.display}', '${cat.emoji}')`}">
            <div class="category-bg" style="background-image: url('images/categories/${cat.image}');"></div>
            <div class="category-overlay"></div>
            ${lockBadge}
            <div class="category-content">
              <div class="category-emoji">${cat.emoji}</div>
              <div class="category-name">${cat.display}</div>
              <div class="category-play-btn">
                <span>${isLocked ? 'Upgrade' : 'Play'}</span>
                <span>${isLocked ? 'üîí' : '‚ñ∂'}</span>
              </div>
            </div>
          </div>
        </div>
      `;
    }).join('');

    updatePagination();
  }

  // Update pagination
  function updatePagination() {
    const totalPages = Math.ceil(allCategoriesData.length / ITEMS_PER_PAGE);
    
    document.querySelectorAll('.page-btn[data-page]').forEach(btn => {
      const page = parseInt(btn.dataset.page);
      btn.classList.toggle('active', page === currentPage);
    });
    
    const prevBtn = document.getElementById('prevPage');
    const nextBtn = document.getElementById('nextPage');
    
    prevBtn.disabled = currentPage === 1;
    nextBtn.disabled = currentPage === totalPages;
  }

  // Pagination handlers
  document.querySelectorAll('.page-btn[data-page]').forEach(btn => {
    btn.addEventListener('click', () => {
      currentPage = parseInt(btn.dataset.page);
      window.scrollTo({ top: 0, behavior: 'instant' });
      renderCategories();
    });
  });

  document.getElementById('prevPage')?.addEventListener('click', () => {
    if (currentPage > 1) {
      currentPage--;
      window.scrollTo({ top: 0, behavior: 'instant' });
      renderCategories();
    }
  });

  document.getElementById('nextPage')?.addEventListener('click', () => {
    const totalPages = Math.ceil(allCategoriesData.length / ITEMS_PER_PAGE);
    if (currentPage < totalPages) {
      currentPage++;
      window.scrollTo({ top: 0, behavior: 'instant' });
      renderCategories();
    }
  });

  // Search dropdown functionality
  const searchInput = document.getElementById('categorySearchInput');
  const searchDropdown = document.getElementById('searchDropdown');

  // Show all categories when search bar is focused
  searchInput?.addEventListener('focus', () => {
    if (searchInput.value.trim().length === 0) {
      const allSorted = allCategoriesData.slice().sort((a, b) => a.display.localeCompare(b.display));
      
      searchDropdown.innerHTML = allSorted.map(cat => `
        <div class="search-dropdown-item" data-category="${cat.category}" data-display="${cat.display}" data-emoji="${cat.emoji}" data-premium="${cat.premium}">
          <img src="images/categories/${cat.image}" alt="${cat.display}" />
          <div class="search-dropdown-text">${cat.display}</div>
        </div>
      `).join('');

      searchDropdown.classList.add('active');
      attachDropdownHandlers();
    }
  });

  searchInput?.addEventListener('input', (e) => {
    const query = e.target.value.toLowerCase();
    
    if (query.length === 0) {
      const allSorted = allCategoriesData.slice().sort((a, b) => a.display.localeCompare(b.display));
      
      searchDropdown.innerHTML = allSorted.map(cat => `
        <div class="search-dropdown-item" data-category="${cat.category}" data-display="${cat.display}" data-emoji="${cat.emoji}" data-premium="${cat.premium}">
          <img src="images/categories/${cat.image}" alt="${cat.display}" />
          <div class="search-dropdown-text">${cat.display}</div>
        </div>
      `).join('');

      searchDropdown.classList.add('active');
      attachDropdownHandlers();
      return;
    }

    const filtered = allCategoriesData.filter(cat => 
      cat.display.toLowerCase().includes(query)
    ).sort((a, b) => a.display.localeCompare(b.display));

    if (filtered.length === 0) {
      searchDropdown.innerHTML = '<div class="no-results">No categories found</div>';
      searchDropdown.classList.add('active');
      return;
    }

    searchDropdown.innerHTML = filtered.map(cat => `
      <div class="search-dropdown-item" data-category="${cat.category}" data-display="${cat.display}" data-emoji="${cat.emoji}" data-premium="${cat.premium}">
        <img src="images/categories/${cat.image}" alt="${cat.display}" />
        <div class="search-dropdown-text">${cat.display}</div>
      </div>
    `).join('');

    searchDropdown.classList.add('active');
    attachDropdownHandlers();
  });

  function attachDropdownHandlers() {
    searchDropdown.querySelectorAll('.search-dropdown-item').forEach(item => {
      item.addEventListener('click', () => {
        const category = item.dataset.category;
        const display = item.dataset.display;
        const emoji = item.dataset.emoji;
        const isPremium = item.dataset.premium === 'true';
        
        searchInput.value = '';
        searchDropdown.classList.remove('active');

        if (isPremium && !userIsPremium) {
          showPremiumModal();
        } else {
          openModeSelector(category, display, emoji);
        }
      });
    });
  }

  // Close dropdown when clicking outside
  document.addEventListener('click', (e) => {
    if (!searchInput.contains(e.target) && !searchDropdown.contains(e.target)) {
      searchDropdown.classList.remove('active');
    }
  });

  // Menu toggle with scroll lock
  const menuToggle = document.getElementById('menuToggle');
  const menuOverlay = document.getElementById('menuOverlay');
  const closeMenu = document.getElementById('closeMenu');
  let scrollPosition = 0;

  menuToggle?.addEventListener('click', () => {
    scrollPosition = window.pageYOffset;
    document.body.classList.add('menu-open');
    document.body.style.top = `-${scrollPosition}px`;
    menuOverlay.classList.add('active');
  });

  function closeMenuHandler() {
    document.body.classList.remove('menu-open');
    document.body.style.top = '';
    window.scrollTo(0, scrollPosition);
    menuOverlay.classList.remove('active');
  }

  closeMenu?.addEventListener('click', closeMenuHandler);

  menuOverlay?.addEventListener('click', (e) => {
    if (e.target === menuOverlay) {
      closeMenuHandler();
    }
  });

  // Make showPremiumModal global
  window.showPremiumModal = showPremiumModal;

  // Initialize
  checkPremiumStatus();
</script>
