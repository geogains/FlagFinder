<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GeoRanks ‚Äî My Stats</title>
  <link rel="stylesheet" href="css/home.css"/>
  <link rel="stylesheet" href="css/game-modes.css"/>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');
body {
  font-family: 'Poppins', sans-serif;
}
  html, body {
    min-height: 100vh;
    margin: 0;
    padding: 0;
    background: linear-gradient(to bottom right, #a7f3d0, #38bdf8);
  }

  .stats-container {
    max-width: 720px;
    margin: 120px auto 40px;
    padding: 1.5rem;
    background: rgba(255, 255, 255, 0.75);
    backdrop-filter: blur(14px);
    -webkit-backdrop-filter: blur(14px);
    border-radius: 16px;
    box-shadow: 0 8px 30px rgba(0, 0, 0, 0.12);
    box-sizing: border-box;
    overflow-x: auto;
    animation: fadeInUp 0.8s ease-out;
  }

  .stats-card {
    margin-bottom: 1.5rem;
    text-align: center;
  }

  .stats-card h2 {
    font-size: 1.6rem;
    margin-bottom: 0.4rem;
  }

  /* Mode Toggle */
  .mode-toggle {
    display: flex;
    gap: 10px;
    justify-content: center;
    margin: 20px 0;
  }

  .mode-btn {
    padding: 10px 24px;
    background: white;
    border: none;
    outline: none;
    border-radius: 10px;
    font-weight: 600;
    font-size: 1rem;
    cursor: pointer;
    transition: all 0.3s;
    font-family: 'Poppins', sans-serif;
  }

  .mode-btn.active {
    background: linear-gradient(135deg, #ff9770, #ff6f61);
    color: white;
    border: none;
    outline: none;
  }

  .mode-btn:hover:not(.active) {
    background: #f3f4f6;
  }

  .category-stats-table {
    width: 100%;
    border-collapse: collapse;
    font-size: 0.95rem;
  }

  .category-stats-table th,
  .category-stats-table td {
    padding: 0.6rem 0.5rem;
    border-bottom: 1px solid rgba(0,0,0,0.1);
    text-align: left;
  }

  .category-stats-table th {
    font-weight: 600;
    background: rgba(0, 0, 0, 0.05);
  }

  .progress-bar-container {
    background: #e5e7eb;
    border-radius: 4px;
    height: 8px;
    width: 100%;
  }

  .progress-bar-fill {
    background: #7c3aed;
    height: 8px;
    border-radius: 4px;
  }

  @keyframes fadeInUp {
    from {
      opacity: 0;
      transform: translateY(40px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  .fade-in {
    opacity: 0;
    animation: fadeInUp 0.8s ease-out forwards;
  }

  @media (max-width: 600px) {
    .stats-container {
      margin: 100px 16px 40px;
      padding: 1rem;
    }

    .mode-toggle {
      flex-wrap: wrap;
      gap: 8px;
    }

    .mode-btn {
      padding: 8px 16px;
      font-size: 0.9rem;
    }

    .category-stats-table th,
    .category-stats-table td {
      padding: 0.5rem 0.4rem;
      font-size: 0.85rem;
    }
  }
</style>

</head>
<body>

<header class="home-glass-header">
  <div class="logo-header"><a href="index.html"><img src="assets/logo.png" alt="GeoRanks Logo" /></a></div>
  <div class="hamburger-menu"><div class="menu-icon" id="menuToggle"><span></span><span></span><span></span></div></div>
</header>

<div class="menu-overlay" id="menuOverlay">
  <div class="menu-panel">
    <h2>Menu</h2>
    <button class="menu-btn" onclick="window.location.href='index.html'">üè† Home</button>
    <button class="menu-btn menu-btn-account" onclick="window.location.href='account.html'">üë§ Account</button>
    <button class="menu-btn" onclick="window.location.href='categories.html'">üéÆ Categories</button>
    <button class="menu-btn" onclick="window.location.href='leaderboard.html'">üèÜ Leaderboard</button>
    <button class="menu-btn" onclick="window.location.href='how-to-play.html'">üí° How to Play</button>
    <button class="menu-btn" onclick="location.href='feedback.html'">üí¨ Feedback</button>
    <button class="menu-btn" onclick="location.href='contact.html'">üì© Contact Us</button>
    <button class="menu-btn menu-close" id="closeMenu">Close</button>
  </div>
</div>

<main class="stats-container fade-in" id="statsContainer" style="display: none;">
  <div class="stats-card">
    <h2>üìä Your Stats</h2>
    <p id="userEmail">Loading‚Ä¶</p>
    <p id="userSince">Member since ‚Äî</p>
  </div>

  <!-- Mode Toggle -->
  <div class="mode-toggle">
    <button class="mode-btn active" data-mode="classic">Classic</button>
    <button class="mode-btn" data-mode="top10">Top 10</button>
    <button class="mode-btn" data-mode="vs">VS</button>
  </div>

  <table class="category-stats-table" id="categoryStatsTable">
    <thead>
      <tr>
        <th>Category</th>
        <th>Rank</th>
        <th>Score</th>
        <th id="progressHeader">Progress</th>
      </tr>
    </thead>
    <tbody id="categoryStatsBody">
      <tr><td colspan="4">Loading stats‚Ä¶</td></tr>
    </tbody>
  </table>
</main>

<!-- Premium Upgrade Modal -->
<div id="premiumModal" class="premium-modal hidden">
  <div class="premium-window">
    <h2>Premium Feature <span class="lock">üîí</span></h2>
    <p>This feature is only available with <strong>GeoRanks Premium</strong>. Upgrade to unlock stats and more.</p>
    <button id="goPremiumBtn" class="premium-btn upgrade">Upgrade to Premium</button>
    <button id="closePremiumBtn" class="premium-btn cancel">Return Home</button>
  </div>
</div>

<script type="module">
  import { supabase } from './js/supabase-client.js';

  const { data: { session } } = await supabase.auth.getSession();
  const modal = document.getElementById("premiumModal");
  const statsContainer = document.getElementById("statsContainer");
  let currentMode = 'classic';
  let isLoading = false; // Prevent race conditions

  if (!session || !session.user) {
    modal.classList.remove("hidden");
  } else {
    const { data: profile } = await supabase
      .from("users")
      .select("is_premium")
      .eq("id", session.user.id)
      .single();

    if (!profile?.is_premium) {
      modal.classList.remove("hidden");
    } else {
      statsContainer.style.display = "block";
      loadUserInfo();
      loadStats(currentMode);
    }
  }

  // Mode toggle functionality
  document.querySelectorAll('.mode-btn').forEach(btn => {
    btn.addEventListener('click', () => {
      // Prevent switching while loading
      if (isLoading) return;
      
      document.querySelectorAll('.mode-btn').forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
      currentMode = btn.dataset.mode;
      loadStats(currentMode);
    });
  });

  async function loadUserInfo() {
    const { data: { session } } = await supabase.auth.getSession();
    const user = session.user;
    document.getElementById('userEmail').textContent = user.email;
    document.getElementById('userSince').textContent = `Member since ${new Date(user.created_at).toDateString()}`;
  }

  async function loadStats(mode) {
    // Prevent race conditions
    if (isLoading) return;
    isLoading = true;

    const { data: { session } } = await supabase.auth.getSession();
    const user = session.user;
    const categoryStatsBody = document.getElementById('categoryStatsBody');
    const progressHeader = document.getElementById('progressHeader');
    
    // Update header based on mode
    if (mode === 'classic') {
      progressHeader.textContent = 'Progress';
    } else if (mode === 'top10') {
      progressHeader.textContent = 'Accuracy (/10)';
    } else if (mode === 'vs') {
      progressHeader.textContent = 'Accuracy (%)';
    }
    
    categoryStatsBody.innerHTML = '<tr><td colspan="4">Loading...</td></tr>';

    let scoresData;
    let tableName;

    try {
      // Determine which table to query based on mode
      if (mode === 'classic') {
        tableName = 'category_scores';
        const { data } = await supabase
          .from('category_scores')
          .select('category_id, score')
          .eq('user_id', user.id);
        scoresData = data;
      } else if (mode === 'top10') {
        tableName = 'top10_best_scores';
        const { data } = await supabase
          .from('top10_best_scores')
          .select('category_id, score, correct_count, wrong_count')
          .eq('user_id', user.id);
        scoresData = data;
      } else if (mode === 'vs') {
        tableName = 'vs_scores';
        // Get best score per category for VS mode
        const { data } = await supabase
          .from('vs_scores')
          .select('category_id, score, correct_count, accuracy')
          .eq('user_id', user.id)
          .order('score', { ascending: false });
        
        // Filter to best score per category
        const bestScoresMap = new Map();
        data?.forEach(score => {
          const existing = bestScoresMap.get(score.category_id);
          if (!existing || score.score > existing.score) {
            bestScoresMap.set(score.category_id, score);
          }
        });
        scoresData = Array.from(bestScoresMap.values());
      }

      if (!scoresData || scoresData.length === 0) {
        categoryStatsBody.innerHTML = `<tr><td colspan="4">No stats found yet for this mode.</td></tr>`;
        isLoading = false;
        return;
      }

      // Fetch all ranks in parallel for better performance
      const statsWithRanks = await Promise.all(
        scoresData.map(async (entry) => {
          const { category_id, score } = entry;
          
          // Get rank by counting unique users with higher scores
          const { data: higherScores } = await supabase
            .from(tableName)
            .select('user_id, score')
            .gt('score', score)
            .eq('category_id', category_id);

          // Count unique users with higher scores
          const uniqueUsers = new Set(higherScores?.map(s => s.user_id) || []);
          const rank = uniqueUsers.size + 1;

          return {
            ...entry,
            rank
          };
        })
      );

      // Render all at once
      categoryStatsBody.innerHTML = '';
      
      statsWithRanks.forEach(entry => {
        const { category_id, score, rank } = entry;
        const categoryName = getCategoryNameById(category_id);
        
        let progressPercent;
        let progressLabel;

        // Calculate progress based on mode
        if (mode === 'classic') {
          // Classic: Score out of 100
          progressPercent = Math.min(Math.floor((score / 100) * 100), 100);
          progressLabel = `${score}%`;
        } else if (mode === 'top10') {
          // Top 10: Accuracy based on correct/total (10 questions)
          const correct = entry.correct_count || 0;
          progressPercent = Math.floor((correct / 10) * 100);
          progressLabel = `${correct}/10`;
        } else if (mode === 'vs') {
          // VS: Direct accuracy percentage
          progressPercent = Math.floor(entry.accuracy || 0);
          progressLabel = `${progressPercent}%`;
        }

        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${categoryName}</td>
          <td>#${rank}</td>
          <td>${score}</td>
          <td>
            <div class="progress-bar-container">
              <div class="progress-bar-fill" style="width: ${progressPercent}%"></div>
            </div>
          </td>
        `;
        categoryStatsBody.appendChild(row);
      });

    } catch (error) {
      console.error('Error loading stats:', error);
      categoryStatsBody.innerHTML = `<tr><td colspan="4">Error loading stats</td></tr>`;
    } finally {
      isLoading = false;
    }
  }

  function getCategoryNameById(id) {
    const mapping = {
      1: 'üë• Population',
      2: 'üèîÔ∏è Altitude',
      3: 'üíµ GDP',
      4: '‚ò∫Ô∏è Happiness',
      5: 'üå≤ Forest Cover',
      6: 'üåä Coastline',
      7: 'üçΩÔ∏è Cuisine',
      8: 'ü•á Olympic Medals',
      9: '‚öΩÔ∏è World Cup',
      10: 'üåç Land Mass',
      11: 'üö® Crime Rate',
      12: 'üõÇ Passport',
      13: 'üç∫ Beer Consumption',
      14: 'üïäÔ∏è Nobel Prize',
      15: '‚òÄÔ∏è Temperature',
      16: 'üåßÔ∏è Rainfall',
      17: '‚úàÔ∏è Tourist Visits',
      18: '‚≠ê Michelin Restaurants',
      19: 'üçî BigMac Index',
      20: 'üíö Life Expectancy' 
    };
    return mapping[id] || `Category ${id}`;
  }

  document.getElementById("closePremiumBtn").onclick = () => {
    document.getElementById("premiumModal").classList.add("hidden");
    window.location.href = "index.html";
  };

  document.getElementById("goPremiumBtn").onclick = () => {
    window.location.href = "premium.html";
  };
</script>

<!-- Hamburger Menu Logic -->
<script>
const toggleBtn = document.getElementById("menuToggle");
const overlay = document.getElementById("menuOverlay");
const closeBtn = document.getElementById("closeMenu");

toggleBtn?.addEventListener("click", () => overlay.classList.add("active"));
closeBtn?.addEventListener("click", () => overlay.classList.remove("active"));

overlay.addEventListener("click", (e) => {
  if (e.target === overlay) overlay.classList.remove("active");
});
</script>

</body>
</html>
