  <style>
    body {
      padding-top: 80px;
    }

    .results-container {
      max-width: 800px;
      margin: 2rem auto;
      padding: 0 1rem;
    }

    .results-card {
      background: white;
      border-radius: 24px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.12);
      padding: 3rem 2.5rem;
      animation: fadeInUp 0.5s ease;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .results-header {
      text-align: center;
      margin-bottom: 2.5rem;
    }

    .results-emoji {
      font-size: 5rem;
      margin-bottom: 1rem;
      animation: bounce 0.8s ease;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }

    .results-title {
      font-size: 2.5rem;
      font-weight: 700;
      color: #0d315a;
      margin-bottom: 0.5rem;
    }

    .results-category {
      font-size: 1.3rem;
      font-weight: 600;
      color: #3b82f6;
    }

    /* Stats Section */
    .results-stats {
      background: linear-gradient(135deg, rgba(59, 130, 246, 0.1), rgba(37, 99, 235, 0.1));
      border-radius: 16px;
      padding: 1.5rem;
      margin-bottom: 2rem;
    }

    .stat-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.75rem 0;
      border-bottom: 1px solid rgba(0, 0, 0, 0.06);
    }

    .stat-row:last-child {
      border-bottom: none;
    }

    .stat-label {
      font-weight: 600;
      color: #6b7280;
      font-size: 1.05rem;
    }

    .stat-value {
      font-weight: 700;
      color: #0d315a;
      font-size: 1.15rem;
    }

    /* Try Other Modes Section */
    .try-other-modes {
      background: linear-gradient(135deg, rgba(102, 126, 234, 0.08), rgba(118, 75, 162, 0.08));
      border: 2px solid rgba(102, 126, 234, 0.2);
      border-radius: 20px;
      padding: 2rem;
      margin-top: 2.5rem;
      text-align: center;
    }

    .try-other-modes h3 {
      font-size: 1.5rem;
      font-weight: 700;
      color: #0d315a;
      margin-bottom: 1.5rem;
    }

    .mode-buttons {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
    }

    .mode-btn {
      padding: 1.2rem 1.5rem;
      border: 2px solid rgba(102, 126, 234, 0.3);
      border-radius: 14px;
      font-weight: 700;
      font-size: 1.1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      font-family: 'Poppins', sans-serif;
      background: white;
      color: #667eea;
    }

    .mode-btn:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 20px rgba(102, 126, 234, 0.25);
      border-color: #fa5d4f;
      background: linear-gradient(135deg, #ff9770, #ff6f61);
      color: white;
    }

    /* Action Buttons */
    .results-actions {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      margin-top: 2rem;
    }

    .results-actions .btn:nth-child(1) {
      grid-column: 1 / -1;
    }

    .results-actions .btn:nth-child(4) {
      grid-column: 1 / -1;
    }

    .btn {
      padding: 14px;
      border: none;
      border-radius: 12px;
      font-weight: 700;
      font-size: 1.05rem;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      font-family: 'Poppins', sans-serif;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.18);
    }

    .btn-primary {
      background: linear-gradient(135deg, #ff9770, #ff6f61);
      color: white;
    }

    .btn-secondary {
      background: #e5e7eb;
      color: #374151;
    }

    /* Mobile Responsive */
    @media (max-width: 640px) {
      .results-card {
        padding: 2rem 1.5rem;
      }

      .results-title {
        font-size: 1.8rem;
      }

      .results-category {
        font-size: 1.1rem;
      }

      .results-actions {
        grid-template-columns: 1fr;
      }

      .results-actions .btn:nth-child(1),
      .results-actions .btn:nth-child(4) {
        grid-column: 1;
      }

      .mode-buttons {
        grid-template-columns: 1fr;
      }
    }

    @media (max-width: 480px) {
      .results-emoji {
        font-size: 4rem;
      }

      .results-title {
        font-size: 1.5rem;
      }

      .try-other-modes h3 {
        font-size: 1.2rem;
      }

      .mode-btn {
        font-size: 1rem;
        padding: 1rem;
      }
    }
  </style>
</head>

  <script data-cfasync="false" src="/cdn-cgi/scripts/5c5dd728/cloudflare-static/email-decode.min.js"></script><script type="module">
    import { createClient } from 'https://esm.sh/@supabase/supabase-js@2';

    const supabase = createClient(
      'https://api.geo-ranks.com',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRudGlmeXd5b2Z1cWVzcG9kaGFrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzU5MTQxODQsImV4cCI6MjA1MTQ5MDE4NH0.BbHN1kYS8d9xvZAEP3-D_Xva9q3JdHkB0LfXUzjI4B0'
    );

    const params = new URLSearchParams(window.location.search);
    const categoryKey = params.get('category') || 'population';
    const score = parseInt(params.get('score')) || 0;
    const correct = parseInt(params.get('correct')) || 0;
    const total = parseInt(params.get('total')) || 0;
    const accuracy = parseInt(params.get('accuracy')) || 0;
    const timeUsed = parseInt(params.get('time')) || 0;
    const lives = parseInt(params.get('lives')) || 0;

    const savedResults = localStorage.getItem('vsResults');
    let resultsData = null;

    if (savedResults) {
      try {
        resultsData = JSON.parse(savedResults);
      } catch (e) {
        console.error('Error parsing saved results:', e);
      }
    }

    const finalScore = resultsData?.score || score;
    const finalCorrect = resultsData?.correct || correct;
    const finalTotal = resultsData?.total || total;
    const finalAccuracy = resultsData?.accuracy || accuracy;
    const finalTime = resultsData?.timeUsed || timeUsed;
    const finalLives = resultsData?.lives || lives;
    const categoryName = resultsData?.categoryName || getCategoryDisplayName(categoryKey);

    displayResults();

    function getCategoryDisplayName(key) {
      const names = {
        population: 'Population',
        altitude: 'Highest Altitude',
        gdp: 'GDP per Capita',
        tallestbuilding: 'Tallest Buildings',
        landmass: 'Landmass',
        forest: 'Forest Coverage',
        coastline: 'Coastline Length',
        happiness: 'Happiness Index',
        passport: 'Passport Power',
        beer: 'Beer Consumption',
        nobelprize: 'Nobel Prizes',
        hightemp: 'Hottest Countries',
        rainfall: 'Annual Rainfall',
        crimerate: 'Crime Rate',
        olympic: 'Olympic Medals',
        cuisine: 'Cuisine Quality',
        worldcup: 'World Cup Wins',
        tourism: 'Most Visited Countries',
        michelin: 'Michelin Restaurants',
        bigmac: 'Most Expensive Big Mac',
        lifeexpectancy: 'Life Expectancy'
      };
      return names[key] || key.charAt(0).toUpperCase() + key.slice(1);
    }

    function displayResults() {
      let emoji, title;
      if (finalCorrect >= 20) {
        emoji = 'üèÜ';
        title = 'Amazing!';
      } else if (finalCorrect >= 10) {
        emoji = 'üåü';
        title = 'Great Job!';
      } else if (finalLives === 0) {
        emoji = 'üí™';
        title = 'Game Over!';
      } else {
        emoji = 'üëç';
        title = 'Good Try!';
      }
      
      document.getElementById('resultsEmoji').textContent = emoji;
      document.getElementById('resultsTitle').textContent = title;
      document.getElementById('resultsCategory').textContent = categoryName;

      document.getElementById('finalScore').textContent = finalScore;
      
      const maxLives = 3;
      const redHearts = '‚ù§Ô∏è'.repeat(finalLives);
      const whiteHearts = 'ü§ç'.repeat(maxLives - finalLives);
      document.getElementById('finalLives').textContent = whiteHearts + redHearts;
      
      document.getElementById('finalCorrect').textContent = `${finalCorrect}/${finalTotal}`;
      document.getElementById('finalAccuracy').textContent = `${finalAccuracy}%`;
      
      const minutes = Math.floor(finalTime / 60);
      const seconds = finalTime % 60;
      document.getElementById('finalTime').textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;

      document.getElementById('tryModesTitle').textContent = `üéÆ Try other ${categoryName} game modes`;
      
      document.getElementById('classicModeBtn').onclick = () => {
        window.location.href = `game.html?mode=${categoryKey}`;
      };
      
      document.getElementById('top10ModeBtn').onclick = () => {
        window.location.href = `top10.html?mode=${categoryKey}`;
      };

      document.getElementById('playAgainBtn').onclick = () => {
        window.location.href = `vs.html?mode=${categoryKey}`;
      };

      document.getElementById('shareBtn').onclick = shareResults;
    }

    function shareResults() {
      const maxLives = 3;
      const redHearts = '‚ù§Ô∏è'.repeat(finalLives);
      const whiteHearts = 'ü§ç'.repeat(maxLives - finalLives);
      const livesDisplay = whiteHearts + redHearts;
      
      const text = `üåç GeoRanks - ${categoryName} VS Mode
Score: ${finalScore} | ${finalCorrect}/${finalTotal} correct (${finalAccuracy}%)
Lives: ${livesDisplay}

Can you beat my score? Play at geo-ranks.com/vs.html?mode=${categoryKey}`;

      if (navigator.share) {
        navigator.share({
          title: 'GeoRanks Results',
          text: text
        }).catch(err => console.log('Share failed:', err));
      } else {
        navigator.clipboard.writeText(text);
        alert('Results copied to clipboard!');
      }
    }

    document.getElementById('menuToggle').addEventListener('click', () => {
      document.getElementById('menuOverlay').classList.add('active');
      document.body.classList.add('menu-open');
    });

    document.getElementById('menuClose').addEventListener('click', () => {
      document.getElementById('menuOverlay').classList.remove('active');
      document.body.classList.remove('menu-open');
    });

    document.getElementById('menuOverlay').addEventListener('click', (e) => {
      if (e.target.id === 'menuOverlay') {
        document.getElementById('menuOverlay').classList.remove('active');
        document.body.classList.remove('menu-open');
      }
    });
  </script>

  <script type="module">
    import { supabase } from './js/supabase-client.js';
    (async () => {
      const { data: { session } } = await supabase.auth.getSession();
      if (session?.user) {
        const { data: profile } = await supabase.from('users').select('is_premium').eq('id', session.user.id).single();
        if (profile?.is_premium) document.querySelectorAll('.upgrade-access-btn').forEach(btn => btn.remove());
      }
      if (!session?.user) document.querySelectorAll('.menu-btn-account').forEach(btn => btn.remove());
    })();
  </script>

  <script type="module">
    import { getTodaysDailyChallenge, modeDisplayNames, categoryDisplayNames, categoryEmojis } from './js/daily-challenge.js';
    document.addEventListener('DOMContentLoaded', () => {
      const categorySpan = document.getElementById('dailyChallengeCategory');
      const bg = document.getElementById('dailyChallengeBg');
      const today = getTodaysDailyChallenge();
      if (today && categorySpan && bg) {
        const modeName = modeDisplayNames[today.mode] || today.mode.toUpperCase();
        const categoryName = categoryDisplayNames[today.category] || today.category;
        const emoji = categoryEmojis[today.category] || '';
        categorySpan.textContent = `${modeName}: ${categoryName} ${emoji}`;
        bg.style.backgroundImage = `url('images/categories/${today.category}.jpg')`;
      }
    });
  </script>
