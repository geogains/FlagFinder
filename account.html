<script type="module">
  import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

  const supabase = createClient(
    'https://ajwxgdaninuzcpfwawug.supabase.co',
    'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFqd3hnZGFuaW51emNwZndhd3VnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjE1MDI5ODgsImV4cCI6MjA3NzA3ODk4OH0._LvYsqhSZIsWLIvAYtEceg1fXbEuaM0DElY5poVqZxI'
   );

   window.supabaseClient = supabase;

  // --- Element References ---
  const usernameSpan = document.getElementById('currentUsername');
  const emailSpan = document.getElementById('userEmail');
  const sinceSpan = document.getElementById('userSince');
  
  const newUsernameInput = document.getElementById('newUsername');
  const changeUsernameBtn = document.getElementById('changeUsernameBtn');
  const usernameMsg = document.getElementById('usernameMsg');

  const newEmailInput = document.getElementById('newEmail');
  const changeEmailBtn = document.getElementById('changeEmailBtn');
  const emailMsg = document.getElementById('emailMsg');
  
  const logoutBtn = document.getElementById('logoutBtn');

  let currentUser = null;

  // --- Load User Data ---
  const loadUser = async () => {
    const { data: { session } } = await supabase.auth.getSession();
    if (session?.user) {
      currentUser = session.user;
      emailSpan.textContent = currentUser.email;
      sinceSpan.textContent = new Date(currentUser.created_at).toLocaleDateString();

      // Fetch username from the 'users' table
      const { data: profile, error } = await supabase
        .from('users') // Correct table name
        .select('username') // Correct column name
        .eq('id', currentUser.id)
        .single();

      if (profile) {
        usernameSpan.textContent = profile.username; // Correct column name
      } else {
        usernameSpan.textContent = 'Not set';
        console.error('Error fetching profile:', error?.message);
      }

    } else {
      // If no user, redirect to login
      window.location.href = 'index.html';
    }
  };

  loadUser();

  // --- Event Listener for Username Change ---
  changeUsernameBtn.addEventListener('click', async () => {
    const newUsername = newUsernameInput.value.trim();
    if (!newUsername) {
        usernameMsg.textContent = '‚ùå Username cannot be empty.';
        usernameMsg.style.color = 'red';
        return;
    }
    if (!currentUser) return;

    const { error } = await supabase
      .from('users') // Correct table name
      .update({ username: newUsername }) // Correct column name
      .eq('id', currentUser.id);

    usernameMsg.textContent = error ? `‚ùå ${error.message}` : '‚úÖ Username updated successfully!';
    usernameMsg.style.color = error ? 'red' : 'green';

    if (!error) {
        // Refresh the displayed username
        usernameSpan.textContent = newUsername;
        newUsernameInput.value = ''; // Clear the input field
    }
  });

  // --- Event Listener for Email Change ---
  changeEmailBtn.addEventListener('click', async () => {
    const newEmail = newEmailInput.value.trim();
    if (!newEmail) return;
    const { error } = await supabase.auth.updateUser({ email: newEmail });
    emailMsg.textContent = error ? `‚ùå ${error.message}` : '‚úÖ Confirmation sent to new email';
    emailMsg.style.color = error ? 'red' : 'green';
  });

  // --- Event Listener for Logout ---
  logoutBtn.addEventListener('click', async () => {
    const { error } = await supabase.auth.signOut();
    if (error) {
      alert("‚ùå Logout failed: " + error.message);
    } else {
      localStorage.setItem('showLogoutToast', 'true');
      window.location.href = 'index.html';
    }
  });

</script>

<!-- ‚úÖ Sliding Menu Script -->
<script>
  document.addEventListener("DOMContentLoaded", () => {
    const menuToggle = document.getElementById("menuToggle");
    const menuOverlay = document.getElementById("menuOverlay");
    const closeMenu = document.getElementById("closeMenu");

    if (!menuToggle || !menuOverlay) return;

    menuToggle.addEventListener("click", () => {
      menuOverlay.classList.add("active");
    });

    if (closeMenu) {
      closeMenu.addEventListener("click", () => {
        menuOverlay.classList.remove("active");
      });
    }

    menuOverlay.addEventListener("click", (e) => {
      if (e.target === menuOverlay) {
        menuOverlay.classList.remove("active");
      }
    });
  });
</script>
