<script type="module">
  import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

  const supabase = createClient(
    'https://ajwxgdaninuzcpfwawug.supabase.co',
    'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFqd3hnZGFuaW51emNwZndhd3VnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjE1MDI5ODgsImV4cCI6MjA3NzA3ODk4OH0._LvYsqhSZIsWLIvAYtEceg1fXbEuaM0DElY5poVqZxI'
  );

  window.supabaseClient = supabase;

  const usernameSpan = document.getElementById('currentUsername');
  const emailSpan = document.getElementById('userEmail');
  const sinceSpan = document.getElementById('userSince');
  const newUsernameInput = document.getElementById('newUsername');
  const changeUsernameBtn = document.getElementById('changeUsernameBtn');
  const usernameMsg = document.getElementById('usernameMsg');
  const newEmailInput = document.getElementById('newEmail');
  const changeEmailBtn = document.getElementById('changeEmailBtn');
  const emailMsg = document.getElementById('emailMsg');
  const logoutBtn = document.getElementById('logoutBtn');

  let currentUser = null;

  const { data: { session } } = await supabase.auth.getSession();

  if (!session?.user) {
    window.location.href = 'index.html';
  } else {
    currentUser = session.user;
    emailSpan.textContent = currentUser.email;
    sinceSpan.textContent = new Date(currentUser.created_at).toLocaleDateString();

    const { data: profile, error } = await supabase
      .from('users')
      .select('username, is_premium')
      .eq('id', currentUser.id)
      .single();

    if (profile) {
      usernameSpan.textContent = profile.username || 'Not set';
      if (profile.is_premium) {
        document.querySelectorAll('.upgrade-access-btn').forEach(btn => btn.remove());
      }
    } else {
      console.error('Error fetching profile:', error?.message);
    }
  }

  changeUsernameBtn?.addEventListener('click', async () => {
    const newUsername = newUsernameInput.value.trim();
    if (!newUsername) {
      usernameMsg.textContent = 'âŒ Username cannot be empty.';
      usernameMsg.style.color = 'red';
      return;
    }

    const { error } = await supabase
      .from('users')
      .update({ username: newUsername })
      .eq('id', currentUser.id);

    usernameMsg.textContent = error ? `âŒ ${error.message}` : 'âœ… Username updated successfully!';
    usernameMsg.style.color = error ? 'red' : 'green';

    if (!error) {
      usernameSpan.textContent = newUsername;
      newUsernameInput.value = '';
    }
  });

  changeEmailBtn?.addEventListener('click', async () => {
    const newEmail = newEmailInput.value.trim();
    if (!newEmail) return;

    const { error } = await supabase.auth.updateUser({ email: newEmail });
    emailMsg.textContent = error ? `âŒ ${error.message}` : 'âœ… Confirmation sent to new email';
    emailMsg.style.color = error ? 'red' : 'green';
  });

  logoutBtn?.addEventListener('click', async () => {
    const { error } = await supabase.auth.signOut();
    if (error) {
      alert("âŒ Logout failed: " + error.message);
    } else {
      localStorage.setItem('showLogoutToast', 'true');
      window.location.href = 'index.html';
    }
  });

  // Menu toggle logic
  document.addEventListener("DOMContentLoaded", () => {
    const menuToggle = document.getElementById("menuToggle");
    const menuOverlay = document.getElementById("menuOverlay");
    const closeMenu = document.getElementById("closeMenu");

    menuToggle?.addEventListener("click", () => {
      menuOverlay.classList.add("active");
    });

    closeMenu?.addEventListener("click", () => {
      menuOverlay.classList.remove("active");
    });

    menuOverlay?.addEventListener("click", (e) => {
      if (e.target === menuOverlay) {
        menuOverlay.classList.remove("active");
      }
    });
  });
</script>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    const menuToggle = document.getElementById("menuToggle");
    const menuOverlay = document.getElementById("menuOverlay");

    if (menuToggle && menuOverlay) {
      menuToggle.addEventListener("click", () => {
        menuOverlay.classList.toggle("active");
      });

      // Optional: Close menu when clicking outside panel
      menuOverlay.addEventListener("click", (e) => {
        if (e.target === menuOverlay) {
          menuOverlay.classList.remove("active");
        }
      });
    }
  });
</script>
