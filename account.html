<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GeoRanks — Account</title>
  <link rel="stylesheet" href="css/home.css" />
  <link rel="stylesheet" href="css/game-modes.css" />

  <style>
    .account-glass-card {
      width: 100%;
      max-width: 480px;
      background: rgba(255, 255, 255, 0.75);
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);
      border-radius: 16px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.12);
      padding: 2rem;
      text-align: center;
    }

    .account-glass-card h2 {
      margin-top: 0;
      margin-bottom: 1rem;
    }

    .form-section {
      margin-top: 1.8rem;
      text-align: left;
    }

    .form-section input {
      width: 100%;
      margin-top: 0.6rem;
      padding: 0.65rem 1rem;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    .full-btn {
      display: block;
      width: 100%;
      margin-top: 1rem;
      padding: 0.8rem 1rem;
    }

    .logout-btn {
      background: linear-gradient(90deg, #222222, #171717);
    }
  </style>
</head>

<body>

<!-- ✅ Glass Header with Logo and Hamburger -->
<header class="home-glass-header">
  <div class="logo-header">
    <a href="index.html" class="logo-link">
      <img src="assets/logo.png" alt="GeoRanks Logo" />
    </a>
  </div>
  <div class="hamburger-menu">
    <div class="menu-icon" id="menuToggle">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </div>
</header>

<!-- ✅ Sliding Menu Overlay -->
<div class="menu-overlay" id="menuOverlay">
  <div class="menu-panel">
    <h2>Menu</h2>
    <button class="menu-btn" onclick="window.location.href='index.html'">🏠 Home</button>
    <button class="menu-btn" onclick="window.location.href='account.html'">👤 Account</button>
    <button class="menu-btn" onclick="window.location.href='leaderboard.html'">🏆 Leaderboard</button>
    <button class="menu-btn" onclick="window.location.href='stats.html'">📊 My Stats</button>
    <button class="menu-btn">💡 How to Play</button>
    <button class="menu-btn menu-close" id="closeMenu">Close</button>
  </div>
</div>

<!-- ✅ Page Content Wrapper -->
<main class="blind-ranking-wrapper">
  <div class="account-glass-card">
    <h2>Account Settings</h2>

    <div class="account-info">
      <p><strong>Email:</strong> <span id="userEmail">Loading...</span></p>
      <p><strong>Member Since:</strong> <span id="userSince">—</span></p>
    </div>

    <div class="form-section">
      <h3>✉️ Change Email Address</h3>
      <input type="email" id="newEmail" placeholder="Enter new email" />
      <button class="btn full-btn" id="changeEmailBtn">Update Email</button>
      <div id="emailMsg"></div>
    </div>

    <div class="form-section">
      <h3>🔐 Reset Password</h3>
      <button class="btn full-btn" id="resetPasswordBtn">Send Reset Email</button>
      <div id="resetMsg"></div>
    </div>

    <button class="btn full-btn logout-btn" id="logoutBtn">Log Out</button>
  </div>
</main>

<!-- ✅ Supabase Script -->
<script type="module">
  import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

  const supabase = createClient(
    'https://ajwxgdaninuzcpfwawug.supabase.co',
    'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFqd3hnZGFuaW51emNwZndhd3VnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjE1MDI5ODgsImV4cCI6MjA3NzA3ODk4OH0._LvYsqhSZIsWLIvAYtEceg1fXbEuaM0DElY5poVqZxI'
  );

  const emailSpan = document.getElementById('userEmail');
  const sinceSpan = document.getElementById('userSince');
  const newEmailInput = document.getElementById('newEmail');
  const changeEmailBtn = document.getElementById('changeEmailBtn');
  const resetPasswordBtn = document.getElementById('resetPasswordBtn');
  const emailMsg = document.getElementById('emailMsg');
  const resetMsg = document.getElementById('resetMsg');
  const logoutBtn = document.getElementById('logoutBtn');

  let currentUser = null;

  const loadUser = async () => {
    const { data: { session } } = await supabase.auth.getSession();
    if (session?.user) {
      currentUser = session.user;
      emailSpan.textContent = currentUser.email;
      sinceSpan.textContent = new Date(currentUser.created_at).toDateString();
    } else {
      emailSpan.textContent = 'Not logged in';
    }
  };

  loadUser();

  changeEmailBtn.addEventListener('click', async () => {
    const newEmail = newEmailInput.value.trim();
    if (!newEmail) return;
    const { error } = await supabase.auth.updateUser({ email: newEmail });
    emailMsg.textContent = error ? `❌ ${error.message}` : '✅ Confirmation sent to new email';
    emailMsg.style.color = error ? 'red' : 'green';
  });

  resetPasswordBtn.addEventListener('click', async () => {
    if (!currentUser?.email) return;
    const { error } = await supabase.auth.resetPasswordForEmail(currentUser.email);
    resetMsg.textContent = error ? `❌ ${error.message}` : '📩 Reset link sent!';
    resetMsg.style.color = error ? 'red' : 'green';
  });

 logoutBtn.addEventListener('click', async () => {
  const { data: { session } } = await supabase.auth.getSession();

  if (!session) {
    // Session already gone, just redirect
    localStorage.setItem('showLogoutToast', 'true');
    window.location.href = 'index.html';
    return;
  }

  const { error } = await supabase.auth.signOut();

  if (error) {
    alert("❌ Logout failed: " + error.message);
  } else {
    localStorage.setItem('showLogoutToast', 'true');
    setTimeout(() => {
      window.location.href = 'index.html';
    }, 300);
  }
});


</script>

<!-- ✅ Sliding Menu Script -->
<script>
  document.addEventListener("DOMContentLoaded", () => {
    const menuToggle = document.getElementById("menuToggle");
    const menuOverlay = document.getElementById("menuOverlay");
    const closeMenu = document.getElementById("closeMenu");

    if (!menuToggle || !menuOverlay) return;

    menuToggle.addEventListener("click", () => {
      menuOverlay.classList.add("active");
    });

    if (closeMenu) {
      closeMenu.addEventListener("click", () => {
        menuOverlay.classList.remove("active");
      });
    }

    menuOverlay.addEventListener("click", (e) => {
      if (e.target === menuOverlay) {
        menuOverlay.classList.remove("active");
      }
    });
  });
</script>

</body>
</html>
