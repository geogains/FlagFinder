<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reset Password â€” GeoRanks</title>
  <link rel="stylesheet" href="css/home.css"/>
  <link rel="stylesheet" href="css/game-modes.css"/>
</head>
<body>

<header class="home-glass-header">
  <div class="logo-header">
    <a href="index.html"><img src="assets/logo.png" alt="GeoRanks Logo"/></a>
  </div>
</header>

<main class="home-wrapper">
  <section class="daily-challenge-card">
    <div class="daily-info">
      <h2>ðŸ”’ Reset Password</h2>
      <p>Enter your new password below</p>

      <input type="password" id="newPassword" placeholder="New Password" style="width: 100%; padding: 0.8rem; margin-bottom: 1rem; border-radius: 12px; border: 1px solid #ccc; font-size: 1rem;"/>

      <button class="btn-primary" id="submitReset">Update Password</button>

      <p id="resetMessage" style="margin-top: 1rem; font-weight: 600;"></p>
    </div>
  </section>
</main>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
<script>
  const supabase = supabase.createClient(
    'https://ajwxgdaninuzcpfwawug.supabase.co',
    'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...ZxI' // truncated safely
  );

  async function resetFlow() {
    const params = new URLSearchParams(window.location.search);
    const type = params.get('type');
    const access_token = params.get('access_token');

    if (type !== 'recovery' || !access_token) {
      document.getElementById('resetMessage').textContent = 'Invalid or expired reset link.';
      return;
    }

    const { error: sessionErr } = await supabase.auth.setSession({ access_token, refresh_token: '' });
    if (sessionErr) {
      document.getElementById('resetMessage').textContent = 'Session error: ' + sessionErr.message;
      return;
    }

    document.getElementById('submitReset').addEventListener('click', async () => {
      const newPassword = document.getElementById('newPassword').value.trim();
      if (!newPassword || newPassword.length < 6) {
        document.getElementById('resetMessage').textContent = 'âš ï¸ Password must be at least 6 characters';
        return;
      }

      const { error: updateErr } = await supabase.auth.updateUser({ password: newPassword });

      if (updateErr) {
        document.getElementById('resetMessage').textContent = 'âŒ ' + updateErr.message;
      } else {
        document.getElementById('resetMessage').textContent = 'âœ… Password updated! Redirecting...';
        setTimeout(() => window.location.href = 'index.html', 2500);
      }
    });
  }

  resetFlow();
</script>

</body>
</html>
