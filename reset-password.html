<script type="module">
  import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

  const supabase = createClient(
    'https://ajwxgdaninuzcpfwawug.supabase.co',
    'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFqd3hnZGFuaW51emNwZndhd3VnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjE1MDI5ODgsImV4cCI6MjA3NzA3ODk4OH0._LvYsqhSZIsWLIvAYtEceg1fXbEuaM0DElY5poVqZxI'
  );

  // ğŸ§© Parse both hash and query just in case
  const hashParams = new URLSearchParams(window.location.hash.substring(1));
  const searchParams = new URLSearchParams(window.location.search.substring(1));

  const access_token = hashParams.get('access_token') ?? searchParams.get('access_token');
  const refresh_token = hashParams.get('refresh_token') ?? searchParams.get('refresh_token');
  const type = hashParams.get('type') ?? searchParams.get('type');

  if (type === 'recovery' && access_token) {
    // Manually set the session using the token
    const { error: sessionErr } = await supabase.auth.setSession({
      access_token,
      refresh_token: refresh_token || ''
    });
    if (sessionErr) {
      console.error("setSession error:", sessionErr.message);
    }
  } else {
    console.warn("No valid recovery token found in URL");
  }

  document.getElementById('resetButton').addEventListener('click', async () => {
    const newPassword = document.getElementById('newPassword').value;
    const msgBox = document.getElementById('message');

    if (!newPassword || newPassword.length < 6) {
      msgBox.textContent = 'âŒ Password must be at least 6 characters';
      return;
    }

    const { data: sessionData, error: sessionError } = await supabase.auth.getSession();
    if (sessionError) {
      console.error("getSession error:", sessionError.message);
    }

    if (!sessionData?.session) {
      msgBox.textContent = 'âŒ Auth session missing!';
      return;
    }

    const { error: updateErr } = await supabase.auth.updateUser({ password: newPassword });
    if (updateErr) {
      msgBox.textContent = `âŒ ${updateErr.message}`;
    } else {
      msgBox.textContent = 'âœ… Password updated successfully!';
      setTimeout(() => window.location.href = 'index.html', 2500);
    }
  });
</script>

<!-- âœ… Menu JS -->
<script>
  document.addEventListener("DOMContentLoaded", () => {
    const menuToggle = document.getElementById("menuToggle");
    const menuOverlay = document.getElementById("menuOverlay");
    const closeMenu = document.getElementById("closeMenu");

    menuToggle?.addEventListener("click", () => {
      menuOverlay.classList.add("active");
    });

    closeMenu?.addEventListener("click", () => {
      menuOverlay.classList.remove("active");
    });

    menuOverlay?.addEventListener("click", (e) => {
      if (e.target === menuOverlay) menuOverlay.classList.remove("active");
    });
  });
</script>
