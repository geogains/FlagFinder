<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reset Password â€” GeoRanks</title>
  <link rel="stylesheet" href="css/home.css"/>
  <link rel="stylesheet" href="css/game-modes.css"/>
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: linear-gradient(to bottom right, #b7e6f9, #73c6e3);
      margin: 0;
      font-family: 'Poppins', sans-serif;
    }

    .reset-wrapper {
      background: #ffffff;
      padding: 3rem 2rem;
      border-radius: 20px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }

    .reset-wrapper h2 {
      margin-bottom: 0.5rem;
      color: #0d315a;
    }

    .reset-wrapper p {
      margin-bottom: 2rem;
      color: #333;
    }

    .reset-wrapper input {
      width: 100%;
      padding: 0.9rem;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 1rem;
      margin-bottom: 1.5rem;
    }

    .btn-primary {
      background: #ff6b5e;
      color: white;
      padding: 0.9rem 1.5rem;
      border: none;
      border-radius: 12px;
      font-size: 1rem;
      cursor: pointer;
      box-shadow: 0 4px 12px rgba(255, 107, 94, 0.4);
      transition: 0.2s ease-in-out;
    }

    .btn-primary:hover {
      background: #ff483d;
    }

    #resetMessage {
      margin-top: 1.2rem;
      font-weight: 500;
      color: #0d315a;
    }

    @media (max-width: 480px) {
      .reset-wrapper {
        margin: 1rem;
        padding: 2rem 1rem;
      }
    }
  </style>
</head>
<body>

<div class="reset-wrapper">
  <h2>ðŸ”’ RESET PASSWORD</h2>
  <p>Enter your new password below</p>

  <input type="password" id="newPassword" placeholder="New Password" />
  <button class="btn-primary" id="submitReset">Update Password</button>

  <p id="resetMessage"></p>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
<script>
  const supabase = supabase.createClient(
    'https://ajwxgdaninuzcpfwawug.supabase.co',
    'YOUR-PUBLIC-ANON-KEY-HERE'
  );

  async function resetFlow() {
    const params = new URLSearchParams(window.location.search);
    const type = params.get('type');
    const access_token = params.get('access_token');

    if (type !== 'recovery' || !access_token) {
      document.getElementById('resetMessage').textContent = 'Invalid or expired reset link.';
      return;
    }

    const { error: sessionErr } = await supabase.auth.setSession({ access_token, refresh_token: '' });
    if (sessionErr) {
      document.getElementById('resetMessage').textContent = 'Session error: ' + sessionErr.message;
      return;
    }

    document.getElementById('submitReset').addEventListener('click', async () => {
      const newPassword = document.getElementById('newPassword').value.trim();
      if (!newPassword || newPassword.length < 6) {
        document.getElementById('resetMessage').textContent = 'âš ï¸ Password must be at least 6 characters';
        return;
      }

      const { error: updateErr } = await supabase.auth.updateUser({ password: newPassword });

      if (updateErr) {
        document.getElementById('resetMessage').textContent = 'âŒ ' + updateErr.message;
      } else {
        document.getElementById('resetMessage').textContent = 'âœ… Password updated! Redirecting...';
        setTimeout(() => window.location.href = 'index.html', 2500);
      }
    });
  }

  resetFlow();
</script>

</body>
</html>
