    .reset-container {

    @keyframes iconFloat {

    .icon-container::before {
      content: '';
      position: absolute;
      inset: -10px;
      background: radial-gradient(circle, rgba(102, 126, 234, 0.12), transparent 70%);
      border-radius: 50%;

    }

    .input-wrapper {

    }

    .reset-container input:focus {
      outline: none;
      border-color: #667eea;
      background: white;
      box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
    }

    .reset-container input::placeholder {
      color: #9ca3af;
    }

    .reset-container button {
      width: 100%;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 1.1rem 1.5rem;
      border: none;
      border-radius: 14px;
      font-size: 1.1rem;
      font-weight: 700;
      cursor: pointer;
      font-family: 'Poppins', sans-serif;
      box-shadow: 0 8px 24px rgba(102, 126, 234, 0.4);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .reset-container button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      transition: left 0.5s ease;
    }

    .reset-container button:hover::before {
      left: 100%;
    }

    .reset-container button:hover:not(:disabled) {
      transform: translateY(-3px);
      box-shadow: 0 12px 32px rgba(102, 126, 234, 0.5);
    }

    .reset-container button:active:not(:disabled) {
      transform: translateY(-1px);
    }

    .reset-container button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .message {
      margin-top: 1.5rem;
      padding: 1rem;
      border-radius: 12px;
      font-size: 0.95rem;
      font-weight: 600;
      line-height: 1.5;
      animation: messageSlideIn 0.4s ease-out;
    }

    @keyframes messageSlideIn {
      from {

        transform: translateY(-10px);
      }

        opacity: 1;

    }

    .message.success {
      background: rgba(16, 185, 129, 0.1);
      color: #059669;
      border: 2px solid rgba(16, 185, 129, 0.3);
    }

    .message.error {

      color: #dc2626;
      border: 2px solid rgba(239, 68, 68, 0.3);
    }

    .message.info {

      color: #4f46e5;
      border: 2px solid rgba(102, 126, 234, 0.3);
    }

    .message.warning {
      background: rgba(251, 191, 36, 0.1);
      color: #d97706;
      border: 2px solid rgba(251, 191, 36, 0.3);

    /* Password strength indicator */
    .password-strength {

      background: #e5e7eb;

      margin-top: 0.5rem;

    .password-strength.show {

    .password-strength-bar {

    .password-strength-bar.medium {

<!-- ‚úÖ Supabase password update logic -->
<script type="module">
  import { supabase } from './js/supabase-client.js';

  const resetButton = document.getElementById('resetButton');
  const msgBox = document.getElementById('message');
  const passwordInput = document.getElementById('newPassword');
  const strengthIndicator = document.getElementById('passwordStrength');
  const strengthBar = document.getElementById('strengthBar');
  let userSession = null;

  // Disable the button initially to prevent premature clicks
  resetButton.disabled = true;

  // Password strength checker
  passwordInput.addEventListener('input', () => {
    const password = passwordInput.value;
    
    if (password.length === 0) {
      strengthIndicator.classList.remove('show');
      return;
    }

    strengthIndicator.classList.add('show');
    
    // Simple strength calculation
    let strength = 0;
    if (password.length >= 6) strength++;
    if (password.length >= 10) strength++;
    if (/[A-Z]/.test(password) && /[a-z]/.test(password)) strength++;
    if (/[0-9]/.test(password)) strength++;
    if (/[^A-Za-z0-9]/.test(password)) strength++;

    strengthBar.className = 'password-strength-bar';
    if (strength <= 2) {
      strengthBar.classList.add('weak');
    } else if (strength <= 3) {
      strengthBar.classList.add('medium');
    } else {
      strengthBar.classList.add('strong');
    }
  });

  // Function to handle password update
  const handlePasswordUpdate = async () => {
    const newPassword = passwordInput.value;

    if (!newPassword || newPassword.length < 6) {
      msgBox.className = 'message error';
      msgBox.textContent = '‚ùå Password must be at least 6 characters';
      return;
    }

    // This check is a fallback, but the session should be present
    if (!userSession) {
      msgBox.className = 'message error';
      msgBox.textContent = '‚ùå Auth session missing! Please try the reset link again.';
      return;
    }

    resetButton.disabled = true;
    msgBox.className = 'message info';
    msgBox.textContent = '‚è≥ Updating password...';

    const { error } = await supabase.auth.updateUser({ password: newPassword });

    if (error) {
      msgBox.className = 'message error';
      msgBox.textContent = `‚ùå Error: ${error.message}`;
      resetButton.disabled = false;
    } else {
      msgBox.className = 'message success';
      msgBox.textContent = '‚úÖ Password updated successfully! Redirecting...';
      setTimeout(() => window.location.href = 'index.html', 2500);
    }
  };

  // Attach event listener to the button
  resetButton.addEventListener('click', handlePasswordUpdate);

  // Allow Enter key to submit
  passwordInput.addEventListener('keypress', (e) => {
    if (e.key === 'Enter' && !resetButton.disabled) {
      handlePasswordUpdate();
    }
  });

  // Listen for auth state changes
  supabase.auth.onAuthStateChange((event, session) => {
    // This event fires when the user is redirected back from the auth link
    if (event === 'SIGNED_IN') {
      console.log('‚úÖ SIGNED_IN event received, session established.');
      userSession = session;
      resetButton.disabled = false; // Enable the button
      msgBox.className = 'message success';
      msgBox.textContent = '‚úÖ Link verified. You can now set a new password.';
    }
    // This handles the case where the user is already logged in
    else if (event === 'INITIAL_SESSION' && session) {
      console.log('‚úÖ Existing session found.');
      userSession = session;
      resetButton.disabled = false; // Enable the button
      msgBox.className = 'message info';
      msgBox.textContent = 'You are already logged in. Enter a new password.';
    }
  });

  // Set a timeout to handle cases where the token is invalid or missing
  setTimeout(() => {
    if (!userSession) {
      console.error('‚ùå Timed out waiting for session.');
      resetButton.disabled = true;
      msgBox.className = 'message error';
      msgBox.textContent = '‚ùå Invalid or expired link. Please request a new password reset.';
    }
  }, 5000); // 5 seconds

</script>


<!-- ‚úÖ Menu JS -->
<script>
  document.addEventListener("DOMContentLoaded", () => {
    const menuToggle = document.getElementById("menuToggle");
    const menuOverlay = document.getElementById("menuOverlay");
    const closeMenu = document.getElementById("closeMenu");

    menuToggle?.addEventListener("click", () => {
      menuOverlay.classList.add("active");
    });

    closeMenu?.addEventListener("click", () => {
      menuOverlay.classList.remove("active");
    });

    menuOverlay?.addEventListener("click", (e) => {
      if (e.target === menuOverlay) menuOverlay.classList.remove("active");
    });
  });
</script>

<script type="module">
  import { supabase } from './js/supabase-client.js';

  const { data: { session } } = await supabase.auth.getSession();

  // Hide Account if user not logged in
  if (!session || !session.user) {
    document.querySelectorAll('.menu-btn-account').forEach(btn => btn.remove());
  }

  // Hide Unlock All Categories if user is premium
  if (session && session.user) {
    const { data: profile } = await supabase
      .from('users')
      .select('is_premium')
      .eq('id', session.user.id)
      .single();

    if (profile?.is_premium) {
      document.querySelectorAll('.upgrade-access-btn').forEach(btn => btn.remove());
    }
  }
</script>

<script type="module">
  import {
    getTodaysDailyChallenge,
    modeDisplayNames,
    categoryDisplayNames,
    categoryEmojis
  } from './js/daily-challenge.js';

  document.addEventListener('DOMContentLoaded', () => {
    const categorySpan = document.getElementById('dailyChallengeCategory');
    const bg = document.getElementById('dailyChallengeBg');

    const today = getTodaysDailyChallenge();

    if (today && categorySpan && bg) {
      const modeName = modeDisplayNames[today.mode] || today.mode.toUpperCase();
      const categoryName = categoryDisplayNames[today.category] || today.category;
      const emoji = categoryEmojis[today.category] || '';

      categorySpan.textContent = `${modeName}: ${categoryName} ${emoji}`;
      bg.style.backgroundImage = `url('images/categories/${today.category}.jpg')`;
    }
  });
</script>
