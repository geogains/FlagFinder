<script>

  const resetButton = document.getElementById('resetButton');
  const msgBox = document.getElementById('message');
  let userSession = null;

  // Disable the button initially to prevent premature clicks
  resetButton.disabled = true;
  msgBox.textContent = 'Verifying reset link...';

  // Function to handle password update
  const handlePasswordUpdate = async () => {
    const newPassword = document.getElementById('newPassword').value;

    if (!newPassword || newPassword.length < 6) {
      msgBox.textContent = 'âŒ Password must be at least 6 characters';
      return;
    }

    // This check is a fallback, but the session should be present
    if (!userSession) {
      msgBox.textContent = 'âŒ Auth session missing! Please try the reset link again.';
      return;
    }

    const { error } = await supabase.auth.updateUser({ password: newPassword });

    if (error) {
      msgBox.textContent = `âŒ Error: ${error.message}`;
    } else {
      msgBox.textContent = 'âœ… Password updated successfully! Redirecting...';
      setTimeout(() => window.location.href = 'index.html', 2500);
    }
  };

  // Attach event listener to the button
  resetButton.addEventListener('click', handlePasswordUpdate);

  // Listen for auth state changes
  supabase.auth.onAuthStateChange((event, session) => {
    // This event fires when the user is redirected back from the auth link
    if (event === 'SIGNED_IN') {
      console.log('âœ… SIGNED_IN event received, session established.');
      userSession = session;
      resetButton.disabled = false; // Enable the button
      msgBox.textContent = 'âœ… Link verified. You can now set a new password.';
    }
    // This handles the case where the user is already logged in
    else if (event === 'INITIAL_SESSION' && session) {
      console.log('âœ… Existing session found.');
      userSession = session;
      resetButton.disabled = false; // Enable the button
      msgBox.textContent = 'You are already logged in. Enter a new password.';
    }
  });

  // Set a timeout to handle cases where the token is invalid or missing
  setTimeout(() => {
    if (!userSession) {
      console.error('âŒ Timed out waiting for session.');
      resetButton.disabled = true;
      msgBox.textContent = 'âŒ Invalid or expired link. Please request a new password reset.';
    }
  }, 5000); // 5 seconds

</script>

<script>
  document.addEventListener("DOMContentLoaded", () => {
    const menuToggle = document.getElementById("menuToggle");
    const menuOverlay = document.getElementById("menuOverlay");
    const closeMenu = document.getElementById("closeMenu");

    menuToggle?.addEventListener("click", () => {
      menuOverlay.classList.add("active");
    });

    closeMenu?.addEventListener("click", () => {
      menuOverlay.classList.remove("active");
    });

    menuOverlay?.addEventListener("click", (e) => {
      if (e.target === menuOverlay) menuOverlay.classList.remove("active");
    });
  });
</script>

<script type="module">
  const { data: { session } } = await supabase.auth.getSession();

  // Hide Account if user not logged in
  if (!session || !session.user) {
    document.querySelectorAll('.menu-btn-account').forEach(btn => btn.remove());
  }

  // Hide Unlock All Categories if user is premium
  if (session && session.user) {
    const { data: profile } = await supabase
      .from('users')
      .select('is_premium')
      .eq('id', session.user.id)
      .single();

    if (profile?.is_premium) {
      document.querySelectorAll('.upgrade-access-btn').forEach(btn => btn.remove());
    }
  }
</script>
