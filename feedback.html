    body {

    .feedback-wrapper {

    .star-rating {
  display: flex;

}

.star {
  width: 32px;
  height: 32px;
  background: url('assets/star-outline.png') no-repeat center;
  background-size: contain;
  cursor: pointer;
  transition: transform 0.2s ease;
}

.star.filled {
  background-image: url('assets/star-filled.png');
}

.star:hover,
.star:hover ~ .star {
  transform: scale(1.15);
}


    textarea {
      width: 100%;
      height: 120px;
      border-radius: 12px;

      cursor: pointer;

    }

    }

    @media (max-width: 599px) {
      .feedback-wrapper {
        margin: 100px 16px 40px;

      }

<!-- Optional: Add form handling logic -->
<script>
  // Optional basic handler
  document.querySelector(".submit-btn").addEventListener("click", () => {
    alert("âœ… Thank you for your feedback!");
    window.location.href = "index.html";
  });

  // Hamburger menu
  const toggle = document.getElementById("menuToggle");
  const overlay = document.getElementById("menuOverlay");
  const close = document.getElementById("closeMenu");
  toggle.addEventListener("click", () => overlay.classList.add("active"));
  close.addEventListener("click", () => overlay.classList.remove("active"));
  overlay.addEventListener("click", (e) => {
    if (e.target === overlay) overlay.classList.remove("active");
  });
</script>

<script>
  document.querySelectorAll(".star-rating").forEach(rating => {
    const stars = rating.querySelectorAll(".star");
    stars.forEach(star => {
      star.addEventListener("mouseenter", () => {
        const val = parseInt(star.dataset.value);
        stars.forEach(s => {
          s.classList.toggle("filled", parseInt(s.dataset.value) <= val);
        });
      });

      star.addEventListener("mouseleave", () => {
        const selected = rating.dataset.selected || 0;
        stars.forEach(s => {
          s.classList.toggle("filled", parseInt(s.dataset.value) <= selected);
        });
      });

      star.addEventListener("click", () => {
        const val = parseInt(star.dataset.value);
        rating.dataset.selected = val;
        stars.forEach(s => {
          s.classList.toggle("filled", parseInt(s.dataset.value) <= val);
        });
      });
    });
  });
</script>
