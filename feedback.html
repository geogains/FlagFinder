<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GeoRanks ‚Äî Feedback</title>
  <link rel="stylesheet" href="css/home.css"/>
  <link rel="stylesheet" href="css/game-modes.css"/>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom right, #a7f3d0, #38bdf8);
      margin: 0;
    }

    .feedback-wrapper {
      max-width: 720px;
      margin: 120px auto 60px;
      padding: 40px;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 16px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
      text-align: center;
      backdrop-filter: blur(10px);
    }

    .feedback-wrapper h1 {
      font-size: 2rem;
      margin-bottom: 30px;
      color: #222;
    }

    .slider-block {
      margin: 30px 0;
      text-align: center;
    }

    .slider-block label {
      display: block;
      margin-bottom: 12px;
      font-size: 1.1rem;
      color: #333;
    }

    .slider {
      -webkit-appearance: none;
      width: 80%;
      height: 10px;
      border-radius: 6px;
      background: #ddd;
      outline: none;
      transition: background 0.3s;
    }

    .slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 24px;
      height: 24px;
      border-radius: 50%;
      background: #ff6f61;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }

    .slider::-moz-range-thumb {
      width: 24px;
      height: 24px;
      border-radius: 50%;
      background: #ff6f61;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }

    .slider-value {
      display: inline-block;
      margin-top: 10px;
      font-weight: bold;
      font-size: 1rem;
      color: #444;
    }

    textarea {
      width: 100%;
      height: 120px;
      border-radius: 12px;
      border: 1px solid #ccc;
      margin-top: 30px;
      padding: 12px;
      font-family: 'Poppins', sans-serif;
      font-size: 1rem;
      resize: vertical;
    }

    .submit-btn {
      margin-top: 30px;
      padding: 14px 24px;
      border: none;
      border-radius: 12px;
      background: linear-gradient(135deg, #ff9770, #ff6f61);
      color: white;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    .submit-btn:hover {
      background: #fab1a0;
    }

    @media (max-width: 599px) {
      .feedback-wrapper {
        margin: 100px 16px 40px;
        padding: 24px;
      }

      .slider {
        width: 100%;
      }
    }
  </style>
</head>
<body>

<header class="home-glass-header">
  <div class="logo-header">
    <a href="index.html" class="logo-link">
      <img src="assets/logo.png" alt="GeoRanks Logo" />
    </a>
  </div>
  <div class="hamburger-menu">
    <div class="menu-icon" id="menuToggle">
      <span></span><span></span><span></span>
    </div>
  </div>
</header>

<!-- ===== Overlay Menu ===== -->
<div class="menu-overlay" id="menuOverlay">
  <div class="menu-panel">
    <h2>Menu</h2>
    <button class="menu-btn" onclick="location.href='index.html'">üè† Home</button>
    <button class="menu-btn" onclick="location.href='categories.html'">üéÆ Categories</button>
    <button class="menu-btn" onclick="location.href='leaderboard.html'">üèÜ Leaderboard</button>
    <button class="menu-btn" onclick="location.href='stats.html'">üìä Stats</button>
    <button class="menu-btn" onclick="location.href='account.html'">üë§ Account</button>
    <button class="menu-btn" onclick="location.href='how-to-play.html'">üí° How to Play</button>
    <button class="menu-btn menu-close" id="closeMenu">Close</button>
  </div>
</div>

<!-- ===== Feedback Form ===== -->
<div class="feedback-wrapper fade-in">
  <h1>We‚Äôd love your feedback üí¨</h1>

  <div class="slider-block">
    <label for="q1">‚≠ê How was your overall experience with GeoRanks?</label>
    <input type="range" id="q1" name="q1" min="1" max="10" value="5" class="slider" />
    <span class="slider-value" id="q1-value">5</span>
  </div>

  <div class="slider-block">
    <label for="q2">‚≠ê How easy was it to understand the rules?</label>
    <input type="range" id="q2" name="q2" min="1" max="10" value="5" class="slider" />
    <span class="slider-value" id="q2-value">5</span>
  </div>

  <div class="slider-block">
    <label for="q3">‚≠ê How likely are you to play again?</label>
    <input type="range" id="q3" name="q3" min="1" max="10" value="5" class="slider" />
    <span class="slider-value" id="q3-value">5</span>
  </div>

  <textarea placeholder="Any suggestions, bugs, or feedback? Let us know here!"></textarea>

  <button class="submit-btn">Submit Feedback</button>
</div>

<script>
  // Live update slider values
  document.querySelectorAll(".slider").forEach(slider => {
    const valueEl = document.getElementById(slider.id + "-value");
    slider.addEventListener("input", () => {
      valueEl.textContent = slider.value;
    });
  });

  // Feedback submit logic
  document.querySelector(".submit-btn").addEventListener("click", () => {
    alert("‚úÖ Thank you for your feedback!");
    window.location.href = "index.html";
  });

  // Hamburger menu
  const toggle = document.getElementById("menuToggle");
  const overlay = document.getElementById("menuOverlay");
  const close = document.getElementById("closeMenu");
  toggle.addEventListener("click", () => overlay.classList.add("active"));
  close.addEventListener("click", () => overlay.classList.remove("active"));
  overlay.addEventListener("click", (e) => {
    if (e.target === overlay) overlay.classList.remove("active");
  });
</script>

</body>
</html>
