<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GeoRanks ‚Äî Feedback</title>
  <link rel="stylesheet" href="css/home.css"/>
  <link rel="stylesheet" href="css/game-modes.css"/>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom right, #a7f3d0, #38bdf8);
      margin: 0;
    }

    .feedback-wrapper {
      max-width: 720px;
      margin: 120px auto 60px;
      padding: 40px;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 16px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
      text-align: center;
      backdrop-filter: blur(10px);
    }

    .feedback-wrapper h1 {
      font-size: 2rem;
      margin-bottom: 30px;
      color: #222;
    }

    .slider-block {
      margin: 30px 0;
      text-align: center;
    }

    .slider-block label {
      display: block;
      margin-bottom: 12px;
      font-size: 1.1rem;
      color: #333;
    }

    .slider {
      -webkit-appearance: none;
      width: 80%;
      height: 10px;
      border-radius: 6px;
      background: #ddd;
      outline: none;
      transition: background 0.3s;
    }

    .slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 24px;
      height: 24px;
      border-radius: 50%;
      background: linear-gradient(135deg, #ff9770, #ff6f61);
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }

    .slider::-moz-range-thumb {
      width: 24px;
      height: 24px;
      border-radius: 50%;
      background: #ff6f61;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }

    .slider-value {
      display: inline-block;
      margin-top: 10px;
      font-weight: bold;
      font-size: 1rem;
      color: #444;
    }

    .text-input-block textarea {
  width: 100%;
  height: 120px;
  border-radius: 12px;
  border: 1px solid #ccc;
  padding: 12px;
  font-family: 'Poppins', sans-serif;
  font-size: 1rem;
  resize: vertical;
  box-sizing: border-box;
  display: block;
  margin: 0 auto;
}

.text-input-block label {
  display: block;
  text-align: left;
  font-size: 1.05rem;
  font-weight: 500;
  margin-bottom: 8px;
  color: #333;
}
    .submit-btn {
      margin-top: 30px;
      padding: 14px 24px;
      border: none;
      border-radius: 12px;
      background: linear-gradient(135deg, #ff9770, #ff6f61);
      color: white;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    .submit-btn:hover {
       transform: scale(1.05);
  box-shadow: 0 6px 14px rgba(0, 0, 0, 0.25);
    }

    .text-input-block {
  margin: 24px 0;
  text-align: left;
}

.text-input-block input[type="text"] {
  width: 100%;
  padding: 12px;
  font-size: 1rem;
  border-radius: 10px;
  border: 1px solid #ccc;
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}

.text-input-block input[type="email"] {
  width: 100%;
  padding: 12px;
  font-size: 1rem;
  border-radius: 10px;
  border: 1px solid #ccc;
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}


    @media (max-width: 599px) {
      .feedback-wrapper {
        margin: 100px 16px 40px;
        padding: 24px;
      }

      .slider {
        width: 100%;
      }
    }
  </style>
</head>
<body>

<!-- ===== Feedback Form ===== -->
<div class="feedback-wrapper fade-in">
  <h1>Please let us know your thoughts üí≠</h1>

  <form id="feedback-form" action="https://formspree.io/f/mwpgqpnj" method="POST">

  <div class="slider-block">
    <label for="q1">How was your overall experience with GeoRanks?</label>
    <input type="range" id="q1" name="q1" min="0" max="10" value="5" class="slider" />
    <span class="slider-value" id="q1-value">5</span>
  </div>

  <div class="slider-block">
    <label for="q2">How easy was it to understand the rules?</label>
    <input type="range" id="q2" name="q2" min="0" max="10" value="5" class="slider" />
    <span class="slider-value" id="q2-value">5</span>
  </div>

  <div class="slider-block">
    <label for="q3">How likely are you to play again?</label>
    <input type="range" id="q3" name="q3" min="0" max="10" value="5" class="slider" />
    <span class="slider-value" id="q3-value">5</span>
  </div>

<div class="text-input-block">
  <label for="confusion">Which Categories would you like to see in the next update?</label>
  <input type="text" id="confusion" name="confusion" placeholder="Tell us your suggestions here" />
</div>

<div class="text-input-block">
  <label for="expectation">Did you experience any bugs, issues or problems?</label>
  <textarea id="expectation" name="expectation" placeholder="e.g. Clicking a rank didn‚Äôt register my selection sometimes"></textarea>
</div>

<div class="text-input-block">
  <label for="more-feedback">Anything else you'd like to share?</label>
  <textarea id="more-feedback" name="more-feedback" placeholder="Any suggestions, reccomendations, or feedback? Let us know here!"></textarea>
</div>

<div class="text-input-block">
  <label for="email">Leave your email address</label>
  <input type="email" id="email" name="email" placeholder="e.g. yourname@example.com (optional)" />
</div>

  <button type="submit" class="submit-btn">Submit Feedback</button>
  </form>
</div>
</form>

<div id="thank-you-message" style="display:none; margin-top: 20px; text-align: center;">
  <h2>üéâ Thank you for your feedback!</h2>
  <p>We really appreciate your time and support. Your input helps us improve GeoRanks!</p>
</div>

<script>
  // Live update slider values
  document.querySelectorAll(".slider").forEach(slider => {
    const valueEl = document.getElementById(slider.id + "-value");
    slider.addEventListener("input", () => {
      valueEl.textContent = slider.value;
    });
  });

  // Intercept Formspree and show custom thank-you message
  const form = document.getElementById("feedback-form");
  const thankYou = document.getElementById("thank-you-message");

  form.addEventListener("submit", async (e) => {
    e.preventDefault();
    const data = new FormData(form);
    const response = await fetch(form.action, {
      method: form.method,
      body: data,
      headers: { 'Accept': 'application/json' }
    });

    if (response.ok) {
      form.style.display = "none";
      thankYou.style.display = "block";
    } else {
      alert("Oops! Something went wrong. Please try again later.");
    }
  });

  // Hamburger menu
  const toggle = document.getElementById("menuToggle");
  const overlay = document.getElementById("menuOverlay");
  const close = document.getElementById("closeMenu");
  toggle.addEventListener("click", () => overlay.classList.add("active"));
  close.addEventListener("click", () => overlay.classList.remove("active"));
  overlay.addEventListener("click", (e) => {
    if (e.target === overlay) overlay.classList.remove("active");
  });
</script>

  const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY, {
    auth: {
      persistSession: true,
      autoRefreshToken: true,
      detectSessionInUrl: true
    }
  });

  window.supabaseClient = window.supabaseClient || supabase;

  const { data: { session } } = await supabase.auth.getSession();

  // Hide Account if user not logged in
  if (!session || !session.user) {
    document.querySelectorAll('.menu-btn-account').forEach(btn => btn.remove());
  }

  // Hide Unlock All Categories if user is premium
  if (session && session.user) {
    const { data: profile } = await supabase
      .from('users')
      .select('is_premium')
      .eq('id', session.user.id)
      .single();

    if (profile?.is_premium) {
      document.querySelectorAll('.upgrade-access-btn').forEach(btn => btn.remove());
    }
  }
</script>
