  <link rel="stylesheet" href="css/page.css">
  
  <style>
    /* ========================================
       FEEDBACK FORM CONTENT - UPGRADED
    ======================================== */
    .feedback-wrapper {
      max-width: 780px;
      margin: 120px auto 60px;
      padding: 48px 40px;
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border-radius: 24px;
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.12);
      text-align: center;
      opacity: 0;
      animation: fadeInContainer 0.5s ease-out forwards;
    }
    
    @keyframes fadeInContainer {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .feedback-wrapper h1 {
      font-size: 2.4rem;
      font-weight: 700;
      color: #0d315a;
      margin-bottom: 12px;
      opacity: 0;
      animation: fadeIn 0.5s ease-out 0.2s forwards;
    }
    
    .page-title-text {
      background: #0d315a;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    #feedback-form {
      opacity: 0;
      animation: fadeIn 0.5s ease-out 0.4s forwards;
    }

    .slider-block {
      margin: 32px 0;
      text-align: left;
      padding: 24px;
      background: rgba(102, 126, 234, 0.04);
      border-radius: 16px;
      border: 2px solid rgba(102, 126, 234, 0.1);
      transition: all 0.3s ease;
    }
    
    .slider-block:hover {
      background: rgba(102, 126, 234, 0.08);
      border-color: rgba(102, 126, 234, 0.2);
      transform: translateY(-2px);
      box-shadow: 0 4px 16px rgba(102, 126, 234, 0.1);
    }

    .slider-block label {
      display: block;
      margin-bottom: 16px;
      font-size: 1.1rem;
      font-weight: 600;
      color: #0d315a;
    }

    .slider {
      -webkit-appearance: none;
      width: 100%;
      height: 12px;
      border-radius: 8px;
      background: linear-gradient(90deg, rgba(102, 126, 234, 0.2) 0%, rgba(102, 126, 234, 0.4) 100%);
      outline: none;
      transition: all 0.3s;
    }

    .slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 28px;
      height: 28px;
      border-radius: 50%;
      background: linear-gradient(135deg, #ff9770 0%, #ff6f61 100%);
      cursor: pointer;
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
      transition: all 0.2s ease;
    }
    
    .slider::-webkit-slider-thumb:hover {
      transform: scale(1.15);
      box-shadow: 0 6px 16px rgba(102, 126, 234, 0.5);
    }

    .slider::-moz-range-thumb {
      width: 28px;
      height: 28px;
      border-radius: 50%;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      cursor: pointer;
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
      border: none;
    }

    .slider-value {
      display: inline-block;
      margin-top: 12px;
      font-weight: 700;
      font-size: 1.3rem;
      color: #667eea;
      background: rgba(102, 126, 234, 0.1);
      padding: 6px 16px;
      border-radius: 20px;
    }

    .text-input-block {
      margin: 24px 0;
      text-align: left;
    }

    .text-input-block label {
      display: block;
      text-align: left;
      font-size: 1.05rem;
      font-weight: 600;
      margin-bottom: 12px;
      color: #0d315a;
    }

    .text-input-block input[type="text"],
    .text-input-block input[type="email"] {
      width: 100%;
      padding: 14px 18px;
      font-size: 1rem;
      border-radius: 12px;
      border: 2px solid rgba(102, 126, 234, 0.2);
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
      transition: all 0.3s ease;
      background: white;
    }
    
    .text-input-block input[type="text"]:focus,
    .text-input-block input[type="email"]:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
      transform: translateY(-2px);
    }

    .text-input-block textarea {
      width: 100%;
      height: 120px;
      border-radius: 12px;
      border: 2px solid rgba(102, 126, 234, 0.2);
      padding: 14px 18px;
      font-family: 'Poppins', sans-serif;
      font-size: 1rem;
      resize: vertical;
      box-sizing: border-box;
      display: block;
      transition: all 0.3s ease;
      background: white;
    }
    
    .text-input-block textarea:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
    }

    .submit-btn {
      margin-top: 32px;
      padding: 16px 48px;
      border: none;
      border-radius: 50px;
      background: linear-gradient(135deg, #ff9770 0%, #ff6f61 100%);
      color: white;
      font-weight: 700;
      font-size: 1.1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 6px 24px rgba(255, 151, 112, 0.4);
      font-family: 'Poppins', sans-serif;
    }

    .submit-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 32px rgba(255, 151, 112, 0.5);
    }
    
    .submit-btn:active {
      transform: translateY(0);
    }

    #thank-you-message {

      padding: 40px;
      background: linear-gradient(135deg, rgba(102, 126, 234, 0.1), rgba(118, 75, 162, 0.1));
      border-radius: 20px;
      margin-top: 20px;
      border: 2px solid rgba(102, 126, 234, 0.2);
    }
    
    #thank-you-message h2 {
      font-size: 2rem;
      color: #0d315a;
      margin-bottom: 12px;
      font-weight: 700;
    }
    
    #thank-you-message p {
      font-size: 1.1rem;
      color: #4b5563;
      line-height: 1.6;
    }

    @media (max-width: 768px) {
      .feedback-wrapper {
        margin: 90px 16px 40px;
        padding: 32px 24px;
      }

      .feedback-wrapper h1 {
        font-size: 2rem;
      }

      .slider-block {
        padding: 20px;
      }
    }
  </style>
</head>

<!-- ========== JAVASCRIPT ========== -->
<script>
document.addEventListener('DOMContentLoaded', function() {
  const menuToggle = document.getElementById('menuToggle');
  const menuOverlay = document.getElementById('menuOverlay');
  const closeMenu = document.getElementById('closeMenu');
  let scrollPosition = 0;

  if (menuToggle && menuOverlay) {
    menuToggle.addEventListener('click', () => {
      scrollPosition = window.pageYOffset;
      document.body.classList.add('menu-open');
      document.body.style.top = `-${scrollPosition}px`;
      menuOverlay.classList.add('active');
    });

    function closeMenuHandler() {
      document.body.classList.remove('menu-open');
      document.body.style.top = '';
      window.scrollTo(0, scrollPosition);
      menuOverlay.classList.remove('active');
    }

    closeMenu?.addEventListener('click', closeMenuHandler);

    menuOverlay.addEventListener('click', (e) => {
      if (e.target === menuOverlay) {
        closeMenuHandler();
      }
    });
  }

  // Live update slider values
  document.querySelectorAll(".slider").forEach(slider => {
    const valueEl = document.getElementById(slider.id + "-value");
    slider.addEventListener("input", () => {
      valueEl.textContent = slider.value;
    });
  });

  // Intercept Formspree and show custom thank-you message
  const form = document.getElementById("feedback-form");
  const thankYou = document.getElementById("thank-you-message");

  form.addEventListener("submit", async (e) => {
    e.preventDefault();
    const data = new FormData(form);
    const response = await fetch(form.action, {
      method: form.method,
      body: data,
      headers: { 'Accept': 'application/json' }
    });

    if (response.ok) {
      form.style.display = "none";
      thankYou.style.display = "block";
    } else {
      alert("Oops! Something went wrong. Please try again later.");
    }
  });
});
</script>

<!-- Account/Premium Button Removal -->
<script type="module">
  import { supabase } from './js/supabase-client.js';
  (async () => {
    const { data: { session } } = await supabase.auth.getSession();
    if (session?.user) {
      const { data: profile } = await supabase.from('users').select('is_premium').eq('id', session.user.id).single();
      if (profile?.is_premium) document.querySelectorAll('.upgrade-access-btn').forEach(btn => btn.remove());
    }
    if (!session?.user) document.querySelectorAll('.menu-btn-account').forEach(btn => btn.remove());
  })();
</script>

<!-- Daily Challenge Menu Button -->
<script type="module">
  import { getTodaysDailyChallenge, modeDisplayNames, categoryDisplayNames, categoryEmojis } from './js/daily-challenge.js';
  document.addEventListener('DOMContentLoaded', () => {
    const categorySpan = document.getElementById('dailyChallengeCategory');
    const bg = document.getElementById('dailyChallengeBg');
    const today = getTodaysDailyChallenge();
    if (today && categorySpan && bg) {
      const modeName = modeDisplayNames[today.mode] || today.mode.toUpperCase();
      const categoryName = categoryDisplayNames[today.category] || today.category;
      const emoji = categoryEmojis[today.category] || '';
      categorySpan.textContent = `${modeName}: ${categoryName} ${emoji}`;
      bg.style.backgroundImage = `url('images/categories/${today.category}.jpg')`;
    }
  });
</script>
