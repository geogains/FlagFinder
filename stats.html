<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GeoRanks ‚Äî My Stats</title>
  <link rel="stylesheet" href="css/home.css"/>
  <link rel="stylesheet" href="css/game-modes.css"/>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');
body {
  font-family: 'Poppins', sans-serif;
}
  html, body {
    min-height: 100vh;
    margin: 0;
    padding: 0;
    background: linear-gradient(to bottom right, #a7f3d0, #38bdf8);
  }

  .stats-container {
    max-width: 720px;
    margin: 120px auto 40px;
    padding: 1.5rem;
    background: rgba(255, 255, 255, 0.75);
    backdrop-filter: blur(14px);
    -webkit-backdrop-filter: blur(14px);
    border-radius: 16px;
    box-shadow: 0 8px 30px rgba(0, 0, 0, 0.12);
    box-sizing: border-box;
    overflow-x: auto;
    animation: fadeInUp 0.8s ease-out;
  }

  .stats-card {
    margin-bottom: 1.5rem;
    text-align: center;
  }

  .stats-card h2 {
    font-size: 1.6rem;
    margin-bottom: 0.4rem;
  }

  .category-stats-table {
    width: 100%;
    border-collapse: collapse;
    font-size: 0.95rem;
  }

  .category-stats-table th,
  .category-stats-table td {
    padding: 0.6rem 0.5rem;
    border-bottom: 1px solid rgba(0,0,0,0.1);
    text-align: left;
  }

  .category-stats-table th {
    font-weight: 600;
    background: rgba(0, 0, 0, 0.05);
  }

  .progress-bar-container {
    background: #e5e7eb;
    border-radius: 4px;
    height: 8px;
    width: 100%;
  }

  .progress-bar-fill {
    background: #7c3aed;
    height: 8px;
    border-radius: 4px;
  }

  @keyframes fadeInUp {
    from {
      opacity: 0;
      transform: translateY(40px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  .fade-in {
    opacity: 0;
    animation: fadeInUp 0.8s ease-out forwards;
  }

  @media (max-width: 600px) {
    .stats-container {
      margin: 100px 16px 40px;
      padding: 1rem;
    }

    .category-stats-table th,
    .category-stats-table td {
      padding: 0.5rem 0.4rem;
      font-size: 0.85rem;
    }
  }
</style>

</head>
<body>

<header class="home-glass-header">
  <div class="logo-header"><a href="index.html"><img src="assets/logo.png" alt="GeoRanks Logo" /></a></div>
  <div class="hamburger-menu"><div class="menu-icon" id="menuToggle"><span></span><span></span><span></span></div></div>
</header>

<div class="menu-overlay" id="menuOverlay">
  <div class="menu-panel">
    <h2>Menu</h2>
    <button class="menu-btn" onclick="window.location.href='index.html'">üè† Home</button>
    <button class="menu-btn menu-btn-account" onclick="window.location.href='account.html'">üë§ Account</button>
    <button class="menu-btn" onclick="window.location.href='categories.html'">üéÆ Categories</button>
    <button class="menu-btn" onclick="window.location.href='leaderboard.html'">üèÜ Leaderboard</button>
    <button class="menu-btn" onclick="window.location.href='stats.html'">üìä My Stats</button>
    <button class="menu-btn" onclick="window.location.href='how-to-play.html'">üí° How to Play</button>
    <button class="menu-btn menu-close" id="closeMenu">Close</button>
  </div>
</div>

<main class="stats-container fade-in" id="statsContainer" style="display: none;">
  <div class="stats-card">
    <h2>Your Stats</h2>
    <p id="userEmail">Loading‚Ä¶</p>
    <p id="userSince">Member since ‚Äì</p>
  </div>

  <table class="category-stats-table" id="categoryStatsTable">
    <thead>
      <tr>
        <th>Category</th>
        <th>Rank</th>
        <th>Score</th>
        <th>Progress</th>
      </tr>
    </thead>
    <tbody id="categoryStatsBody">
      <tr><td colspan="4">Loading stats‚Ä¶</td></tr>
    </tbody>
  </table>
</main>

<!-- Premium Upgrade Modal -->
<div id="premiumModal" class="premium-modal hidden">
  <div class="premium-window">
    <h2>Premium Feature <span class="lock">üîí</span></h2>
    <p>This feature is only available with <strong>GeoRanks Premium</strong> Upgrade to unlock stats and mmore.</p>
    <button id="goPremiumBtn" class="premium-btn upgrade">Upgrade to Premium</button>
    <button id="closePremiumBtn" class="premium-btn cancel">Return Home</button>
  </div>
</div>

<script type="module">
  import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

  const supabase = createClient(
    'https://ajwxgdaninuzcpfwawug.supabase.co',
    'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFqd3hnZGFuaW51emNwZndhd3VnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjE1MDI5ODgsImV4cCI6MjA3NzA3ODk4OH0._LvYsqhSZIsWLIvAYtEceg1fXbEuaM0DElY5poVqZxI'
  );

  const { data: { session } } = await supabase.auth.getSession();

  const modal = document.getElementById("premiumModal");
  const statsContainer = document.getElementById("statsContainer");

  if (!session || !session.user) {
    modal.classList.remove("hidden");
  } else {
    const { data: profile } = await supabase
      .from("users")
      .select("is_premium")
      .eq("id", session.user.id)
      .single();

    if (!profile?.is_premium) {
      modal.classList.remove("hidden");
    } else {
      statsContainer.style.display = "block";
      loadStats();
    }
  }

  async function loadStats() {
    const { data: { session } } = await supabase.auth.getSession();
    const user = session.user;

    document.getElementById('userEmail').textContent = user.email;
    document.getElementById('userSince').textContent = `Member since ${new Date(user.created_at).toDateString()}`;

    const categoryStatsBody = document.getElementById('categoryStatsBody');
    const { data: scoresData } = await supabase
      .from('category_scores')
      .select('category_id, score')
      .eq('user_id', user.id);

    if (!scoresData || scoresData.length === 0) {
      categoryStatsBody.innerHTML = `<tr><td colspan="4">No stats found yet.</td></tr>`;
      return;
    }

    categoryStatsBody.innerHTML = '';

    for (const entry of scoresData) {
      const { category_id, score } = entry;
      const categoryName = getCategoryNameById(category_id);

      const { count: higherCount } = await supabase
        .from('category_scores')
        .select('*', { count: 'exact', head: true })
        .gt('score', score)
        .eq('category_id', category_id);

      const rank = (higherCount || 0) + 1;
      const progressPercent = Math.floor((score / 100) * 100);

      const row = document.createElement('tr');
      row.innerHTML = `
        <td>${categoryName}</td>
        <td>#${rank}</td>
        <td>${score}</td>
        <td>
          <div class="progress-bar-container">
            <div class="progress-bar-fill" style="width: ${progressPercent}%"></div>
          </div>
        </td>
      `;
      categoryStatsBody.appendChild(row);
    }
  }

  function getCategoryNameById(id) {
    const mapping = {
      1: 'Population',
      2: 'Altitude',
      3: 'GDP',
      4: 'Happiness',
      5: 'Forrest Cover',
      6: 'Coastline',
      7: 'Cuisine',
      8: 'Olympic Medals',
      9: 'World Cup',
      10: 'Land Mass',
      11: 'Crime Rate',
      12: 'Passport',
      13: 'Beer Consumption',
      14: 'Nobel Prize',
      15: 'Temperature',
      16: 'Rainfall',

    };
    return mapping[id] || `Category ${id}`;
  }

  document.getElementById("closePremiumBtn").onclick = () => {
    document.getElementById("premiumModal").classList.add("hidden");
    window.location.href = "index.html";
  };

  document.getElementById("goPremiumBtn").onclick = () => {
    window.location.href = "premium.html";
  };
</script>

<!-- Hamburger Menu Logic -->
<script>
const toggleBtn = document.getElementById("menuToggle");
const overlay = document.getElementById("menuOverlay");
const closeBtn = document.getElementById("closeMenu");

toggleBtn?.addEventListener("click", () => overlay.classList.add("active"));
closeBtn?.addEventListener("click", () => overlay.classList.remove("active"));

overlay.addEventListener("click", (e) => {
  if (e.target === overlay) overlay.classList.remove("active");
});
</script>

</body>
</html>
