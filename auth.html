<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GeoRanks – Sign In / Create Account</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
    }

    body {
      background: linear-gradient(to bottom, #c2f3dc, #38bdf8);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      overflow-x: hidden;
    }

   .auth-logo-container {
  display: flex;
  justify-content: center;
  margin: 2rem 0;
}

.auth-logo {
  height: 100px; /* adjust this to your desired size */
  max-width: 100%;
  object-fit: contain;
  transition: transform 0.3s ease;
  margin-bottom: 0.1rem;
}

.auth-logo:hover {
  transform: scale(1.1);
}

.fade-in {
  opacity: 0;
  animation: fadeIn ease 1.5s;
  animation-fill-mode: forwards;
}

@keyframes fadeIn {
  0% { opacity: 0; transform: translateY(20px); }
  100% { opacity: 1; transform: translateY(0); }
}

.auth-heading {
  color: #0d315a;
  font-size: 1.6rem;
  font-weight: 600;
  text-align: center;
  margin: 0; /* Reset all margins */
  padding: 0; /* Remove padding just in case */
  opacity: 0;
  animation: fadeInUp 1s ease forwards;
  animation-delay: 0.3s;
}

@keyframes fadeInUp {
  from {
    opacity: 0;
    transform: translateY(10px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}    

    header {
      position: sticky;
      top: 0;
      width: 100%;
      padding: 1rem 2rem;
      backdrop-filter: blur(10px);
      background: rgba(255, 255, 255, 0.2);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    header img {
      height: 40px;
    }

    .auth-container {
      display: flex;
      justify-content: center;
      align-items: center;
      flex: 1;
      padding: 2rem;
    }

    .slideshow-container {
      flex: 1;
      max-width: 50%;
      display: none;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }

    .slideshow-image {
  width: 100%;
  max-width: 700px; /* increase for larger size */
  height: auto;
  border-radius: 1rem;
  box-shadow: 0 6px 30px rgba(0, 0, 0, 0.25);
  transition: opacity 0.4s ease-in-out;
}

    .slideshow-indicator {
  margin-top: 1rem;
  display: flex;
  justify-content: center;
  gap: 8px;
}

.dot {
  width: 10px;
  height: 10px;
  border-radius: 999px;
  background: rgba(255, 255, 255, 0.5);
  backdrop-filter: blur(6px);
  transition: all 0.3s ease;
}

.dot.active {
  width: 30px;
  background: rgba(255, 255, 255, 0.9);
}


    .form-container {
      background: #fff;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
      margin-left: auto;
      animation: fadeIn 1s ease;
    }

    .toggle-buttons {
      display: flex;
      margin-bottom: 2rem;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: inset 0 0 0 1px #ccc;
    }

    .toggle-buttons button {
      flex: 1;
      padding: 0.75rem;
      border: none;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .toggle-buttons button.active {
      background: linear-gradient(135deg, #ff9770, #ff6f61);
      color: white;
    }

    .toggle-buttons button:not(.active) {
      background: #f0f0f0;
      color: #333;
    }

    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      font-size: 1.5rem;
      color: #0d315a;
    }

    form {
      display: none;
      animation: fadeIn 0.5s ease;
    }

    form.active {
      display: block;
    }

    input {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    button.submit-btn {
      width: 100%;
      padding: 0.75rem;
      background: linear-gradient(135deg, #ff9770, #ff6f61);
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .forgot-password {
      display: block;
      text-align: center;
      margin-top: 1rem;
      color: #0d315a;
      text-decoration: none;
      font-size: 0.9rem;
    }

    .home-footer {
  width: 100%;
  text-align: center;
  padding: 1.6rem 0;
  margin-top: 3rem;
  font-size: 0.9rem;
  font-weight: 500;
  letter-spacing: 0.3px;
  border-top: 1px solid rgba(0, 0, 0, 0.05);
}

.footer-socials {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 16px;
}

.icon-row {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 30px;
}

.icon-row img {
  width: 32px;
  height: 32px;
  transition: transform 0.2s ease;
}

.icon-row img:hover {
  transform: scale(1.1);
}

.footer-socials {
  display: flex;
  flex-direction: column;
  align-items: center;
}

.footer-socials p {
  margin-top: 12px;
  font-size: 0.9rem;
  color: #555;
}

.divider {
  width: 1px;
  height: 18px;
  background: rgba(0, 0, 0, 0.2); /* Darker or more solid */
}

.password-wrapper {
  position: relative;
  width: 100%;
  margin-bottom: 1rem;
}

.password-wrapper input {
  width: 100%;
  padding: 0.75rem;
  padding-right: 3rem; /* Space for eye icon */
  border-radius: 8px;
  border: 1px solid #ccc;
  font-size: 1rem;
  margin-bottom: 0; /* Remove default margin since wrapper has it */
}

.toggle-password {
  position: absolute;
  right: 12px;
  top: 50%;
  transform: translateY(-50%);
  background: none;
  border: none;
  cursor: pointer;
  padding: 4px;
  display: flex;
  align-items: center;
  justify-content: center;
  color: #666;
  transition: color 0.2s ease;
}

.toggle-password:hover {
  color: #333;
}

.toggle-password svg {
  width: 20px;
  height: 20px;
  pointer-events: none;
}


    @keyframes fadeInSlideShow {
  from {
    opacity: 0;
    transform: translateY(20px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

.slideshow-container {
  animation: fadeInSlideShow 1s ease-out forwards;
}
    
    @media (min-width: 900px) {
      .auth-container {
        flex-direction: row;
      }

      .slideshow-container {
        display: flex;
      }

      .form-container {
        max-width: 420px;
        margin-left: 4rem;
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>

<h1 class="auth-heading">Sign in or Create an account</h1>

    <button type="button" class="toggle-password" data-target="signInPassword">

        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21" />

      <form id="signUpForm">
  <h2>Create Account</h2>
  <input type="text" placeholder="Username" required />
  <input type="email" placeholder="Email" required />
  
  <div class="password-wrapper">
    <input type="password" id="signUpPassword" placeholder="Password" required />
    <button type="button" class="toggle-password" data-target="signUpPassword">
      <!-- Eye Slash Icon (hidden) -->

  <script>
  // Slideshow logic
  const images = ["assets/image1.png", "assets/image2.png", "assets/image3.png"];
  let currentIndex = 0;
  const slideshow = document.getElementById("slideshow");
  const dots = document.querySelectorAll(".dot");

  function updateDots(index) {
    dots.forEach((dot, i) => {
      dot.classList.toggle("active", i === index);
    });
  }

  function changeSlide(index) {
    currentIndex = index; // Ensure currentIndex stays in sync
    slideshow.style.opacity = 0;
    setTimeout(() => {
      slideshow.src = images[currentIndex];
      slideshow.style.opacity = 1;
      updateDots(currentIndex);
    }, 400);
  }

  // Auto-advance slides every 4 seconds
  setInterval(() => {
    currentIndex = (currentIndex + 1) % images.length;
    changeSlide(currentIndex);
  }, 4000);

  // Manual dot click navigation
  dots.forEach((dot, i) => {
    dot.addEventListener("click", () => {
      changeSlide(i);
    });
  });

  // Toggle logic
  const signInToggle = document.getElementById("signInToggle");
  const signUpToggle = document.getElementById("signUpToggle");
  const signInFormElement = document.getElementById("signInForm");
  const signUpFormElement = document.getElementById("signUpForm");

  signInToggle.addEventListener("click", () => {
    signInFormElement.classList.add("active");
    signUpFormElement.classList.remove("active");
    signInToggle.classList.add("active");
    signUpToggle.classList.remove("active");
  });

  signUpToggle.addEventListener("click", () => {
    signUpFormElement.classList.add("active");
    signInFormElement.classList.remove("active");
    signUpToggle.classList.add("active");
    signInToggle.classList.remove("active");
  });
</script>

<script>
// Password toggle functionality
document.querySelectorAll('.toggle-password').forEach(button => {
  button.addEventListener('click', function() {
    const targetId = this.getAttribute('data-target');
    const passwordInput = document.getElementById(targetId);
    const eyeIcon = this.querySelector('.eye');
    const eyeSlashIcon = this.querySelector('.eye-slash');
    
    if (passwordInput.type === 'password') {
      // Show password
      passwordInput.type = 'text';
      eyeIcon.style.display = 'none';
      eyeSlashIcon.style.display = 'block';
    } else {
      // Hide password
      passwordInput.type = 'password';
      eyeIcon.style.display = 'block';
      eyeSlashIcon.style.display = 'none';
    }
  });
});
</script>

<script type="module">
  import { supabase } from './js/supabase-client.js';

  const signInForm = document.getElementById('signInForm');
  const signUpForm = document.getElementById('signUpForm');

  // ===== SIGN IN HANDLER =====
  if (signInForm) {
    signInForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const submitBtn = signInForm.querySelector('button[type="submit"]');
      const email = signInForm.querySelector('input[type="email"]').value;
      const password = document.getElementById('signInPassword').value;

      submitBtn.disabled = true;
      submitBtn.textContent = 'Signing in...';

      try {
        const { error } = await supabase.auth.signInWithPassword({ email, password });

        if (error) {
          alert("❌ " + error.message);
          submitBtn.disabled = false;
          submitBtn.textContent = 'Continue';
        } else {
          window.location.href = "categories.html";
        }
      } catch (err) {
        alert("❌ An unexpected error occurred");
        submitBtn.disabled = false;
        submitBtn.textContent = 'Continue';
      }
    });
  }

  // ===== SIGN UP HANDLER =====
  if (signUpForm) {
    signUpForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const submitBtn = signUpForm.querySelector('button[type="submit"]');
      const username = signUpForm.querySelector('input[type="text"]').value.trim();
      const email = signUpForm.querySelector('input[type="email"]').value.trim();
      const password = document.getElementById('signUpPassword').value;

      // Basic validation
      if (!username || !email || !password) {
        alert("❌ Please fill in all fields");
        return;
      }

      if (username.length < 3) {
        alert("❌ Username must be at least 3 characters");
        return;
      }

      submitBtn.disabled = true;
      submitBtn.textContent = 'Creating account...';

      try {
        // 1. Check if username is already taken
        const { data: usernameExists, error: usernameError } = await supabase
          .from('users')
          .select('username')
          .eq('username', username)
          .maybeSingle();

        if (usernameError && usernameError.code !== 'PGRST116') {
          console.error('Username check error:', usernameError);
          alert("❌ Error checking username availability");
          submitBtn.disabled = false;
          submitBtn.textContent = 'Continue';
          return;
        }

        if (usernameExists) {
          alert("❌ Username already taken. Please choose another.");
          submitBtn.disabled = false;
          submitBtn.textContent = 'Continue';
          return;
        }

        // 2. Check if email is already registered (check auth.users via RPC or try signup)
        // We'll attempt signup and catch the error
        const { data, error } = await supabase.auth.signUp({
          email,
          password,
          options: {
            data: { 
              username: username 
            },
            emailRedirectTo: 'https://www.geo-ranks.com/categories.html'
          }
        });

        if (error) {
          console.error('Sign up error:', error);
          
          // Handle specific errors
          if (error.message.includes('already registered') || 
              error.message.includes('User already registered') ||
              error.status === 422) {
            alert("❌ This email is already registered. Please sign in instead.");
          } else if (error.message.includes('Password')) {
            alert("❌ Password must be at least 6 characters");
          } else {
            alert("❌ " + error.message);
          }
          
          submitBtn.disabled = false;
          submitBtn.textContent = 'Continue';
          return;
        }

        // Success
        alert("✅ Account created! Please check your email to confirm.");
        submitBtn.textContent = 'Check your email';
        // Keep button disabled

      } catch (err) {
        console.error('Unexpected error:', err);
        alert("❌ An unexpected error occurred. Please try again.");
        submitBtn.disabled = false;
        submitBtn.textContent = 'Continue';
      }
    });
  }

  // ===== FORGOT PASSWORD HANDLER =====
  const forgotPasswordLink = document.querySelector('.forgot-password');
  if (forgotPasswordLink) {
    forgotPasswordLink.addEventListener('click', async (e) => {
      e.preventDefault();
      const email = signInForm.querySelector('input[type="email"]').value;
      
      if (!email) {
        return alert("❌ Please enter your email first.");
      }

      alert("⏳ Sending password reset email...");

      try {
        const { error } = await supabase.auth.resetPasswordForEmail(email, {
          redirectTo: 'https://www.geo-ranks.com/reset-password.html',
        });

        if (error) {
          alert("❌ " + error.message);
        } else {
          alert("✅ Password reset email sent! Please check your inbox.");
        }
      } catch (err) {
        alert("❌ An unexpected error occurred");
      }
    });
  }
</script>
