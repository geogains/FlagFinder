<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GeoRanks ‚Äì Sign In / Create Account</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
    }

    body {
      background: linear-gradient(to bottom right, #a7f3d0, #38bdf8);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      overflow-x: hidden;
    }

   .auth-logo-container {
  display: flex;
  justify-content: center;
  margin: 2rem 0;
}

.auth-logo {
  height: 100px; /* adjust this to your desired size */
  max-width: 100%;
  object-fit: contain;
  transition: transform 0.3s ease;
  margin-bottom: 0.1rem;
}

.auth-logo:hover {
  transform: scale(1.1);
}

.fade-in {
  opacity: 0;
  animation: fadeIn ease 1.5s;
  animation-fill-mode: forwards;
}

@keyframes fadeIn {
  0% { opacity: 0; transform: translateY(20px); }
  100% { opacity: 1; transform: translateY(0); }
}

.auth-heading {
  color: #0d315a;
  font-size: 1.6rem;
  font-weight: 600;
  text-align: center;
  margin: 0; /* Reset all margins */
  padding: 0; /* Remove padding just in case */
  opacity: 0;
  animation: fadeInUp 1s ease forwards;
  animation-delay: 0.3s;
}

@keyframes fadeInUp {
  from {
    opacity: 0;
    transform: translateY(10px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}    

    header {
      position: sticky;
      top: 0;
      width: 100%;
      padding: 1rem 2rem;
      backdrop-filter: blur(10px);
      background: rgba(255, 255, 255, 0.2);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    header img {
      height: 40px;
    }

    .auth-container {
      display: flex;
      justify-content: center;
      align-items: center;
      flex: 1;
      padding: 2rem;
    }

    .slideshow-container {
      flex: 1;
      max-width: 50%;
      display: none;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }

    .slideshow-image {
  width: 100%;
  max-width: 700px; /* increase for larger size */
  height: auto;
  border-radius: 1rem;
  box-shadow: 0 6px 30px rgba(0, 0, 0, 0.25);
  transition: opacity 0.4s ease-in-out;
}

    .slideshow-indicator {
  margin-top: 1rem;
  display: flex;
  justify-content: center;
  gap: 8px;
}

.dot {
  width: 10px;
  height: 10px;
  border-radius: 999px;
  background: rgba(255, 255, 255, 0.5);
  backdrop-filter: blur(6px);
  transition: all 0.3s ease;
}

.dot.active {
  width: 30px;
  background: rgba(255, 255, 255, 0.9);
}


    .form-container {
      background: #fff;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
      margin-left: auto;
      animation: fadeIn 1s ease;
    }

    .toggle-buttons {
      display: flex;
      margin-bottom: 2rem;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: inset 0 0 0 1px #ccc;
    }

    .toggle-buttons button {
      flex: 1;
      padding: 0.75rem;
      border: none;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .toggle-buttons button.active {
      background: linear-gradient(135deg, #ff9770, #ff6f61);
      color: white;
    }

    .toggle-buttons button:not(.active) {
      background: #f0f0f0;
      color: #333;
    }

    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      font-size: 1.5rem;
      color: #0d315a;
    }

    form {
      display: none;
      animation: fadeIn 0.5s ease;
    }

    form.active {
      display: block;
    }

    input {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    button.submit-btn {
      width: 100%;
      padding: 0.75rem;
      background: linear-gradient(135deg, #ff9770, #ff6f61);
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .forgot-password {
      display: block;
      text-align: center;
      margin-top: 1rem;
      color: #0d315a;
      text-decoration: none;
      font-size: 0.9rem;
    }

    @keyframes fadeInSlideShow {
  from {
    opacity: 0;
    transform: translateY(20px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

.slideshow-container {
  animation: fadeInSlideShow 1s ease-out forwards;
}
    
    @media (min-width: 900px) {
      .auth-container {
        flex-direction: row;
      }

      .slideshow-container {
        display: flex;
      }

      .form-container {
        max-width: 420px;
        margin-left: 4rem;
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
    <div class="auth-logo-container fade-in">
  <a href="index.html">
    <img src="assets/logo-white.png" alt="Geo Ranks Logo" class="auth-logo">
  </a>
</div>
<h1 class="auth-heading">Test Your World Ranking Knowledge! üåç</h1>
  
  <div class="auth-container">
    <div class="slideshow-container">
  <div>
    <img src="assets/image1.png" class="slideshow-image" id="slideshow" alt="Gameplay Screenshot" />
    <div class="slideshow-indicator">
      <span class="dot active"></span>
      <span class="dot"></span>
      <span class="dot"></span>
      <span class="dot"></span>
      <span class="dot"></span>
    </div>
  </div>
</div>


    <div class="form-container">
      <div class="toggle-buttons">
        <button id="signInToggle" class="active">Sign In</button>
        <button id="signUpToggle">Create Account</button>
      </div>

      <form id="signInForm" class="active">
        <h2>Sign In</h2>
        <input type="email" placeholder="Email" required />
        <input type="password" placeholder="Password" required />
        <button class="submit-btn" type="submit">Continue</button>
        <a href="#" class="forgot-password">Forgot Password?</a>
      </form>

      <form id="signUpForm">
        <h2>Create Account</h2>
        <input type="text" placeholder="Username" required />
        <input type="email" placeholder="Email" required />
        <input type="password" placeholder="Password" required />
        <button class="submit-btn" type="submit">Continue</button>
      </form>
    </div>
  </div>

  <script>
    // Slideshow logic
    const images = ["assets/image1.png", "image2.png", "image3.png"];
    let currentIndex = 0;
    const slideshow = document.getElementById("slideshow");

    setInterval(() => {
      currentIndex = (currentIndex + 1) % images.length;
      slideshow.style.opacity = 0;
      setTimeout(() => {
        slideshow.src = images[currentIndex];
        slideshow.style.opacity = 1;
      }, 500);
    }, 4000);

    const dots = document.querySelectorAll(".dot");

function updateDots(index) {
  dots.forEach((dot, i) => {
    dot.classList.toggle("active", i === index);
  });
}

dots.forEach((dot, i) => {
  dot.addEventListener("click", () => {
    currentIndex = i;
    slideshow.src = images[currentIndex];
    updateDots(currentIndex);
  });
});

setInterval(() => {
  currentIndex = (currentIndex + 1) % images.length;
  slideshow.style.opacity = 0;
  setTimeout(() => {
    slideshow.src = images[currentIndex];
    slideshow.style.opacity = 1;
    updateDots(currentIndex);
  }, 500);
}, 4000);


    // Toggle logic
    const signInToggle = document.getElementById("signInToggle");
    const signUpToggle = document.getElementById("signUpToggle");
    const signInForm = document.getElementById("signInForm");
    const signUpForm = document.getElementById("signUpForm");

    signInToggle.addEventListener("click", () => {
      signInForm.classList.add("active");
      signUpForm.classList.remove("active");
      signInToggle.classList.add("active");
      signUpToggle.classList.remove("active");
    });

    signUpToggle.addEventListener("click", () => {
      signUpForm.classList.add("active");
      signInForm.classList.remove("active");
      signUpToggle.classList.add("active");
      signInToggle.classList.remove("active");
    });

    // Redirect logic (placeholder only)
    document.querySelectorAll("form").forEach(form => {
      form.addEventListener("submit", (e) => {
        e.preventDefault();
        window.location.href = "index.html";
      });
    });
  </script>

</body>
</html>
