  <style>
    .contact-wrapper {
      max-width: 640px;
      margin: 120px auto 60px;
      padding: 40px;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 16px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
      text-align: center;
      backdrop-filter: blur(10px);
      animation: fadeInUp 0.8s ease-out;
    }

    .contact-wrapper h1 {
      font-size: 2rem;
      margin-bottom: 24px;
      color: #222;
    }

    .contact-wrapper p {
      font-size: 1.1rem;
      margin-bottom: 20px;
      color: #333;
    }

    .feedback-btn {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 24px;
      border-radius: 10px;
      background: linear-gradient(135deg, #ff9770, #ff6f61);
      color: white;
      font-weight: bold;
      font-size: 1rem;
      text-decoration: none;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .feedback-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 14px rgba(0, 0, 0, 0.25);
    }

  .icon-row {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 20px;
  margin-top: 30px;
}

.icon-row img {
  width: 40px;
  height: 40px;
  transition: transform 0.2s ease;
  cursor: pointer;
}

.icon-row img:hover {
  transform: scale(1.1);
}

.divider {
  width: 1px;
  height: 28px;
  background: rgba(0, 0, 0, 0.15);
}


    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<script>
  // Simple hamburger toggle logic
