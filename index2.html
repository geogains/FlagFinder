<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Menu Test GeoRanks</title>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <style>
    /* ========================================
       RESET & BASE STYLES
    ======================================== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #a7f3d0 0%, #38bdf8 100%);
      min-height: 100vh;
    }
    
    /* ========================================
       HEADER (FROM home.css)
    ======================================== */
    .home-glass-header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 64px;
      background: rgba(255, 255, 255, 0.55);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 0rem;
      z-index: 1000;
    }
    
    .logo-header {
      display: flex;
      align-items: center;
    }

    .logo-header img,
    .logo-link img {
      height: 40px;
      width: auto;
      object-fit: contain;
      margin-left: 0.8rem;
      transition: transform 0.2s ease, opacity 0.2s ease;
      cursor: pointer;
    }

    .logo-link:hover img {
      transform: scale(1.05);
      opacity: 0.85;
    }
    
    /* ========================================
       HAMBURGER ICON (FROM home.css)
    ======================================== */
    .menu-icon {
      display: flex;
      flex-direction: column;
      justify-content: center;
      gap: 5px;
      padding: 1.8rem;
      margin: 0;
      margin-right: 1rem;
      background: none !important;
      border: none !important;
      box-shadow: none !important;
      border-radius: 0 !important;
      cursor: pointer;
    }
    
    .menu-icon span {
      display: block;
      width: 24px;
      height: 3px;
      background-color: #0d315a;
      border-radius: 2px;
    }
    
    .menu-icon:hover {
      transform: scale(1.1);
    }
    
    /* ========================================
       MENU OVERLAY & PANEL
    ======================================== */
    .menu-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(13, 49, 90, 0.75);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      z-index: 9998;
      opacity: 0;
      visibility: hidden;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    }
    
    .menu-overlay.active {
      opacity: 1;
      visibility: visible;
    }
    
    .menu-panel {
      position: fixed;
      top: 0;
      right: 0;
      width: 100%;
      max-width: 420px;
      height: 100vh;
      max-height: 100vh;
      background: linear-gradient(180deg, #ffffff 0%, #f8fafcec 100%);
      box-shadow: -8px 0 40px rgba(0, 0, 0, 0.25);
      transform: translateX(100%);
      transition: transform 0.5s cubic-bezier(0.4, 0, 0.2, 1);
      overflow-y: auto;
      z-index: 9999;
      display: flex;
      flex-direction: column;
      padding: 100px 32px 40px;
    }
    
    .menu-overlay.active .menu-panel {
      transform: translateX(0);
    }
    
    body.menu-open {
      overflow: hidden;
      height: 100vh;
    }
    
    /* ========================================
       MENU TITLE - CORAL UNDERLINE
    ======================================== */
    .menu-panel h2 {
      font-size: 2rem;
      font-weight: 700;
      color: #0d315a;
      margin-bottom: 32px;
      letter-spacing: -0.5px;
      position: relative;
      padding-bottom: 16px;
    }
    
    .menu-panel h2::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 60px;
      height: 4px;
      background: linear-gradient(90deg, #ff9770, #ff6f61);
      border-radius: 2px;
    }
    
    /* ========================================
       MENU BUTTONS
    ======================================== */
    .menu-btn {
      display: flex;
      align-items: center;
      gap: 16px;
      width: 100%;
      padding: 18px 24px;
      margin-bottom: 12px;
      background: white;
      border: 2px solid rgba(13, 49, 90, 0.08);
      border-radius: 16px;
      font-size: 1.05rem;
      font-weight: 600;
      color: #0d315a;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      font-family: 'Poppins', sans-serif;
      text-align: left;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
      position: relative;
      overflow: hidden;
    }
    
    .menu-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(102, 126, 234, 0.1), transparent);
      transition: left 0.5s ease;
    }
    
    .menu-btn:hover::before {
      left: 100%;
    }
    
    .menu-btn:hover {
      background: linear-gradient(135deg, rgba(102, 126, 234, 0.08), rgba(118, 75, 162, 0.08));
      border-color: rgba(102, 126, 234, 0.3);
      transform: translateX(4px);
      box-shadow: 0 4px 16px rgba(102, 126, 234, 0.15);
    }
    
    .menu-btn:active {
      transform: translateX(4px) scale(0.98);
    }
    
    /* ========================================
       DAILY CHALLENGE BUTTON (190px HEIGHT)
    ======================================== */
    .menu-daily-challenge {
      position: relative;
      height: 190px;
      padding: 0;
      margin-bottom: 16px;
      overflow: hidden;
      border: 3px solid rgba(255, 151, 112, 0.6);
      box-shadow: 0 4px 20px rgba(255, 151, 112, 0.3);
    }
    
    .menu-daily-challenge .daily-bg {
      position: absolute;
      inset: 0;
      background: linear-gradient(135deg, #8b4513 0%, #d2691e 100%);
      background-size: cover;
      background-position: center;
      filter: brightness(0.6);
      z-index: 1;
    }
    
    .menu-daily-challenge .daily-overlay {
      position: absolute;
      inset: 0;
      background: linear-gradient(135deg, rgba(0, 0, 0, 0.2) 0%, rgba(0, 0, 0, 0.4) 100%);
      z-index: 2;
    }
    
    .menu-daily-challenge .daily-content {
      position: relative;
      z-index: 3;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 6px;
      padding: 16px;
    }
    
    .menu-daily-challenge .daily-title {
      font-size: 1.3rem;
      font-weight: 700;
      color: white;
      text-shadow: 0 2px 8px rgba(0, 0, 0, 0.6);
      margin: 0;
    }
    
    .menu-daily-challenge .daily-category {
      font-size: 0.95rem;
      font-weight: 600;
      color: rgba(255, 255, 255, 0.9);
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.4);
    }
    
    .menu-daily-challenge:hover {
      transform: translateX(4px) scale(1.02);
      border-color: rgba(255, 111, 97, 0.9);
    }
    
    /* ========================================
       SPECIAL BUTTONS - CORAL UPGRADE BUTTON
    ======================================== */
    .upgrade-access-btn {
      background: linear-gradient(135deg, #ff9770 0%, #ff6f61 100%);
      color: white;
      border: none;
      box-shadow: 0 4px 20px rgba(255, 151, 112, 0.4);
      margin-top: 8px;
    }
    
    .upgrade-access-btn:hover {
      background: linear-gradient(135deg, #ff8560 0%, #ff5f51 100%);
      transform: translateX(4px) translateY(-2px);
      box-shadow: 0 6px 28px rgba(255, 151, 112, 0.5);
    }
    
    .menu-close {
      margin-top: auto;
      background: rgba(13, 49, 90, 0.06);
      border-color: rgba(13, 49, 90, 0.12);
      color: #0d315a;
      font-weight: 500;
    }
    
    .menu-close:hover {
      background: rgba(13, 49, 90, 0.12);
      border-color: rgba(13, 49, 90, 0.2);
    }
    
    /* ========================================
       SCROLLBAR
    ======================================== */
    .menu-panel::-webkit-scrollbar {
      width: 8px;
    }
    
    .menu-panel::-webkit-scrollbar-track {
      background: rgba(13, 49, 90, 0.05);
      border-radius: 10px;
    }
    
    .menu-panel::-webkit-scrollbar-thumb {
      background: rgba(102, 126, 234, 0.3);
      border-radius: 10px;
    }
    
    .menu-panel::-webkit-scrollbar-thumb:hover {
      background: rgba(102, 126, 234, 0.5);
    }
    
    /* ========================================
       TEST CONTENT AREA
    ======================================== */
    .test-content {
      margin-top: 100px;
      padding: 40px;
      text-align: center;
      color: white;
    }
    
    .test-content h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      text-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
    }
    
    .test-content p {
      font-size: 1.2rem;
      opacity: 0.9;
    }
  </style>
</head>
<body>

<!-- ========== JAVASCRIPT ========== -->
<script>
document.addEventListener('DOMContentLoaded', function() {
  const menuToggle = document.getElementById('menuToggle');
  const menuOverlay = document.getElementById('menuOverlay');
  const closeMenu = document.getElementById('closeMenu');
  let scrollPosition = 0;

  if (menuToggle && menuOverlay) {
    menuToggle.addEventListener('click', () => {
      scrollPosition = window.pageYOffset;
      document.body.classList.add('menu-open');
      document.body.style.top = `-${scrollPosition}px`;
      menuOverlay.classList.add('active');
    });

    function closeMenuHandler() {
      document.body.classList.remove('menu-open');
      document.body.style.top = '';
      window.scrollTo(0, scrollPosition);
      menuOverlay.classList.remove('active');
    }

    closeMenu?.addEventListener('click', closeMenuHandler);

    menuOverlay.addEventListener('click', (e) => {
      if (e.target === menuOverlay) {
        closeMenuHandler();
      }
    });
  }
});
</script>

<!-- ========================================
     ACCOUNT/PREMIUM BUTTON REMOVAL
======================================== -->
<script type="module">
  import { supabase } from './js/supabase-client.js';
  (async () => {
    const { data: { session } } = await supabase.auth.getSession();
    if (session?.user) {
      const { data: profile } = await supabase.from('users').select('is_premium').eq('id', session.user.id).single();
      if (profile?.is_premium) document.querySelectorAll('.upgrade-access-btn').forEach(btn => btn.remove());
    }
    if (!session?.user) document.querySelectorAll('.menu-btn-account').forEach(btn => btn.remove());
  })();
</script>

<!-- ========================================
     DAILY CHALLENGE MENU BUTTON
======================================== -->
<script type="module">
  import { getTodaysDailyChallenge, modeDisplayNames, categoryDisplayNames, categoryEmojis } from './js/daily-challenge.js';
  document.addEventListener('DOMContentLoaded', () => {
    const categorySpan = document.getElementById('dailyChallengeCategory');
    const bg = document.getElementById('dailyChallengeBg');
    const today = getTodaysDailyChallenge();
    if (today && categorySpan && bg) {
      const modeName = modeDisplayNames[today.mode] || today.mode.toUpperCase();
      const categoryName = categoryDisplayNames[today.category] || today.category;
      const emoji = categoryEmojis[today.category] || '';
      categorySpan.textContent = `${modeName}: ${categoryName} ${emoji}`;
      bg.style.backgroundImage = `url('images/categories/${today.category}.jpg')`;
    }
  });
</script>
